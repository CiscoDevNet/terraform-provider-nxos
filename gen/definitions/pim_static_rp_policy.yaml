---
name: PIM Static RP Policy
class_name: pimStaticRPP
dn: sys/pim/inst/dom-[%s]/staticrp
ds_description: This data source can read the PIM Static RP policy configuration.
res_description: This resource can manage the PIM Static RP policy configuration.
doc_path: Layer%203/pim:StaticRPP/
parents:
  - PIM VRF
children:
  - PIM Static RP
attributes:
  - nxos_name: vrf_name
    tf_name: vrf_name
    type: String
    id: true
    reference_only: true
    description: 'VRF name.'
    example: default
  - nxos_name: name
    tf_name: name
    type: String
    description: 'Policy name.'
    example: RP
test_prerequisites:
  - dn: sys/pim
    class_name: pimEntity
  - dn: sys/pim/inst
    class_name: pimInst
    dependencies: [0]
  - dn: sys/pim/inst/dom-[default]
    class_name: pimDom
    attributes:
      - name: name
        value: default
    dependencies: [1]
