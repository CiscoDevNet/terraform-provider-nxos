---
name: PIM Static RP Group List
class_name: pimRPGrpList
dn: sys/pim/inst/dom-[%s]/staticrp/rp-[%s]/rpgrplist-[%s]
ds_description: |-
  This data source can read the PIM Static RP group list configuration.
res_description: |-
  This resource can manage the PIM Static RP group list configuration.\n\n- API Documentation: [pimRPGrpList](https://pubhub.devnetcloud.com/media/dme-docs-10-2-2/docs/Layer%203/pim:RPGrpList/)
attributes:
  - nxos_name: vrf_name
    tf_name: vrf_name
    type: String
    id: true
    reference_only: true
    description: 'VRF name.'
    example: default
  - nxos_name: addr
    tf_name: rp_address
    type: String
    id: true
    reference_only: true
    description: 'RP address.'
    example: 1.2.3.4
  - nxos_name: grpListName
    tf_name: address
    type: String
    id: true
    description: 'Group list address information.'
    example: 224.0.0.0/4
  - nxos_name: bidir
    tf_name: bidir
    type: Bool
    description: 'Flag to treat Group Ranges as BiDir.'
    default_value: false
    example: true
  - nxos_name: override
    tf_name: override
    type: Bool
    description: 'Flag to override RP preference to use Static over Dynamic RP.'
    default_value: false
    example: true
test_prerequisites:
  - dn: sys/pim
    class_name: pimEntity
  - dn: sys/pim/inst
    class_name: pimInst
    dependencies: [0]
  - dn: sys/pim/inst/dom-[default]
    class_name: pimDom
    attributes:
      - name: name
        value: default
    dependencies: [1]
  - dn: sys/pim/inst/dom-[default]/staticrp
    class_name: pimStaticRPP
    dependencies: [2]
  - dn: sys/pim/inst/dom-[default]/staticrp/rp-[1.2.3.4]
    class_name: pimStaticRP
    attributes:
      - name: addr
        value: 1.2.3.4
    dependencies: [3]
