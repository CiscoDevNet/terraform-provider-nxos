---
name: SVI Interface
class_name: sviIf
dn: sys/intf/svi-[%s]
ds_description: This data source can read an SVI (Switch Virtual Interface) on NX-OS devices, including administrative state, bandwidth, MTU, and medium type settings.
res_description: This resource can manage an SVI (Switch Virtual Interface) on NX-OS devices, including administrative state, bandwidth, MTU, and medium type settings.
doc_path: Interfaces/svi:If/
doc_category: Interface
bulk_resource: true
parent_class_name: interfaceEntity
attributes:
  - nxos_name: id
    tf_name: interface_id
    type: String
    id: true
    description: 'Must match first field in the output of `show intf brief`. Example: `vlan100`.'
    example: vlan293
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'Administrative state.'
    enum_values:
      - down
      - up
    example: down
  - nxos_name: bw
    tf_name: bandwidth
    type: Int64
    description: 'Specifies the administrative port bandwidth.'
    min_int: 1
    max_int: 400000000
    example: 1000
  - nxos_name: delay
    tf_name: delay
    type: Int64
    description: 'Specifies the administrative port delay.'
    min_int: 1
    max_int: 16777215
    example: 10
  - nxos_name: descr
    tf_name: description
    type: String
    description: 'Tunnel Description.'
    example: My Description
  - nxos_name: medium
    tf_name: medium
    type: String
    description: 'Indicates the administrative port medium type.'
    enum_values:
      - bcast
      - p2p
    example: bcast
  - nxos_name: mtu
    tf_name: mtu
    type: Int64
    description: 'The administrative MTU port on the aggregated interface.'
    min_int: 64
    max_int: 9216
    example: 9216
child_classes:
  - class_name: nwRtVrfMbr
    rn: rtvrfMbr
    type: single
    doc_path: Routing%20and%20Forwarding/nw:RtVrfMbr/
    attributes:
      - nxos_name: tDn
        tf_name: vrf_dn
        type: String
        description: 'DN of VRF. For example: `sys/inst-VRF1`.'
        example: sys/inst-VRF123
test_prerequisites:
  - dn: sys/fm/ifvlan
    class_name: fmInterfaceVlan
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
