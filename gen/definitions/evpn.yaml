---
name: EVPN
class_name: rtctrlL2Evpn
dn: sys/evpn
ds_description: This data source can read the global EVPN configuration on NX-OS devices, including EVPN VNIs with route distinguisher and route target settings.
res_description: This resource can manage the global EVPN configuration on NX-OS devices, including EVPN VNIs with route distinguisher and route target settings.
doc_path: Routing%20and%20Forwarding/rtctrl:L2Evpn/
doc_category: Overlay
attributes:
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'The administrative state of the object or policy.'
    enum_values:
      - enabled
      - disabled
    example: enabled
child_classes:
  - class_name: rtctrlBDEvi
    doc_path: Routing%20and%20Forwarding/rtctrl:BDEvi/
    rn: bdevi-[%s]
    type: list
    tf_name: vnis
    description: 'List of EVPN VNIs.'
    attributes:
      - nxos_name: encap
        tf_name: encap
        type: String
        id: true
        description: 'Encapsulation. Possible values are `unknown`, `vlan-XX` or `vxlan-XX`.'
        example: vxlan-123456
      - nxos_name: rd
        tf_name: route_distinguisher
        type: String
        description: 'Route Distinguisher. value in NX-OS DME format.'
        example: 'rd:unknown:0:0'
    child_classes:
      - class_name: rtctrlRttP
        doc_path: Routing%20and%20Forwarding/rtctrl:RttP/
        rn: rttp-%s
        type: list
        tf_name: route_target_directions
        description: 'List of EVPN VNI route target directions.'
        attributes:
          - nxos_name: type
            tf_name: type
            type: String
            id: true
            description: 'Type.'
            enum_values:
              - import
              - export
            example: import
        child_classes:
          - class_name: rtctrlRttEntry
            doc_path: Routing%20and%20Forwarding/rtctrl:RttEntry/
            rn: ent-[%s]
            type: list
            tf_name: route_targets
            description: 'List of EVPN VNI route target entries.'
            attributes:
              - nxos_name: rtt
                tf_name: route_target
                type: String
                id: true
                description: 'Route Target. in NX-OS DME format.'
                example: route-target:as2-nn2:2:2
test_prerequisites:
  - dn: sys/fm/nvo
    class_name: fmNvo
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/fm/evpn
    class_name: fmEvpn
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
    dependencies: [0]
