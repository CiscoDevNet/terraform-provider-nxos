---
name: keychain_key
class_name: kcmgrKey
dn: sys/kcmgr/keychains/classickeychain-[%s]/classickeyid-[%v]
ds_description: This data source can read the key configuration.
res_description: This resource can manage the key configuration.
doc_path: Security%20and%Policing/kcmgr:kcmgrKey/
doc_category: Keychain
children:
  - Keychain Key
attributes:
  - nxos_name: keychain
    tf_name: keychain
    type: String
    id: true
    reference_only: true
    description: 'Keychain name.'
    example: KEYCHAIN1
  - nxos_name: keyId
    tf_name: key_id
    type: Int64
    id: true
    description: 'keyId of classic key chain.'
    example: 1
  - nxos_name: keyString
    tf_name: key_string
    description: "Key-string."
    type: String
    example: secret_password
    write_only: true
test_prerequisites:
  - dn: sys/kcmgr
    class_name: kcmgrEntity
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/kcmgr/keychains
    class_name: kcmgrKeychains
    dependencies: [0]
  - dn: sys/kcmgr/keychains/classickeychain-[KEYCHAIN1]
    class_name: kcmgrClassicKeychain
    attributes:
      - name: keychainName
        value: KEYCHAIN1
    dependencies: [1]
