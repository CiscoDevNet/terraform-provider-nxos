---
name: User Management
class_name: aaaUserEp
dn: sys/userext
no_delete: true
ds_description: This data source can read the user management configuration on NX-OS devices, including local user accounts, passwords, and role assignments.
res_description: This resource can manage the user management configuration on NX-OS devices, including local user accounts, passwords, and role assignments.
doc_path: Security%20and%20Policing/aaa:UserEp/
doc_category: Security
attributes:
  - nxos_name: alphabetSequence
    tf_name: alphabet_sequence
    type: Int64
    min_int: 0
    max_int: 10
    description: "Disallow sequential alphabetical characters in password."
    example: 3
  - nxos_name: descr
    tf_name: description
    type: String
    description: "Description of the specified attribute."
    example: "User management policy"
  - nxos_name: keyBoardSequence
    tf_name: keyboard_sequence
    type: Int64
    min_int: 0
    max_int: 10
    description: "Disallow sequential keyboard characters in password."
    example: 3
  - nxos_name: maxLogins
    tf_name: max_logins
    type: Int64
    min_int: 0
    max_int: 7
    description: "Maximum Simultaneous Logins."
    example: 4
  - nxos_name: minUnique
    tf_name: min_unique
    type: Int64
    min_int: 0
    max_int: 10
    description: "Count for number of old password history accepted."
    example: 3
  - nxos_name: pwdGraceTime
    tf_name: password_grace_time
    type: Int64
    min_int: 0
    max_int: 99999
    description: "Grace time of user passphrase (in days)."
    example: 5
  - nxos_name: pwdLifeTime
    tf_name: password_life_time
    type: Int64
    min_int: 0
    max_int: 99999
    description: "Lifetime of user passphrase (in days)."
    example: 90
  - nxos_name: pwdMaxLength
    tf_name: password_max_length
    type: Int64
    min_int: 0
    max_int: 65535
    description: "Password max length."
    example: 127
  - nxos_name: pwdMinLength
    tf_name: password_min_length
    type: Int64
    min_int: 0
    max_int: 65535
    description: "Password min length."
    example: 10
  - nxos_name: pwdSecureMode
    tf_name: password_secure_mode
    type: String
    enum_values:
      - "no"
      - "yes"
    description: "Password secure-mode."
    example: "no"
  - nxos_name: pwdStrengthCheck
    tf_name: password_strength_check
    type: String
    enum_values:
      - "no"
      - "yes"
    description: "The password strength check, which specifies if the system enforces the strength of the user password."
    example: "no"
  - nxos_name: pwdWarningTime
    tf_name: password_warning_time
    type: Int64
    min_int: 0
    max_int: 99999
    description: "Warning time of user passphrase (in days)."
    example: 10
  - nxos_name: svcPwdRecovery
    tf_name: service_password_recovery
    type: String
    enum_values:
      - "no"
      - "yes"
    description: "Service Password Recovery."
    example: "no"
child_classes:
  - class_name: aaaPreLoginBanner
    doc_path: Security%20and%20Policing/aaa:PreLoginBanner
    rn: preloginbanner
    type: single
    no_delete: true
    attributes:
      - nxos_name: descr
        tf_name: pre_login_banner_description
        type: String
        description: "Description of the specified attribute."
        example: "Pre-login banner"
      - nxos_name: name
        tf_name: pre_login_banner_name
        type: String
        description: "Object name."
        example: "prelogin"
        exclude_test: true
      - nxos_name: ownerKey
        tf_name: pre_login_banner_owner_key
        type: String
        description: "The key for enabling clients to own their data for entity correlation."
        example: "owner1"
      - nxos_name: message
        tf_name: pre_login_banner_message
        type: String
        description: "A message displayed in the banner."
        example: "Authorized users only."
      - nxos_name: ownerTag
        tf_name: pre_login_banner_owner_tag
        type: String
        description: "A tag for enabling clients to add their own data. For example, to indicate who created this object."
        example: "tag1"
  - class_name: aaaPostLoginBanner
    doc_path: Security%20and%20Policing/aaa:PostLoginBanner
    rn: postloginbanner
    type: single
    no_delete: true
    attributes:
      - nxos_name: descr
        tf_name: post_login_banner_description
        type: String
        description: "Description of the specified attribute."
        example: "Post-login banner"
      - nxos_name: name
        tf_name: post_login_banner_name
        type: String
        description: "Object name."
        example: "postlogin"
        exclude_test: true
      - nxos_name: ownerKey
        tf_name: post_login_banner_owner_key
        type: String
        description: "The key for enabling clients to own their data for entity correlation."
        example: "owner1"
      - nxos_name: message
        tf_name: post_login_banner_message
        type: String
        description: "A message displayed in the banner."
        example: "Welcome to the system."
      - nxos_name: ownerTag
        tf_name: post_login_banner_owner_tag
        type: String
        description: "A tag for enabling clients to add their own data. For example, to indicate who created this object."
        example: "tag1"
  - class_name: aaaUser
    doc_path: Security%20and%20Policing/aaa:User/
    rn: user-[%s]
    tf_name: users
    description: List of users.
    type: list
    attributes:
      - nxos_name: name
        tf_name: name
        type: String
        id: true
        description: 'Object name.'
        example: user1
      - nxos_name: accountStatus
        tf_name: account_status
        type: String
        enum_values:
          - "active"
          - "inactive"
        description: "The status of the locally-authenticated user account."
        example: "active"
      - nxos_name: allowExpired
        tf_name: allow_expired
        type: String
        enum_values:
          - "no"
          - "yes"
        description: "Allow expired user to be configured."
        example: "yes"
      - nxos_name: clearPwdHistory
        tf_name: clear_password_history
        type: String
        enum_values:
          - "no"
          - "yes"
        description: "Allows the administrator to clear the password history of a locally-authenticated user."
        example: "no"
      - nxos_name: descr
        tf_name: description
        type: String
        description: "Description of the specified attribute."
        example: "Test user account"
      - nxos_name: email
        tf_name: email
        type: String
        description: "The email address of the locally-authenticated user."
        example: "user1@example.com"
      - nxos_name: expiration
        tf_name: expiration
        type: String
        description: "Account Expiration Date."
        example: "2030-01-01T00:00:00.000+00:00"
      - nxos_name: expires
        tf_name: expires
        type: String
        enum_values:
          - "no"
          - "yes"
        description: "A property to enable an expiration date for the locally-authenticated user account."
        example: "no"
      - nxos_name: firstName
        tf_name: first_name
        type: String
        description: "The first name of the locally-authenticated user."
        example: "John"
      - nxos_name: force
        tf_name: force
        type: String
        enum_values:
          - "no"
          - "yes"
        description: "Delete user entry forcibly."
        example: "no"
      - nxos_name: lastName
        tf_name: last_name
        type: String
        description: "The last name of the locally-authenticated user."
        example: "Doe"
      - nxos_name: passwordHash
        tf_name: password_hash
        type: String
        enum_values:
          - "unspecified"
          - "pbkdf2"
          - "scrypt"
        description: "Generate password hash for clear text password."
        example: "unspecified"
        exclude_test: true
      - nxos_name: phone
        tf_name: phone
        type: String
        description: "The phone number of the locally-authenticated user."
        example: "1234567890"
      - nxos_name: pwd
        tf_name: password
        type: String
        description: "The system user password."
        example: "password123"
        write_only: true
        exclude_test: true
      - nxos_name: pwdEncryptType
        tf_name: password_encryption_type
        description: "Password Encryption Type."
        type: String
        enum_values:
          - "clear"
          - "Encrypt"
          - "Pbkdf2"
          - "scrypt"
          - "unspecified"
        allow_non_enum_values: true
        example: "clear"
        exclude_test: true
        write_only: true
      - nxos_name: shelltype
        tf_name: shell_type
        type: String
        enum_values:
          - "shellvsh"
          - "shellbash"
        description: "User Shelltype Access."
        example: "shellvsh"
      - nxos_name: unixUserId
        tf_name: unix_user_id
        type: Int64
        min_int: 99
        max_int: 15999
        description: "The UNIX identifier of the locally-authenticated user."
        example: 100
        exclude_test: true
    child_classes:
      - class_name: aaaUserDomain
        doc_path: Security%20and%20Policing/aaa:UserDomain/
        rn: userdomain-[all]
        type: single
        attributes:
          - nxos_name: name
            tf_name: domain_name
            type: String
            value: "all"
        child_classes:
          - class_name: aaaUserRole
            doc_path: Security%20and%20Policing/aaa:UserRole/
            rn: role-[%s]
            type: list
            tf_name: roles
            description: 'User roles.'
            attributes:
              - nxos_name: name
                tf_name: name
                type: String
                id: true
                description: "Object name."
                example: "network-operator"
              - nxos_name: descr
                tf_name: description
                type: String
                description: "Description of the specified attribute."
                example: "Operator role"
              - nxos_name: privType
                tf_name: privilege_type
                type: String
                enum_values:
                  - "noDataPriv"
                  - "readPriv"
                  - "writePriv"
                description: "The privilege type for a user role."
                example: "readPriv"
  - class_name: aaaTacacsPlusEp
    doc_path: Security%20and%20Policing/aaa:TacacsPlusEp/
    rn: tacacsext
    type: single
    no_delete: true
    attributes:
      - nxos_name: deadtime
        tf_name: tacacs_deadtime
        type: Int64
        min_int: 0
        max_int: 1440
        description: "Duration for which non-reachable server is skipped."
        example: 5
      - nxos_name: descr
        tf_name: tacacs_description
        type: String
        description: "Description of the specified attribute."
        example: "TACACS+ settings"
      - nxos_name: key
        tf_name: tacacs_key
        type: String
        description: "Global TACACS+ server shared secret."
        write_only: true
        exclude_test: true
        example: "secret123"
      - nxos_name: keyEnc
        tf_name: tacacs_key_encryption
        type: String
        enum_values:
          - "0"
          - "6"
          - "7"
        description: "Default key encryption."
        example: "0"
        exclude_test: true
      - nxos_name: loggingLevel
        tf_name: tacacs_logging_level
        type: Int64
        min_int: 0
        max_int: 7
        description: "Tacacs Logging level."
        example: 4
        exclude_test: true
      - nxos_name: name
        tf_name: tacacs_name
        type: String
        description: "Object name."
        example: "tacacsplus"
        exclude_test: true
      - nxos_name: ownerKey
        tf_name: tacacs_owner_key
        type: String
        description: "The key for enabling clients to own their data for entity correlation."
        example: "owner1"
      - nxos_name: ownerTag
        tf_name: tacacs_owner_tag
        type: String
        description: "A tag for enabling clients to add their own data. For example, to indicate who created this object."
        example: "tag1"
      - nxos_name: retries
        tf_name: tacacs_retries
        type: Int64
        min_int: 0
        max_int: 5
        description: "The number of attempts that the authentication method is tried."
        example: 3
      - nxos_name: srcIf
        tf_name: tacacs_source_interface
        type: String
        description: "Source Interface."
        example: "unspecified"
      - nxos_name: timeout
        tf_name: tacacs_timeout
        type: Int64
        min_int: 1
        max_int: 60
        description: "The amount of time between authentication attempts."
        example: 10
    child_classes:
      - class_name: aaaTacacsPlusProvider
        doc_path: Security%20and%20Policing/aaa:TacacsPlusProvider/
        rn: tacacsplusprovider-[%s]
        tf_name: tacacs_providers
        description: "TACACS+ providers."
        type: list
        attributes:
          - nxos_name: name
            tf_name: name
            type: String
            id: true
            description: "Object name."
            example: "10.1.1.1"
          - nxos_name: authProtocol
            tf_name: authentication_protocol
            type: String
            enum_values:
              - pap
              - chap
              - mschap
              - mschapv2
              - ascii
            description: "The TACACS+ authentication protocol."
            example: "chap"
          - nxos_name: descr
            tf_name: description
            type: String
            description: "Description of the specified attribute."
            example: "TACACS+ provider"
          - nxos_name: key
            tf_name: key
            type: String
            description: "A password for the AAA provider database."
            write_only: true
            exclude_test: true
            example: "secret123"
          - nxos_name: keyEnc
            tf_name: key_encryption
            type: String
            enum_values:
              - "0"
              - "6"
              - "7"
            description: "Default key encryption."
            example: "0"
            exclude_test: true
          - nxos_name: monitoringIdleTime
            tf_name: monitoring_idle_time
            type: Int64
            min_int: 0
            max_int: 1440
            description: "Idle timer to monitor tacacs server."
            example: 10
          - nxos_name: monitoringPassword
            tf_name: monitoring_password
            type: String
            description: "Periodic Server Monitoring Password."
            write_only: true
            exclude_test: true
            example: "monpass"
          - nxos_name: monitoringPasswordType
            tf_name: monitoring_password_type
            type: String
            enum_values:
              - "0"
              - "7"
            description: "Monitoring password type."
            example: "0"
            exclude_test: true
          - nxos_name: monitoringUser
            tf_name: monitoring_user
            type: String
            description: "Periodic Server Monitoring Username."
            example: "monuser"
            exclude_test: true
          - nxos_name: ownerKey
            tf_name: owner_key
            type: String
            description: "The key for enabling clients to own their data for entity correlation."
            example: "owner1"
          - nxos_name: ownerTag
            tf_name: owner_tag
            type: String
            description: "A tag for enabling clients to add their own data. For example, to indicate who created this object."
            example: "tag1"
          - nxos_name: port
            tf_name: port
            type: Int64
            min_int: 1
            max_int: 65535
            description: "The service port number for the TACACS+ service."
            example: 149
          - nxos_name: retries
            tf_name: retries
            type: Int64
            min_int: 0
            max_int: 5
            description: "Retries."
            example: 3
          - nxos_name: singleConnection
            tf_name: single_connection
            type: String
            enum_values:
              - "no"
              - "yes"
            description: "TACACS+ single connection mode enabled."
            example: "yes"
          - nxos_name: timeout
            tf_name: timeout
            type: Int64
            min_int: 0
            max_int: 60
            description: "The amount of time between authentication attempts."
            example: 10
      - class_name: aaaTacacsPlusProviderGroup
        doc_path: Security%20and%20Policing/aaa:TacacsPlusProviderGroup/
        rn: tacacsplusprovidergroup-[%s]
        tf_name: tacacs_provider_groups
        description: "TACACS+ provider groups."
        type: list
        attributes:
          - nxos_name: name
            tf_name: name
            type: String
            id: true
            description: "Object name."
            example: "TACACS_GROUP1"
          - nxos_name: deadtime
            tf_name: deadtime
            type: Int64
            min_int: 0
            max_int: 1440
            description: "Duration for which non-reachable server is skipped."
            example: 5
          - nxos_name: descr
            tf_name: description
            type: String
            description: "Description of the specified attribute."
            example: "TACACS+ provider group"
          - nxos_name: ownerKey
            tf_name: owner_key
            type: String
            description: "The key for enabling clients to own their data for entity correlation."
            example: "owner1"
          - nxos_name: ownerTag
            tf_name: owner_tag
            type: String
            description: "A tag for enabling clients to add their own data. For example, to indicate who created this object."
            example: "tag1"
          - nxos_name: srcIf
            tf_name: source_interface
            type: String
            description: "Source Interface."
            example: "unspecified"
          - nxos_name: vrf
            tf_name: vrf
            type: String
            description: "VRF."
            example: "default"
test_prerequisites:
  - dn: sys/fm/tacacsplus
    class_name: fmTacacsplus
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
