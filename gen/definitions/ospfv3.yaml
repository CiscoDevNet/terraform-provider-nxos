---
name: OSPFv3
class_name: ospfv3Entity
dn: sys/ospfv3
ds_description: This data source can read the OSPFv3 configuration on NX-OS devices, including OSPFv3 instances, VRFs, areas, and interface settings.
res_description: This resource can manage the OSPFv3 configuration on NX-OS devices, including OSPFv3 instances, VRFs, areas, and interface settings.
doc_path: Routing%20and%20Forwarding/ospfv3:Entity/
doc_category: Routing
attributes:
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'The administrative state of the object or policy.'
    enum_values:
      - enabled
      - disabled
    example: enabled
child_classes:
  - class_name: ospfv3Inst
    doc_path: Routing%20and%20Forwarding/ospfv3:Inst/
    rn: inst-%s
    type: list
    tf_name: instances
    description: 'List of OSPFv3 instances.'
    attributes:
      - nxos_name: name
        tf_name: name
        type: String
        id: true
        description: 'OSPFv3 instance name.'
        example: OSPFv3
      - nxos_name: adminSt
        tf_name: admin_state
        type: String
        description: 'The administrative state of the object or policy.'
        enum_values:
          - enabled
          - disabled
        example: enabled
      - nxos_name: flushRoutes
        tf_name: flush_routes
        type: Bool
        description: 'Flush routes on non-graceful controlled restart.'
        example: false
      - nxos_name: isolate
        tf_name: isolate
        type: Bool
        description: 'Isolate this router from OSPFv3 perspective.'
        example: false
    child_classes:
      - class_name: ospfv3Dom
        doc_path: Routing%20and%20Forwarding/ospfv3:Dom/
        rn: dom-%s
        type: list
        tf_name: vrfs
        description: 'List of OSPFv3 VRFs.'
        attributes:
          - nxos_name: name
            tf_name: name
            type: String
            id: true
            description: 'VRF name.'
            example: VRF1
          - nxos_name: adminSt
            tf_name: admin_state
            type: String
            description: 'OSPFv3 VRF administrative state.'
            enum_values:
              - enabled
              - disabled
            example: enabled
          - nxos_name: bwRef
            tf_name: bandwidth_reference
            type: Int64
            min_int: 0
            max_int: 4294967295
            description: 'Bandwidth reference value, holds the range from 1-4000000 if unit is mbps and holds range from 1-4000 if unit is gbps.'
            example: 400000
          - nxos_name: bwRefUnit
            tf_name: bandwidth_reference_unit
            type: String
            description: 'Bandwidth reference unit (Mbps or Gbps).'
            enum_values:
              - mbps
              - gbps
            example: mbps
          - nxos_name: rtrId
            tf_name: router_id
            type: String
            description: 'Router identifier for this VRF.'
            example: 34.56.78.90
          - nxos_name: bfdCtrl
            tf_name: bfd_control
            type: Bool
            description: 'Holds the controls for bfd.'
            example: false
          - nxos_name: adjChangeLogLevel
            tf_name: log_adjacency_changes
            type: String
            description: 'Adjacency change logging level.'
            enum_values:
              - none
              - brief
              - detail
            example: brief
          - nxos_name: discardRouteExt
            tf_name: discard_route_external
            type: Bool
            description: 'Holds the controls for discard-route external.'
            example: false
          - nxos_name: discardRouteInt
            tf_name: discard_route_internal
            type: Bool
            description: 'Holds the controls for discard-route internal.'
            example: false
          - nxos_name: nameLookup
            tf_name: name_lookup
            type: Bool
            description: 'Enable Name Lookup for OSPFv3 Neighbors.'
            example: true
          - nxos_name: passiveIntfDefault
            tf_name: passive_interface_default
            type: Bool
            description: 'Suppress routing updates on the interface.'
            example: false
        child_classes:
          - class_name: ospfv3Area
            doc_path: Routing%20and%20Forwarding/ospfv3:Area/
            rn: area-%s
            type: list
            tf_name: areas
            description: 'List of OSPFv3 areas.'
            attributes:
              - nxos_name: id
                tf_name: area_id
                type: String
                id: true
                description: 'Area Id as an integer or ip address.'
                example: 0.0.0.10
              - nxos_name: redistribute
                tf_name: redistribute
                type: Bool
                description: 'Send redistributed LSAs into NSSA area.'
                example: false
              - nxos_name: nssaTransRole
                tf_name: nssa_translator_role
                type: String
                description: 'Not-so-stubby area(NSSA) translator role.'
                enum_values:
                  - always
                  - candidate
                  - never
                example: always
              - nxos_name: summary
                tf_name: summary
                type: Bool
                description: 'Originate summary LSA into other areas.'
                example: false
              - nxos_name: supressFa
                tf_name: suppress_forward_address
                type: Bool
                description: 'Supress forwarding address in translated LSA.'
                example: false
              - nxos_name: type
                tf_name: type
                type: String
                description: 'Configure area type as NSSA or stub.'
                enum_values:
                  - regular
                  - stub
                  - nssa
                example: regular
          - class_name: ospfv3DomAf
            doc_path: Routing%20and%20Forwarding/ospfv3:DomAf/
            rn: af-%s
            type: list
            tf_name: address_families
            description: 'List of OSPFv3 address families.'
            attributes:
              - nxos_name: type
                tf_name: address_family_type
                type: String
                id: true
                description: 'IPv6 unicast address family type.'
                enum_values:
                  - ipv6-ucast
                example: ipv6-ucast
              - nxos_name: adminDistance
                tf_name: administrative_distance
                type: String
                description: 'Adminitrative distance. Value must be an integer range [1,255] or keyword: unspecified'
                example: 10
              - nxos_name: defaultMetric
                tf_name: default_metric
                type: String
                description: 'Default metric for redistributed routes. Value must be an integer range [0,16777214] or keyword: unspecified'
                example: 1024
              - nxos_name: defRtNssaPbitClear
                tf_name: default_route_nssa_pbit_clear
                type: Bool
                description: 'Override RFC 3101 behaviour and add default route on ABR even if P-bit is clear in received type-7 default route LSA.'
                example: true
              - nxos_name: maxEcmp
                tf_name: max_ecmp_cost
                type: Int64
                min_int: 1
                max_int: 64
                description: 'Maximum Equal Cost Multi Path(ECMP).'
                example: 16
  - class_name: ospfv3If
    doc_path: Routing%20and%20Forwarding/ospfv3:If/
    rn: if-[%s]
    type: list
    tf_name: interfaces
    description: 'List of OSPFv3 interface configurations.'
    attributes:
      - nxos_name: id
        tf_name: interface_id
        type: String
        id: true
        description: 'Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
        example: eth1/4
      - nxos_name: advSecondary
        tf_name: advertise_secondaries
        type: Bool
        description: 'Advertise secondary IPv6 addresses.'
        example: false
      - nxos_name: area
        tf_name: area
        type: String
        description: 'Area associated with interface.'
        example: 0.0.0.10
      - nxos_name: bfdCtrl
        tf_name: bfd_control
        type: String
        description: 'Bidirectional Forwarding Detection (BFD) control.'
        enum_values:
          - unspecified
          - enabled
          - disabled
        example: disabled
      - nxos_name: cost
        tf_name: cost
        type: Int64
        min_int: 0
        max_int: 65535
        description: 'Cost associated with interface.'
        example: 1000
      - nxos_name: deadIntvl
        tf_name: dead_interval
        type: Int64
        min_int: 0
        max_int: 65535
        description: 'Dead interval, interval during which at least one hello packet must be received from a neighbor before the router declares that neighbor as down.'
        example: 60
      - nxos_name: helloIntvl
        tf_name: hello_interval
        type: Int64
        min_int: 1
        max_int: 65535
        description: 'Interval between hello packets that OSPFv3 sends on the interface.'
        example: 15
      - nxos_name: nwT
        tf_name: network_type
        type: String
        description: 'Network Type, can be Point-to-point or Broadcast.'
        enum_values:
          - none
          - p2p
          - bcast
        example: p2p
      - nxos_name: passive
        tf_name: passive
        type: String
        description: 'Suppress routing updates on the interface.'
        enum_values:
          - none
          - enabled
          - disabled
        example: enabled
      - nxos_name: prio
        tf_name: priority
        type: Int64
        min_int: 0
        max_int: 255
        description: 'Router priority, used in determining the designated router on this network.'
        example: 10
      - nxos_name: adminSt
        tf_name: admin_state
        type: String
        description: 'The administrative state of the object or policy.'
        enum_values:
          - enabled
          - disabled
        example: enabled
      - nxos_name: instance
        tf_name: instance_name
        type: String
        description: 'OSPFv3 instance name used with area command.'
        example: OSPFv3
      - nxos_name: instanceId
        tf_name: instance_id
        type: Int64
        min_int: 0
        max_int: 255
        description: 'OSPFv3 instance identifier under interface.'
        example: 1
      - nxos_name: mtuIgnore
        tf_name: mtu_ignore
        type: Bool
        description: 'Disable OSPF MTU mismatch detection.'
        example: true
      - nxos_name: reTxIntvl
        tf_name: retransmit_interval
        type: Int64
        min_int: 1
        max_int: 65535
        description: 'Retransmit interval, the time between LSA retransmissions.'
        example: 10
      - nxos_name: txDelay
        tf_name: transmit_delay
        type: Int64
        min_int: 1
        max_int: 450
        description: 'Transmit delay, estimated time needed to send an LSA update packet.'
        example: 5
test_prerequisites:
  - dn: sys/fm/ospfv3
    class_name: fmOspfv3
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/fm/bfd
    class_name: fmBfd
    dependencies: [0]
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/intf/phys-[eth1/4]
    class_name: l1PhysIf
    attributes:
      - name: layer
        value: Layer3
    dependencies: [1]
