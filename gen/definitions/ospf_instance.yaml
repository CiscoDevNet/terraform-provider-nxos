---
name: OSPF Instance
class_name: ospfInst
dn: sys/ospf/inst-[%s]
ds_description: This data source can read the OSPF instance configuration.
res_description: This resource can manage the OSPF instance configuration.
doc_path: Routing%20and%20Forwarding/ospf:Inst/
parents:
  - OSPF
children:
  - OSPF VRF
attributes:
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'Administrative state.'
    enum_values:
      - enabled
      - disabled
    default_value: enabled
    example: enabled
  - nxos_name: name
    tf_name: name
    type: String
    id: true
    description: 'OSPF instance name.'
    example: OSPF1
test_prerequisites:
  - dn: sys/ospf
    class_name: ospfEntity
