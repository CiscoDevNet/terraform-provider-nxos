---
name: Tacacs Provider Group
class_name: aaaTacacsPlusProviderGroup
dn: sys/userext/tacacsext/tacacsplusprovidergroup-[%s]
ds_description: This data source can read the Tacacs Provider Group configuration.
res_description: This resource can manage the Tacacs Provider Group configuration.
doc_path: Security%20and%20Policing/aaa:aaaTacacsPlusProviderGroup/
doc_category: AAA
parents:
  - AAA
  - Tacacs
attributes:
  - nxos_name: name
    tf_name: name
    type: String
    id: true
    description: 'TACACS+ provider group name.'
    example: "group1"
  - nxos_name: srcIf
    tf_name: source_interface
    type: String
    description: 'Source Interface.'
    default_value: "unspecified"
    example: "lo0"
  - nxos_name: vrf
    tf_name: vrf
    type: String
    description: 'VRF name.'
    default_value: "default"
    example: "management"
  - nxos_name: deadtime
    tf_name: deadtime
    type: Int64
    description: 'Dead time for TACACS+ server.'
    default_value: 0
    example: 10
child_classes:
  - tf_name: providers
    class_name: aaaProviderRef
    rn: providerref-[%s]
    description: List of providers.
    type: list
    attributes:
      - nxos_name: name
        tf_name: name
        type: String
        id: true
        description: "TACACS+ provider name."
        example: "1.2.3.4"
      - nxos_name: order
        tf_name: order
        type: Int64
        description: 'Order of the providers.'
        example: 1

test_prerequisites:
  - dn: sys/fm/tacacsplus
    class_name: fmTacacsplus
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/userext
    class_name: aaaUserEp
    no_delete: true
    dependencies: [0]
  - dn: sys/userext/tacacsext
    class_name: aaaTacacsPlusEp
    dependencies: [1]
  - dn: sys/userext/tacacsext/tacacsplusprovider-[1.2.3.4]
    class_name: aaaTacacsPlusProvider
    dependencies: [2]
    attributes:
      - name: name
        value: "1.2.3.4"
      - name: authProtocol
        value: "pap"
      - name: timeout
        value: 10
      - name: retries
        value: 3

