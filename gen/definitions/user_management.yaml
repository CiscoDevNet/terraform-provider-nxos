---
name: User Management
class_name: aaaUserEp
dn: sys/userext
no_delete: true
ds_description: This data source can read the user management configuration.
res_description: This resource can manage the user management configuration.
doc_path: Security%20and%20Policing/aaa:UserEp/
doc_category: Security
child_classes:
  - class_name: aaaUser
    doc_path: Security%20and%20Policing/aaa:User/
    rn: user-[%s]
    tf_name: users
    description: List of users.
    type: list
    attributes:
      - nxos_name: name
        tf_name: name
        type: String
        id: true
        description: 'Object name.'
        example: user1
      - nxos_name: allowExpired
        tf_name: allow_expired
        type: String
        enum_values:
          - "no"
          - "yes"
        description: "Allow expired user to be configured."
        example: "yes"
      - nxos_name: pwd
        tf_name: password
        type: String
        description: "The system user password."
        example: "password123"
        write_only: true
        exclude_test: true
      - nxos_name: pwdEncryptType
        tf_name: password_encryption_type
        description: "Password Encryption Type."
        type: String
        enum_values:
          - "clear"
          - "Encrypt"
          - "Pbkdf2"
          - "scrypt"
          - "unspecified"
        allow_non_enum_values: true
        example: "clear"
        exclude_test: true
        write_only: true
    child_classes:
      - class_name: aaaUserDomain
        doc_path: Security%20and%20Policing/aaa:UserDomain/
        rn: userdomain-[all]
        type: single
        attributes:
          - nxos_name: name
            tf_name: domain_name
            type: String
            value: "all"
        child_classes:
          - class_name: aaaUserRole
            doc_path: Security%20and%20Policing/aaa:UserRole/
            rn: role-[%s]
            type: list
            tf_name: roles
            description: 'User roles.'
            attributes:
              - nxos_name: name
                tf_name: name
                type: String
                id: true
                description: "Object name."
                example: "network-operator"
