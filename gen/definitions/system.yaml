---
name: System
class_name: topSystem
dn: sys
no_delete: true
ds_description: This data source can read the system configuration on NX-OS devices, including the hostname, system MTU, and default admin state settings.
res_description: This resource can manage the system configuration on NX-OS devices, including the hostname, system MTU, and default admin state settings.
doc_path: System/top:System/
doc_category: System
attributes:
  - nxos_name: name
    tf_name: name
    type: String
    description: 'The system name (hostname).'
    example: 'LEAF1'
child_classes:
  - class_name: ethpmEntity
    doc_path: Interfaces/ethpm:Entity/
    rn: ethpm
    type: single
    no_delete: true
    child_classes:
      - class_name: ethpmInst
        doc_path: Interfaces/ethpm:Inst/
        rn: inst
        type: single
        no_delete: true
        attributes:
          - nxos_name: systemJumboMtu
            tf_name: ethernet_mtu
            type: Int64
            description: 'System jumbo Mtu.'
            min_int: 576
            max_int: 9216
            example: 9216
            delete_value: 9216
          - nxos_name: systemDefaultAdminSt
            tf_name: ethernet_default_admin_state
            type: String
            description: "System Default Admin St."
            enum_values:
              - down
              - up
            example: up
            delete_value: "DME_UNSET_PROPERTY_MARKER"
          - nxos_name: adminLinkDownSyslogLevel
            tf_name: ethernet_admin_link_down_syslog_level
            type: Int64
            description: 'Admin link-down syslog level.'
            min_int: 0
            max_int: 7
            example: 4
          - nxos_name: adminLinkUpSyslogLevel
            tf_name: ethernet_admin_link_up_syslog_level
            type: Int64
            description: 'Admin link-up syslog level.'
            min_int: 0
            max_int: 7
            example: 4
          - nxos_name: adminSt
            tf_name: ethernet_admin_state
            type: String
            description: 'The administrative state of the object or policy.'
            enum_values:
              - disabled
              - enabled
            example: enabled
          - nxos_name: allowUnsupportedSfp
            tf_name: ethernet_allow_unsupported_sfp
            type: Bool
            description: 'Allow unsupported SFP.'
            example: "true"
          - nxos_name: chassisInfraAdaptorVlan
            tf_name: ethernet_chassis_infrastructure_adaptor_vlan
            type: Int64
            description: 'Chassis infra adaptor vlan id.'
            min_int: 0
            max_int: 4092
            example: 100
          - nxos_name: chassisInfraEpdsPortNo
            tf_name: ethernet_chassis_infrastructure_epds_port_number
            type: Int64
            description: 'Chassis infra EPDS port no.'
            min_int: 0
            max_int: 65535
            example: 100
          - nxos_name: chassisInfraIPv6addr
            tf_name: ethernet_chassis_infrastructure_ipv6_address
            type: String
            description: 'Chassis infra IPv6 address.'
            example: '2001:db8::1'
          - nxos_name: chassisInfraVlan
            tf_name: ethernet_chassis_infrastructure_vlan
            type: Int64
            description: 'Chassis infra vlan id.'
            min_int: 0
            max_int: 4092
            example: 100
          - nxos_name: chassisMgmtInst
            tf_name: ethernet_chassis_management_instance
            type: String
            description: 'Chassis MGMT instance.'
            example: 'mgmt0'
          - nxos_name: chassisMgmtInstFabricNo
            tf_name: ethernet_chassis_management_instance_fabric_number
            type: String
            description: 'Chassis MGMT fabric no.'
            enum_values:
              - LeftFabric
              - RightFabric
              - UnknownFabric
            example: LeftFabric
          - nxos_name: ctrl
            tf_name: ethernet_control
            type: String
            description: 'The control state.'
            enum_values:
              - stateful-ha
            example: stateful-ha
          - nxos_name: ifSyslogInfo
            tf_name: ethernet_interface_syslog_info
            type: String
            description: 'Interface syslog info.'
            enum_values:
              - default
              - info-1
            example: info-1
          - nxos_name: logEvent
            tf_name: ethernet_log_event
            type: String
            description: 'Logging Interface events.'
            enum_values:
              - linkStatusDefault
              - linkStatusEnable
              - none
              - trunkStatusDefault
              - trunkStatusEnable
            example: linkStatusEnable
          - nxos_name: systemDefaultLayer
            tf_name: ethernet_default_layer
            type: String
            description: 'System Default Layer.'
            enum_values:
              - Layer1
              - Layer2
              - Layer3
            example: Layer3
          - nxos_name: systemIfAdminState
            tf_name: ethernet_system_interface_admin_state
            type: String
            description: 'System Interface Admin State.'
            enum_values:
              - down
              - down-exclude-fabric
              - up
            example: up
          - nxos_name: systemLinkFailLaserOn
            tf_name: ethernet_system_link_failure_laser_on
            type: Bool
            description: 'Enable or disable the system link failure laser on.'
            example: "false"
          - nxos_name: systemStormControlMultiThreshold
            tf_name: ethernet_system_storm_control_multi_threshold
            type: Bool
            description: 'Enable or disable the storm control multi threshold.'
            example: "false"
          - nxos_name: vlanTagNative
            tf_name: ethernet_vlan_tag_native
            type: Bool
            description: 'Tag native vlan.'
            example: "false"
  - class_name: arpEntity
    doc_path: Address%20Resolution/arp%3AEntity/
    rn: arp
    type: single
    no_delete: true
    attributes:
      - nxos_name: adminSt
        tf_name: arp_admin_state
        type: String
        description: "The administrative state of the object or policy."
        enum_values:
          - enabled
          - disabled
        example: enabled
    child_classes:
      - class_name: arpInst
        doc_path: Address%20Resolution/arp%3AInst/
        rn: inst
        type: single
        no_delete: true
        attributes:
          - nxos_name: adminSt
            tf_name: arp_instance_admin_state
            type: String
            description: "The administrative state of the object or policy."
            enum_values:
              - enabled
              - disabled
            example: enabled
          - nxos_name: allowStaticArpOutsideSubnet
            tf_name: arp_allow_static_arp_outside_subnet
            type: String
            description: "Allow Static ARP Outside Subnet."
            enum_values:
              - enabled
              - disabled
            example: enabled
          - nxos_name: arpUnnumSviSwReplication
            tf_name: arp_unnumbered_svi_software_replication
            type: String
            description: "ARP Packets Replication In Software For Unnumbered SVI."
            enum_values:
              - enabled
              - disabled
            example: enabled
          - nxos_name: cacheLimit
            tf_name: arp_cache_limit
            type: Int64
            min_int: 1
            max_int: 614400
            description: "Cache Limit."
            example: 200000
          - nxos_name: cacheSyslogRate
            tf_name: arp_cache_syslog_rate
            type: Int64
            min_int: 1
            max_int: 1000
            description: "Cache Syslog Rate."
            example: 5
          - nxos_name: ctrl
            tf_name: arp_control
            type: String
            description: "The control state."
            enum_values:
              - stateful-ha
            example: stateful-ha
            exclude_test: true
          - nxos_name: evpn_timeout
            tf_name: arp_evpn_timeout
            type: Int64
            min_int: 2000
            max_int: 30000
            description: "Refresh in EVPN on host moves."
            example: 3000
          - nxos_name: intfCacheLimit
            tf_name: arp_interface_cache_limit
            type: Int64
            min_int: 0
            max_int: 128000
            description: "ARP Cache limit for all Interface."
            example: 1000
          - nxos_name: ipAdjRouteDistance
            tf_name: arp_ip_adjacency_route_distance
            type: Int64
            min_int: 2
            max_int: 250
            description: "IP Adjacency Route Distance."
            example: 200
          - nxos_name: ipArpCos
            tf_name: arp_ip_arp_cos
            type: Int64
            min_int: 0
            max_int: 7
            description: "COS for ARP packet."
            example: 4
          - nxos_name: offListTimeout
            tf_name: arp_off_list_timeout
            type: Int64
            min_int: 180
            max_int: 1800
            description: "Off-list timeout."
            example: 300
          - nxos_name: rarpFabricFwding
            tf_name: arp_rarp_fabric_forwarding
            type: String
            description: "RARP Fabric Forwarding."
            enum_values:
              - enabled
              - disabled
            example: enabled
          - nxos_name: rarpFabricFwdingRate
            tf_name: arp_rarp_fabric_forwarding_rate
            type: Int64
            min_int: 200
            max_int: 400
            description: "RARP Fabric Forwarding Rate."
            example: 300
          - nxos_name: resolveARPOutsideSubnet
            tf_name: arp_resolve_outside_subnet
            type: String
            description: "Allow ARP Outside Subnet Response."
            enum_values:
              - enabled
              - disabled
            example: enabled
          - nxos_name: suppression_timeout
            tf_name: arp_suppression_timeout
            type: Int64
            min_int: 0
            max_int: 28800
            description: "Suppression Timeout."
            example: 300
          - nxos_name: timeout
            tf_name: arp_timeout
            type: Int64
            min_int: 0
            max_int: 28800
            description: "ARP Global Timeout."
            example: 1800
        child_classes:
          - class_name: arpVpc
            doc_path: Address%20Resolution/arp%3AVpc/
            rn: vpc
            type: single
            child_classes:
              - class_name: arpVpcDom
                doc_path: Address%20Resolution/arp%3AVpcDom/
                rn: dom-[%v]
                type: list
                tf_name: arp_vpc_domains
                description: "ARP VPC Domain."
                attributes:
                  - nxos_name: domainId
                    tf_name: domain_id
                    type: Int64
                    id: true
                    min_int: 1
                    max_int: 1000
                    description: "VPC domain id."
                    example: 100
                    exclude_test: true
                  - nxos_name: arpSync
                    tf_name: arp_sync
                    type: String
                    description: "ARP Sync."
                    enum_values:
                      - disabled
                      - enabled
                    example: enabled
                    exclude_test: true
  - class_name: ndEntity
    doc_path: Discovery%20Protocols/nd%3AEntity/
    rn: nd
    type: single
    no_delete: true
    attributes:
      - nxos_name: adminSt
        tf_name: nd_admin_state
        type: String
        description: 'The administrative state of the object or policy.'
        enum_values:
          - enabled
          - disabled
        example: enabled
    child_classes:
      - class_name: ndInst
        doc_path: Discovery%20Protocols/nd%3AInst/
        rn: inst
        type: single
        no_delete: true
        attributes:
          - nxos_name: acceptSolicitNghbrEntry
            tf_name: nd_accept_solicit_neighbor_entry
            type: String
            description: 'Accept or no-accept entry in Solicit neighbor advertisement.'
            enum_values:
              - none
              - accept
              - no-accept
            example: accept
          - nxos_name: adminSt
            tf_name: nd_instance_admin_state
            type: String
            description: 'The administrative state of the object or policy.'
            enum_values:
              - enabled
              - disabled
            example: enabled
          - nxos_name: agingInterval
            tf_name: nd_aging_interval
            type: Int64
            description: 'Aging Interval.'
            min_int: 300
            max_int: 65535
            example: 1500
          - nxos_name: cacheLimit
            tf_name: nd_cache_limit
            type: Int64
            description: 'Cache Limit.'
            min_int: 1
            max_int: 614400
            example: 200000
          - nxos_name: cacheSyslogRate
            tf_name: nd_cache_syslog_rate
            type: Int64
            description: 'Cache Syslog Rate.'
            min_int: 1
            max_int: 1000
            example: 5
          - nxos_name: ctrl
            tf_name: nd_control
            type: String
            description: 'The control state.'
            enum_values:
              - stateful-ha
            example: stateful-ha
            exclude_test: true
          - nxos_name: ipv6AdjRouteDistance
            tf_name: nd_ipv6_adjacency_route_distance
            type: Int64
            description: 'Ipv6 Adjacency Route Distance.'
            min_int: 2
            max_int: 250
            example: 200
          - nxos_name: offListTimeout
            tf_name: nd_off_list_timeout
            type: Int64
            description: 'Off-list timeout.'
            min_int: 180
            max_int: 1800
            example: 300
          - nxos_name: probeIntervalForSolicitNghbr
            tf_name: nd_probe_interval_for_solicit_neighbor
            type: Int64
            description: 'Probe interval.'
            min_int: 0
            max_int: 20
            example: 10
          - nxos_name: solicitNghbrAdvertisement
            tf_name: nd_solicit_neighbor_advertisement
            type: String
            description: 'Solicit neighbor advertisement.'
            enum_values:
              - enabled
              - disabled
            example: enabled
        child_classes:
          - class_name: ndDom
            doc_path: Discovery%20Protocols/nd%3ADom/
            rn: dom-[%s]
            type: list
            tf_name: nd_vrfs
            description: 'Neighbor Discovery Domain.'
            attributes:
              - nxos_name: name
                tf_name: name
                type: String
                id: true
                description: 'The name of the object.'
                example: default
                exclude_test: true
            child_classes:
              - class_name: ndIf
                doc_path: Discovery%20Protocols/nd%3AIf/
                rn: if-[%s]
                type: list
                tf_name: interfaces
                description: 'Neighbor Discovery Interface.'
                attributes:
                  - nxos_name: id
                    tf_name: interface_id
                    type: String
                    id: true
                    description: 'An identifier.'
                    example: vlan100
                    exclude_test: true
                  - nxos_name: bootFileUrl
                    tf_name: boot_file_url
                    type: String
                    description: 'The URL for a boot file in string.'
                    example: 'tftp://192.168.1.1/boot'
                    exclude_test: true
                  - nxos_name: ctrl
                    tf_name: control
                    type: String
                    description: 'Controls.'
                    enum_values:
                      - redirects
                      - managed-cfg
                      - other-cfg
                      - suppress-ra
                      - suppress-ra-mtu
                    allow_non_enum_values: true
                    example: redirects
                    exclude_test: true
                  - nxos_name: dadAttempts
                    tf_name: dad_attempts
                    type: Int64
                    description: 'Dad attempts.'
                    min_int: 0
                    max_int: 15
                    example: 3
                    exclude_test: true
                  - nxos_name: dadnsInterval
                    tf_name: dadns_interval
                    type: Int64
                    description: 'Dadns interval.'
                    min_int: 1000
                    max_int: 6000
                    example: 3000
                    exclude_test: true
                  - nxos_name: defaultRaLifetime
                    tf_name: default_ra_lifetime
                    type: String
                    description: 'Default RA Lifetime enabled.'
                    enum_values:
                      - enabled
                      - disabled
                    example: disabled
                    exclude_test: true
                  - nxos_name: delAdjOnMacDel
                    tf_name: delete_adjacency_on_mac_delete
                    type: String
                    description: 'Delete adj on mac delete notif without probe.'
                    enum_values:
                      - enabled
                      - disabled
                    example: enabled
                    exclude_test: true
                  - nxos_name: dnsSearchListSuppress
                    tf_name: dns_search_list_suppress
                    type: String
                    description: 'Do not send DNSSL in router advertisement.'
                    enum_values:
                      - enabled
                      - disabled
                    example: enabled
                    exclude_test: true
                  - nxos_name: dnsSuppress
                    tf_name: dns_suppress
                    type: String
                    description: 'Do not send RDNSS in router advertisement.'
                    enum_values:
                      - enabled
                      - disabled
                    example: enabled
                    exclude_test: true
                  - nxos_name: hopLimit
                    tf_name: hop_limit
                    type: Int64
                    description: 'Hop limit.'
                    min_int: 0
                    max_int: 255
                    example: 128
                    exclude_test: true
                  - nxos_name: macExtract
                    tf_name: mac_extract
                    type: String
                    description: 'Extract next hop MAC address.'
                    enum_values:
                      - none
                      - nud-phase
                      - exclude-nud-phase
                    example: nud-phase
                    exclude_test: true
                  - nxos_name: mtu
                    tf_name: mtu
                    type: Int64
                    description: 'MTU.'
                    min_int: 1280
                    max_int: 65535
                    example: 9000
                    exclude_test: true
                  - nxos_name: nsIntvl
                    tf_name: neighbor_solicit_interval
                    type: Int64
                    description: 'Neighbor Solicit Interval.'
                    min_int: 1000
                    max_int: 3600000
                    example: 2000
                    exclude_test: true
                  - nxos_name: raIntvl
                    tf_name: ra_interval
                    type: Int64
                    description: 'Router Advertisement Interval.'
                    min_int: 4
                    max_int: 1800
                    example: 300
                    exclude_test: true
                  - nxos_name: raIntvlMin
                    tf_name: ra_interval_min
                    type: Int64
                    description: 'Router Advertisement Interval Minimum.'
                    min_int: 3
                    max_int: 1350
                    example: 100
                    exclude_test: true
                  - nxos_name: raLifetime
                    tf_name: ra_lifetime
                    type: Int64
                    description: 'Router Advertisement lifetime.'
                    min_int: 0
                    max_int: 9000
                    example: 900
                    exclude_test: true
                  - nxos_name: reachableTime
                    tf_name: reachable_time
                    type: Int64
                    description: 'Reachable time.'
                    min_int: 0
                    max_int: 3600000
                    example: 30000
                    exclude_test: true
                  - nxos_name: retransTimer
                    tf_name: retransmit_timer
                    type: Int64
                    description: 'Retransmit timer.'
                    min_int: 0
                    max_int: 4294967295
                    example: 5000
                    exclude_test: true
                  - nxos_name: routeSuppress
                    tf_name: route_suppress
                    type: String
                    description: 'Do Not send Route Information in RA.'
                    enum_values:
                      - enabled
                      - disabled
                    example: enabled
                    exclude_test: true
                  - nxos_name: routerPreference
                    tf_name: router_preference
                    type: String
                    description: 'Set Router Preference (RFC 4191).'
                    enum_values:
                      - unspecified
                      - low
                      - medium
                      - high
                    example: high
                    exclude_test: true
