---
name: Banner
class_name: aaaUserEp
dn: sys/userext
ds_description: This data source can read banner configurations.
res_description: This resource can manage banner configurations.
doc_category: AAA
doc_path: Security%20and%20Policing/aaa:UserEp/

child_classes:
  # Prelogin banner - flattened to direct attribute
  - class_name: aaaPreLoginBanner
    rn: preloginbanner
    type: single
    doc_path: Security%20and%20Policing/aaa:PreLoginBanner/
    attributes:
      - nxos_name: message
        tf_name: motd_banner
        type: String
        description: "MOTD banner displayed before login."
        example: "My MOTD Banner"
        default_value: ""

  # Postlogin banner - flattened to direct attribute
  - class_name: aaaPostLoginBanner
    rn: postloginbanner
    type: single
    doc_path: Security%20and%20Policing/aaa:PostLoginBanner/
    attributes:
      - nxos_name: message
        tf_name: exec_banner
        type: String
        description: "Exec banner displayed after login."
        example: "My Exec Banner"
        default_value: ""

test_prerequisites:
  - dn: sys/userext
    class_name: aaaUserEp