---
name: ISIS
class_name: isisEntity
dn: sys/isis
ds_description: This data source can read the IS-IS configuration on NX-OS devices, including IS-IS instances, VRFs, authentication settings, and interface configurations.
res_description: This resource can manage the IS-IS configuration on NX-OS devices, including IS-IS instances, VRFs, authentication settings, and interface configurations.
doc_path: Routing%20and%20Forwarding/isis:Entity/
doc_category: Routing
attributes:
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'The administrative state of the object or policy.'
    enum_values:
      - enabled
      - disabled
    example: enabled
child_classes:
  - class_name: isisInst
    doc_path: Routing%20and%20Forwarding/isis:Inst/
    rn: inst-%s
    type: list
    tf_name: instances
    description: 'List of IS-IS instances.'
    attributes:
      - nxos_name: name
        tf_name: name
        type: String
        id: true
        description: 'IS-IS instance name.'
        example: ISIS1
      - nxos_name: adminSt
        tf_name: admin_state
        type: String
        description: 'The administrative state of the object or policy.'
        enum_values:
          - enabled
          - disabled
        example: enabled
      - nxos_name: ctrl
        tf_name: control
        type: String
        description: 'The control state.'
        enum_values:
          - stateful-ha
        example: stateful-ha
      - nxos_name: flushRoutes
        tf_name: flush_routes
        type: Bool
        description: 'Flush ISIS Routes on non graceful controlled restart.'
        example: true
      - nxos_name: isolate
        tf_name: isolate
        type: Bool
        description: 'Isolate ISIS Instance from other process tags.'
        example: true
    child_classes:
      - class_name: isisDom
        doc_path: Routing%20and%20Forwarding/isis:Dom/
        rn: dom-[%s]
        type: list
        tf_name: vrfs
        description: 'List of IS-IS VRFs.'
        attributes:
          - nxos_name: name
            tf_name: name
            type: String
            id: true
            description: 'VRF name.'
            example: default
          - nxos_name: adminSt
            tf_name: admin_state
            type: String
            description: 'Holds ISIS Domain Administative state.'
            enum_values:
              - enabled
              - disabled
            example: enabled
          - nxos_name: authCheckLvl1
            tf_name: authentication_check_l1
            type: Bool
            description: 'Authentication Check for ISIS DOM on Level-1.'
            example: false
          - nxos_name: authCheckLvl2
            tf_name: authentication_check_l2
            type: Bool
            description: 'Authentication Check for ISIS DOM on Level-2.'
            example: false
          - nxos_name: authKeyLvl1
            tf_name: authentication_key_l1
            type: String
            write_only: true
            description: 'Holds Authentication Key for ISIS DOM on Level-1.'
            example: ''
          - nxos_name: authKeyLvl2
            tf_name: authentication_key_l2
            type: String
            write_only: true
            description: 'Holds Authentication Key for ISIS DOM on Level-2.'
            example: ''
          - nxos_name: authTypeLvl1
            tf_name: authentication_type_l1
            type: String
            description: 'Holds ISIS DOM Authentication-Type for Level-1.'
            enum_values:
              - clear
              - md5
              - unknown
            example: unknown
          - nxos_name: authTypeLvl2
            tf_name: authentication_type_l2
            type: String
            description: 'Holds ISIS DOM Authentication-Type for Level-2.'
            enum_values:
              - clear
              - md5
              - unknown
            example: unknown
          - nxos_name: bwRef
            tf_name: bandwidth_reference
            type: Int64
            min_int: 0
            max_int: 4294967295
            description: 'The IS-IS domain bandwidth reference. This sets the default reference bandwidth used for calculating the IS-IS cost metric.'
            example: 400000
          - nxos_name: bwRefUnit
            tf_name: bandwidth_reference_unit
            type: String
            description: 'Holds ISIS Domain Bandwidth Reference Unit (Mbps or Gbps).'
            enum_values:
              - mbps
              - gbps
            example: mbps
          - nxos_name: isType
            tf_name: is_type
            type: String
            description: 'Holds ISIS Domain IS[Level] Type.'
            enum_values:
              - l1
              - l2
              - l12
            example: l2
          - nxos_name: metricStyle
            tf_name: metric_type
            type: String
            description: 'Holds ISIS Domain Metric Style.'
            enum_values:
              - narrow
              - wide
              - transition
            example: wide
          - nxos_name: mtu
            tf_name: mtu
            type: Int64
            min_int: 256
            max_int: 4352
            description: 'The configuration of link-state packet (LSP) maximum transmission units (MTU) is supported. You can enable up to 4352 bytes.'
            example: 2000
          - nxos_name: net
            tf_name: net
            type: String
            description: 'Holds ISIS Domain Net value.'
            example: '49.0001.0000.0000.3333.00'
          - nxos_name: passiveDflt
            tf_name: passive_default
            type: String
            description: 'Holds ISIS Domain passive-interface default level.'
            enum_values:
              - l1
              - l2
              - l12
              - unknown
            example: l12
          - nxos_name: ctrl
            tf_name: control
            type: String
            description: 'Holds ISIS Domain Control messages.'
            enum_values:
              - unspecified
              - log-adj-changes
              - hostname-dynamic-disable
            example: log-adj-changes
          - nxos_name: lspLifetime
            tf_name: lsp_lifetime
            type: Int64
            min_int: 1
            max_int: 65535
            description: 'Holds ISIS Domain LSP Lifetime.'
            example: 1000
          - nxos_name: queueLimit
            tf_name: queue_limit
            type: Int64
            min_int: 200
            max_int: 65535
            description: 'Holds the ISIS queue limit retransmit value.'
            example: 3000
        child_classes:
          - class_name: isisDomAf
            doc_path: Routing%20and%20Forwarding/isis:DomAf/
            rn: af-%s
            type: list
            tf_name: address_families
            description: 'List of IS-IS address families.'
            attributes:
              - nxos_name: type
                tf_name: address_family
                type: String
                id: true
                description: 'Type.'
                enum_values:
                  - v4
                  - v6
                example: v4
              - nxos_name: srMpls
                tf_name: segment_routing_mpls
                type: Bool
                description: 'Segment routing for MPLS.'
                example: true
              - nxos_name: enableBfd
                tf_name: enable_bfd
                type: Bool
                description: 'Enabling BFD on all ISIS domain interfaces.'
                example: false
              - nxos_name: advPassiveLvl1
                tf_name: prefix_advertise_passive_l1
                type: Bool
                description: 'Prefix advertise passive only for level-1.'
                example: true
              - nxos_name: advPassiveLvl2
                tf_name: prefix_advertise_passive_l2
                type: Bool
                description: 'Prefix advertise passive only level-2.'
                example: true
              - nxos_name: ctrl
                tf_name: control
                type: String
                description: 'The address family controls. This determines the address family to run. Note that IPv4 and IPv6 are both supported.'
                enum_values:
                  - adj-check
                  - set-attached-bit
                example: adj-check
              - nxos_name: defInfOrig
                tf_name: default_information_originate
                type: String
                description: 'Holds ISIS Domain address family default-information originate state for Route.'
                enum_values:
                  - 'off'
                  - 'on'
                  - always
                example: 'on'
              - nxos_name: defInfOrigRtMap
                tf_name: default_information_originate_route_map
                type: String
                description: 'Holds Route-map name for ISIS Domain address family default-information originate.'
                example: rm1
              - nxos_name: dist
                tf_name: distance
                type: Int64
                min_int: 1
                max_int: 255
                description: 'Holds ISIS Domain address family Administrative Distance.'
                example: 100
              - nxos_name: maxEcmp
                tf_name: max_ecmp
                type: Int64
                min_int: 1
                max_int: 64
                description: 'Holds ISIS Domain address family Max ECMP value.'
                example: 4
              - nxos_name: mtType
                tf_name: multi_topology
                type: String
                description: 'Holds ISIS Domain address family Multi-topology information.'
                enum_values:
                  - st
                  - mt
                  - mtt
                example: st
              - nxos_name: rtrIdIf
                tf_name: router_id_interface
                type: String
                description: 'Holds interface.'
                example: lo0
              - nxos_name: rtrIdIpAddr
                tf_name: router_id_ip_address
                type: String
                description: 'Holds ip address to become router id.'
                exclude_test: true
                example: 1.2.3.4
              - nxos_name: tblMap
                tf_name: table_map
                type: String
                description: 'Holds Route-map name to filter routes downloaded.'
                example: rm1
              - nxos_name: tblMapFltr
                tf_name: table_map_filter
                type: String
                description: 'Enables table-map for Selective route.'
                enum_values:
                  - enabled
                  - disabled
                example: enabled
          - class_name: isisOverload
            doc_path: Routing%20and%20Forwarding/isis:Overload/
            rn: overload
            type: single
            description: 'IS-IS overload configuration.'
            attributes:
              - nxos_name: startupTime
                tf_name: overload_startup_time
                type: Int64
                min_int: 5
                max_int: 86400
                description: 'The overload startup time. The overload state begins when the switch boots up and ends at the time specified as the overload startup time.'
                example: 60
              - nxos_name: adminSt
                tf_name: overload_admin_state
                type: String
                description: 'Admin State.'
                enum_values:
                  - 'off'
                  - always-on
                  - bootup
                  - bgp-converge
                  - bgp-converge-max-wait
                example: always-on
              - nxos_name: bgpAsNum
                tf_name: overload_bgp_as_number
                type: Int64
                min_int: 0
                max_int: 65535
                description: 'The BGP autonomous system number. This sets overload until BGP converges on this autonomous system number. This is not currently supported.'
                example: 100
              - nxos_name: bgpAsNumStr
                tf_name: overload_bgp_as_number_string
                type: String
                description: 'BGP AS Num in supported format.'
                example: '100'
              - nxos_name: suppress
                tf_name: overload_suppress
                type: String
                description: 'Suppress Internal/External.'
                enum_values:
                  - interlevel
                  - external
                example: interlevel
  - class_name: isisInternalIf
    doc_path: Routing%20and%20Forwarding/isis:InternalIf/
    rn: if-[%s]
    type: list
    tf_name: interfaces
    description: 'List of IS-IS interfaces.'
    attributes:
      - nxos_name: id
        tf_name: interface_id
        type: String
        id: true
        description: 'Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
        example: eth1/10
      - nxos_name: authCheck
        tf_name: authentication_check
        type: Bool
        description: 'Enabling Authentication check for ISIS interface without specific Level.'
        example: false
      - nxos_name: authCheckLvl1
        tf_name: authentication_check_l1
        type: Bool
        description: 'Enabling Authentication check for ISIS interface at Level1.'
        example: false
      - nxos_name: authCheckLvl2
        tf_name: authentication_check_l2
        type: Bool
        description: 'Enabling Authentication check for ISIS interface at Level2.'
        example: false
      - nxos_name: authKey
        tf_name: authentication_key
        type: String
        write_only: true
        description: 'Holds Authentication Key for ISIS Interface.'
        example: ''
      - nxos_name: authKeyLvl1
        tf_name: authentication_key_l1
        type: String
        write_only: true
        description: 'Holds Authentication Key for ISIS Interface on Level-1.'
        example: ''
      - nxos_name: authKeyLvl2
        tf_name: authentication_key_l2
        type: String
        write_only: true
        description: 'Holds Authentication Key for ISIS Interface on Level-2.'
        example: ''
      - nxos_name: authType
        tf_name: authentication_type
        type: String
        description: 'Holds Authentication Type value for ISIS Interface.'
        enum_values:
          - clear
          - md5
          - unknown
        example: unknown
      - nxos_name: authTypeLvl1
        tf_name: authentication_type_l1
        type: String
        description: 'Holds ISIS Level-1 Authentication Type value for Interface.'
        enum_values:
          - clear
          - md5
          - unknown
        example: unknown
      - nxos_name: authTypeLvl2
        tf_name: authentication_type_l2
        type: String
        description: 'Holds ISIS Level-2 Authentication Type value for Interface.'
        enum_values:
          - clear
          - md5
          - unknown
        example: unknown
      - nxos_name: cktT
        tf_name: circuit_type
        type: String
        description: 'Holds ISIS interface Circuit Type.'
        enum_values:
          - l1
          - l2
          - l12
        example: l2
      - nxos_name: dom
        tf_name: vrf
        type: String
        description: 'Dom to which the interface belongs to.'
        example: 'default'
      - nxos_name: helloIntvl
        tf_name: hello_interval
        type: Int64
        min_int: 1
        max_int: 65535
        description: 'Holds Interface Hello Interval value.'
        example: 20
      - nxos_name: helloIntvlLvl1
        tf_name: hello_interval_l1
        type: Int64
        min_int: 1
        max_int: 65535
        description: 'Holds ISIS interface Hello Interval Level-1 value.'
        example: 20
      - nxos_name: helloIntvlLvl2
        tf_name: hello_interval_l2
        type: Int64
        min_int: 1
        max_int: 65535
        description: 'Holds ISIS interface Hello Interval Level-2 value.'
        example: 20
      - nxos_name: helloMult
        tf_name: hello_multiplier
        type: Int64
        min_int: 3
        max_int: 1000
        description: 'Holds Interface Hello Multiplier value.'
        example: 4
      - nxos_name: helloMultLvl1
        tf_name: hello_multiplier_l1
        type: Int64
        min_int: 3
        max_int: 1000
        description: 'Holds ISIS interface Hello Multiplier Level-1 value.'
        example: 4
      - nxos_name: helloMultLvl2
        tf_name: hello_multiplier_l2
        type: Int64
        min_int: 3
        max_int: 1000
        description: 'Holds ISIS interface Hello Multiplier Level-2 value.'
        example: 4
      - nxos_name: helloPad
        tf_name: hello_padding
        type: String
        description: 'Holds ISIS Interface Hello Padding Info.'
        enum_values:
          - always
          - transient
          - never
        example: never
      - nxos_name: instance
        tf_name: instance_name
        type: String
        description: 'Instance to which the interface belongs to.'
        example: ISIS1
      - nxos_name: metricLvl1
        tf_name: metric_l1
        type: Int64
        min_int: 0
        max_int: 16777216
        description: 'Holds ISIS interface Metric level-1.'
        example: 1000
      - nxos_name: metricLvl2
        tf_name: metric_l2
        type: Int64
        min_int: 0
        max_int: 16777216
        description: 'Holds ISIS interface Metric level-2.'
        example: 1000
      - nxos_name: mtuCheck
        tf_name: mtu_check
        type: Bool
        description: 'Enabling Mtu check for ISIS interface without specific Level.'
        example: true
      - nxos_name: mtuCheckLvl1
        tf_name: mtu_check_l1
        type: Bool
        description: 'Enabling Mtu check for ISIS interface at Level1.'
        example: true
      - nxos_name: mtuCheckLvl2
        tf_name: mtu_check_l2
        type: Bool
        description: 'Enabling Mtu check for ISIS interface at Level2.'
        example: true
      - nxos_name: networkTypeP2P
        tf_name: network_type_p2p
        type: String
        description: 'Enabling Point-to-Point Network Type on ISIS Interface.'
        enum_values:
          - 'off'
          - 'on'
          - useAllISMac
        example: 'on'
      - nxos_name: passive
        tf_name: passive
        type: String
        description: 'Holds ISIS Passive Interface Info.'
        enum_values:
          - l1
          - l2
          - l12
          - noL1
          - noL2
          - noL12
          - inheritDef
        example: l1
      - nxos_name: priorityLvl1
        tf_name: priority_l1
        type: Int64
        min_int: 0
        max_int: 127
        description: 'Holds ISIS Interface Level-1 Circuit Priority.'
        example: 80
      - nxos_name: priorityLvl2
        tf_name: priority_l2
        type: Int64
        min_int: 0
        max_int: 127
        description: 'Holds ISIS Interface Level-2 Circuit Priority.'
        example: 80
      - nxos_name: v4enable
        tf_name: enable_ipv4
        type: Bool
        description: "Enabling ISIS router tag on Interface's IPV4 family."
        example: true
      - nxos_name: adminSt
        tf_name: admin_state
        type: String
        description: 'The administrative state of the object or policy.'
        enum_values:
          - enabled
          - disabled
        example: enabled
      - nxos_name: csnpIntvlLvl1
        tf_name: csnp_interval_l1
        type: Int64
        min_int: 1
        max_int: 65535
        description: 'Holds ISIS Interface Level-1 CSNP Interval.'
        example: 30
      - nxos_name: csnpIntvlLvl2
        tf_name: csnp_interval_l2
        type: Int64
        min_int: 1
        max_int: 65535
        description: 'Holds ISIS Interface Level-2 CSNP Interval.'
        example: 30
      - nxos_name: ctrl
        tf_name: control
        type: String
        description: 'Holds ISIS interface Control messages.'
        enum_values:
          - advert-tep
          - passive
          - hello-padding
          - exchange-hostname
          - attached
          - supress-prefix-advert
        example: advert-tep
      - nxos_name: descr
        tf_name: description
        type: String
        description: 'Description.'
        example: 'ISIS interface'
      - nxos_name: lspRefreshIntvl
        tf_name: lsp_refresh_interval
        type: Int64
        min_int: 10
        max_int: 65535
        description: 'Holds ISIS Interface LSP Refresh Interval.'
        example: 100
      - nxos_name: meshGroupBlocked
        tf_name: mesh_group_blocked
        type: Bool
        description: 'Mesh group blocked value.'
        exclude_test: true
        example: true
      - nxos_name: meshGroupId
        tf_name: mesh_group_id
        type: Int64
        min_int: 0
        max_int: 4294967295
        description: 'Holds the ISIS mesh group ID value.'
        example: 10
      - nxos_name: mt2MetricLvl1
        tf_name: ipv6_metric_l1
        type: Int64
        min_int: 0
        max_int: 16777216
        description: 'Holds ISIS interface IPV6 wide metric value for Level-1.'
        example: 1000
      - nxos_name: mt2MetricLvl2
        tf_name: ipv6_metric_l2
        type: Int64
        min_int: 0
        max_int: 16777216
        description: 'Holds ISIS interface IPV6 wide metric value for Level-2.'
        example: 1000
      - nxos_name: nFlagClear
        tf_name: n_flag_clear
        type: Bool
        description: 'Enabling N flag clear for ISIS interface.'
        example: true
      - nxos_name: retransInterval
        tf_name: retransmit_interval
        type: Int64
        min_int: 1
        max_int: 65535
        description: 'Holds ISIS Interface Retransmit Interval.'
        example: 10
      - nxos_name: retransThrottleInterval
        tf_name: retransmit_throttle_interval
        type: Int64
        min_int: 20
        max_int: 65535
        description: 'Holds ISIS Interface Retransmit Throttle Interval.'
        example: 100
      - nxos_name: suppressedState
        tf_name: suppressed_state
        type: Bool
        description: 'Suppress the prefix advertisement.'
        example: true
      - nxos_name: v4Bfd
        tf_name: ipv4_bfd
        type: String
        description: 'Holds ISIS Interface BFD Configruation.'
        enum_values:
          - inheritVrf
          - enabled
          - disabled
        example: enabled
      - nxos_name: v6Bfd
        tf_name: ipv6_bfd
        type: String
        description: 'Holds Interface BFD Configruation for IPV6 family.'
        enum_values:
          - inheritVrf
          - enabled
          - disabled
        example: enabled
      - nxos_name: v6enable
        tf_name: enable_ipv6
        type: Bool
        description: "Enabling ISIS router tag on Interface's IPV6 family."
        example: true
test_prerequisites:
  - dn: sys/fm/isis
    class_name: fmIsis
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/intf/phys-[eth1/10]
    class_name: l1PhysIf
    attributes:
      - name: layer
        value: Layer3
