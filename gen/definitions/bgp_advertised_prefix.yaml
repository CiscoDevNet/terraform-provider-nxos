---
name: BGP Advertised Prefix
class_name: bgpAdvPrefix
dn: sys/bgp/inst/dom-[%s]/af-[%s]/prefix-[%s]
ds_description: This data source can read the BGP (VRF) advertised prefix configuration.
res_description: This resource can manage the BGP (VRF) advertised prefix configuration.
doc_path: Routing%20and%20Forwarding/bgp:AdvPrefix/
doc_category: BGP
parents:
  - BGP Address Family
attributes:
  - nxos_name: asn
    tf_name: asn
    type: String
    reference_only: true
    description: "Autonomous system number."
    example: "65001"
  - nxos_name: name
    tf_name: vrf
    type: String
    id: true
    reference_only: true
    description: "VRF name."
    example: default
  - nxos_name: type
    tf_name: address_family
    type: String
    id: true
    reference_only: true
    description: "Address Family."
    enum_values:
      - ipv4-ucast
      - ipv4-mcast
      - vpnv4-ucast
      - ipv6-ucast
      - ipv6-mcast
      - vpnv6-ucast
      - vpnv6-mcast
      - l2vpn-evpn
      - ipv4-lucast
      - ipv6-lucast
      - lnkstate
      - ipv4-mvpn
      - ipv6-mvpn
      - l2vpn-vpls
      - ipv4-mdt
    default_value: "ipv4-ucast"
    example: "ipv4-ucast"
  - nxos_name: addr
    tf_name: prefix
    type: String
    id: true
    description: "IP address of the network or prefix to advertise."
    example: "192.168.1.0/24"
  - nxos_name: rtMap
    tf_name: route_map
    type: String
    description: "Route map to modify attributes."
    default_value: ""
    example: rt-map
test_prerequisites:
  - dn: sys/fm/bgp
    class_name: fmBgp
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/bgp
    class_name: bgpEntity
    dependencies: [0]
  - dn: sys/bgp/inst
    class_name: bgpInst
    attributes:
      - name: adminSt
        value: enabled
      - name: asn
        value: "65001"
    dependencies: [1]
  - dn: sys/bgp/inst/dom-[default]
    class_name: bgpDom
    attributes:
      - name: name
        value: default
    dependencies: [2]
  - dn: sys/bgp/inst/dom-[default]/af-[ipv4-ucast]
    class_name: bgpDomAf
    attributes:
      - name: type
        value: ipv4-ucast
    dependencies: [3]
