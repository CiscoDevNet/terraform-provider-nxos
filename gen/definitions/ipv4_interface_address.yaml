---
name: IPv4 Interface Address
class_name: ipv4Addr
dn: sys/ipv4/inst/dom-[%s]/if-[%s]/addr-[%s]
ds_description: This data source can read an IPv4 interface address.
res_description: This resource can manage an IPv4 interface address.
doc_path: Layer%203/ipv4:Addr/
doc_category: IPv4
parents:
  - IPv4 Interface
attributes:
  - nxos_name: dom
    tf_name: vrf
    type: String
    id: true
    reference_only: true
    description: 'VRF name.'
    example: 'default'
  - nxos_name: id
    tf_name: interface_id
    type: String
    id: true
    reference_only: true
    description: 'Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
    example: eth1/10
  - nxos_name: addr
    tf_name: address
    type: String
    id: true
    description: 'IPv4 address.'
    example: '24.63.46.49/30'
  - nxos_name: type
    tf_name: type
    type: String
    description: 'Address type.'
    enum_values:
      - primary
      - secondary
    default: 'primary'
    example: 'primary'
test_prerequisites:
  - dn: sys/intf/phys-[eth1/10]
    class_name: l1PhysIf
    attributes:
      - name: id
        value: eth1/10
      - name: layer
        value: Layer3
  - dn: sys/ipv4/inst/dom-[default]
    class_name: ipv4Dom
  - dn: sys/ipv4/inst/dom-[default]/if-[eth1/10]
    class_name: ipv4If
    attributes:
      - name: id
        value: eth1/10
    dependencies: [0, 1]
