---
name: Default QOS Policy Map Match Class Map Police
class_name: ipqosPolice
dn: sys/ipqos/dflt/p/name-[%s]/cmap-[%s]/police
ds_description: |-
  This data source can read the default QoS policy map match class map police configuration.
res_description: |-
  This resource can manage the default QoS policy map match class map police configuration.\n\n- API Documentation: [ipqosPolice](https://pubhub.devnetcloud.com/media/dme-docs-10-2-2/docs/Qos/ipqos:Police/)
parents:
  - Default QOS Class Map
  - Default QOS Policy Map
  - Default QOS Policy Map Match Class Map
attributes:
  - nxos_name: policy_map_name
    tf_name: policy_map_name
    type: String
    id: true
    reference_only: true
    description: 'Policy map name.'
    example: PM1
  - nxos_name: class_map_name
    tf_name: class_map_name
    type: String
    id: true
    reference_only: true
    description: 'Class map name.'
    example: Voice
  - nxos_name: bcRate
    tf_name: bc_rate
    type: Int64
    description: 'CIR burst rate.'
    min_int: 0
    max_int: 536870912
    default_value: 200
    example: 200
  - nxos_name: bcUnit
    tf_name: bc_unit
    type: String
    description: 'CIR burst rate unit.'
    enum_values:
      - unspecified
      - bytes
      - kbytes
      - mbytes
      - ms
      - us
      - packets
    default_value: ms
    example: mbytes
  - nxos_name: beRate
    tf_name: be_rate
    type: Int64
    description: 'PIR burst rate.'
    min_int: 0
    max_int: 536870912
    default_value: 0
