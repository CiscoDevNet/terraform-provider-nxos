---
name: ISIS Address Family
class_name: isisDomAf
dn: sys/isis/inst-[%s]/dom-[%s]/af-[%s]
ds_description: This data source can read the IS-IS VRF Address Family configuration.
res_description: This resource can manage the IS-IS VRF Address Family configuration.
doc_path: Routing%20and%20Forwarding/isis:DomAf/
doc_category: ISIS
parents:
  - ISIS VRF
references:
  - VRF
attributes:
  - nxos_name: inst
    tf_name: instance_name
    type: String
    id: true
    reference_only: true
    description: 'IS-IS instance name.'
    example: ISIS1
  - nxos_name: name
    tf_name: vrf
    type: String
    id: true
    description: 'VRF name.'
    example: default
  - nxos_name: type
    tf_name: address_family
    type: String
    id: true
    description: 'Address family type.'
    enum_values:
      - v4
      - v6
    default_value: v4
    example: v4
  - nxos_name: srMpls
    tf_name: segment_routing_mpls
    type: Bool
    description: 'Segment routing for MPLS	'
    default_value: false
    example: true
  - nxos_name: enableBfd
    tf_name: enable_bfd
    type: Bool
    description: 'Enabling BFD on all ISIS domain interfaces.'
    default_value: false
    example: false
  - nxos_name: advPassiveLvl1
    tf_name: prefix_advertise_passive_l1
    type: Bool
    description: 'Prefix advertise passive only for level-1'
    default_value: false
    example: true
  - nxos_name: advPassiveLvl2
    tf_name: prefix_advertise_passive_l2
    type: Bool
    description: 'Prefix advertise passive only level-2'
    default_value: false
    example: true
test_prerequisites:
  - dn: sys/fm/isis
    class_name: fmIsis
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/isis
    class_name: isisEntity
    dependencies: [0]
  - dn: sys/isis/inst-[ISIS1]
    class_name: isisInst
    attributes:
      - name: name
        value: ISIS1
    dependencies: [1]
  - dn: sys/isis/inst-[ISIS1]/dom-[default]
    class_name: isisDom
    attributes:
      - name: name
        value: default
    dependencies: [2]
