---
name: Default QOS Class Map
class_name: ipqosCMapInst
dn: sys/ipqos/dflt/c/name-[%s]
ds_description: This data source can read the default QoS class map configuration.
res_description: This resource can manage the default QoS class map configuration.
doc_path: Qos/ipqos:CMapInst/
doc_category: QoS
attributes:
  - nxos_name: name
    tf_name: name
    type: String
    id: true
    description: 'Class map name.'
    example: Voice
  - nxos_name: matchType
    tf_name: match_type
    type: String
    description: 'Match type.'
    enum_values:
      - match-any
      - match-all
      - match-first
    default_value: match-all
    example: match-any
child_classes:
  - class_name: ipqosDscp
    rn: dscp-%v
    type: list
    tf_name: dscp_values
    description: 'List of DSCP values to match.'
    doc_path: Qos/ipqos:Dscp/
    attributes:
      - nxos_name: val
        tf_name: value
        type: String
        id: true
        description: 'DSCP value.'
        default_value: '0'
        example: ef
