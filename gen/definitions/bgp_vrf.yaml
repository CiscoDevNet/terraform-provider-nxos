---
name: BGP VRF
class_name: bgpDom
dn: sys/bgp/inst/dom-[%s]
ds_description: This data source can read the BGP domain (VRF) configuration.
res_description: This resource can manage the BGP domain (VRF) configuration.
doc_path: Routing%20and%20Forwarding/bgp:Dom/
parents:
  - BGP Instance
children:
  - BGP Address Family
  - BGP Graceful Restart
  - BGP Peer
  - BGP Peer Template
attributes:
  - nxos_name: name
    tf_name: name
    type: String
    id: true
    description: 'VRF name.'
    example: default
  - nxos_name: rtrId
    tf_name: router_id
    type: String
    description: 'Router ID.'
    example: '1.1.1.1'
test_prerequisites:
  - dn: sys/bgp
    class_name: bgpEntity
  - dn: sys/bgp/inst
    class_name: bgpInst
    attributes:
      - name: adminSt
        value: enabled
      - name: asn
        value: '65001'
    dependencies: [0]
