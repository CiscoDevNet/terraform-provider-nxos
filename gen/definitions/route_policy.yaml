---
name: Route Policy
class_name: rpmEntity
dn: sys/rpm
ds_description: This data source can read the route policy configuration on NX-OS devices, including IPv4 prefix lists and route maps with match and set criteria.
res_description: This resource can manage the route policy configuration on NX-OS devices, including IPv4 prefix lists and route maps with match and set criteria.
doc_path: Routing%20and%20Forwarding/rpm:Entity/
doc_category: Routing
attributes:
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'The administrative state of the object or policy.'
    enum_values:
      - enabled
      - disabled
    example: enabled
child_classes:
  - class_name: rtpfxRuleV4
    doc_path: Routing%20and%20Forwarding/rtpfx:RuleV4/
    rn: pfxlistv4-[%s]
    type: list
    tf_name: ipv4_prefix_lists
    description: 'List of IPv4 Prefix Lists.'
    attributes:
      - nxos_name: name
        tf_name: name
        type: String
        id: true
        description: 'Object name.'
        example: 'PREFIX_LIST1'
      - nxos_name: descr
        tf_name: description
        type: String
        description: 'Description.'
        example: 'My prefix list'
      - nxos_name: mode
        tf_name: mode
        type: String
        description: 'Mode of ipv4 prefix-list.'
        enum_values:
          - IPV4
        example: IPV4
    child_classes:
      - class_name: rtpfxEntry
        doc_path: Routing%20and%20Forwarding/rtpfx:Entry/
        rn: ent-%v
        type: list
        tf_name: entries
        description: 'IPv4 Prefix List entries.'
        attributes:
          - nxos_name: order
            tf_name: order
            type: Int64
            id: true
            description: "Order."
            min_int: 1
            max_int: 4294967294
            example: 10
          - nxos_name: action
            tf_name: action
            type: String
            description: "Action."
            enum_values:
              - deny
              - permit
            example: permit
          - nxos_name: criteria
            tf_name: criteria
            type: String
            description: "Criteria."
            enum_values:
              - exact
              - inexact
            example: inexact
          - nxos_name: pfx
            tf_name: prefix
            type: String
            description: "Specifies the OSPF route prefix."
            example: 192.168.1.0/24
          - nxos_name: fromPfxLen
            tf_name: from_range
            type: Int64
            description: "The start of a range used to describe the prefix length if the criteria is not an exact match."
            min_int: 0
            max_int: 128
            example: 26
          - nxos_name: toPfxLen
            tf_name: to_range
            type: Int64
            description: "The end of a range to describe the prefix length if the criteria is not an exact match."
            min_int: 0
            max_int: 128
            example: 32
          - nxos_name: mask
            tf_name: mask
            type: String
            description: "Mask."
            example: 255.255.255.0
  - class_name: rtmapRule
    doc_path: Routing%20and%20Forwarding/rtmap:Rule/
    rn: rtmap-[%s]
    type: list
    tf_name: route_maps
    description: 'List of Route Maps.'
    attributes:
      - nxos_name: name
        tf_name: name
        type: String
        description: 'Object name.'
        id: true
        example: ROUTE_MAP1
      - nxos_name: pbrStatistics
        tf_name: pbr_statistics
        type: String
        description: 'Route map pbr-statistics.'
        enum_values:
          - enabled
          - disabled
        example: enabled
    child_classes:
      - class_name: rtmapEntry
        doc_path: Routing%20and%20Forwarding/rtmap:Entry/
        rn: ent-%v
        type: list
        tf_name: entries
        description: 'List of Route Map Entries.'
        attributes:
          - nxos_name: order
            tf_name: order
            type: Int64
            description: 'Order.'
            min_int: 0
            max_int: 65535
            example: 10
            id: true
          - nxos_name: action
            tf_name: action
            type: String
            description: 'Action.'
            enum_values:
              - deny
              - permit
            example: permit
          - nxos_name: descr
            tf_name: description
            type: String
            description: 'Description.'
            example: 'My route map entry'
          - nxos_name: dropOnFailV4
            tf_name: drop_on_fail_v4
            type: String
            description: 'Drop On Fail V4 for v4 nexthop.'
            enum_values:
              - enabled
              - disabled
            example: disabled
          - nxos_name: dropOnFailV6
            tf_name: drop_on_fail_v6
            type: String
            description: 'Drop On Fail V6 for v6 nexthop.'
            enum_values:
              - enabled
              - disabled
            example: disabled
          - nxos_name: forceOrderV4
            tf_name: force_order_v4
            type: String
            description: 'Force Order V4.'
            enum_values:
              - enabled
              - disabled
            example: disabled
          - nxos_name: forceOrderV6
            tf_name: force_order_v6
            type: String
            description: 'Force Order V6.'
            enum_values:
              - enabled
              - disabled
            example: disabled
          - nxos_name: loadShareV4
            tf_name: load_share_v4
            type: String
            description: 'Load Sharing V4.'
            enum_values:
              - enabled
              - disabled
            example: disabled
          - nxos_name: loadShareV6
            tf_name: load_share_v6
            type: String
            description: 'Load Sharing V6.'
            enum_values:
              - enabled
              - disabled
            example: disabled
          - nxos_name: setDefaultNhV4
            tf_name: set_default_next_hop_v4
            type: String
            description: 'Default V4 Next-hop Address.'
            enum_values:
              - enabled
              - disabled
            example: disabled
          - nxos_name: setDefaultNhV6
            tf_name: set_default_next_hop_v6
            type: String
            description: 'Default V6 Next-hop Address.'
            enum_values:
              - enabled
              - disabled
            example: disabled
          - nxos_name: setVrfV4
            tf_name: set_vrf_v4
            type: String
            description: 'Enable vrf based set ipv4 next-hop resolution.'
            enum_values:
              - enabled
              - disabled
            example: disabled
          - nxos_name: setVrfV6
            tf_name: set_vrf_v6
            type: String
            description: 'Enable vrf based set ipv6 next-hop resolution.'
            enum_values:
              - enabled
              - disabled
            example: disabled
          - nxos_name: verifyAvailabilityV4
            tf_name: verify_availability_v4
            type: String
            description: 'Next Hop with V4 Verify Availability.'
            enum_values:
              - enabled
              - disabled
            example: disabled
          - nxos_name: verifyAvailabilityV6
            tf_name: verify_availability_v6
            type: String
            description: 'Next Hop with V6 Verify Availability.'
            enum_values:
              - enabled
              - disabled
            example: disabled
        child_classes:
          - class_name: rtmapMatchRtDst
            doc_path: Routing%20and%20Forwarding/rtmap:MatchRtDst/
            rn: mrtdst
            type: single
            tf_name: match_route
            description: 'Match Route configuration.'
            child_classes:
              - class_name: rtmapRsRtDstAtt
                doc_path: Routing%20and%20Forwarding/rtmap:RsRtDstAtt/
                rn: rsrtDstAtt-[%s]
                type: list
                tf_name: match_route_prefix_lists
                description: 'List of Match Route Prefix Lists.'
                attributes:
                  - nxos_name: tDn
                    tf_name: prefix_list_dn
                    type: String
                    description: "DN of Prefix List. For example: `sys/rpm/pfxlistv4-[PREFIX_LIST1]`"
                    example: sys/rpm/pfxlistv4-[PREFIX_LIST1]
                    id: true
          - class_name: rtmapSetRegComm
            doc_path: Routing%20and%20Forwarding/rtmap:SetRegComm/
            rn: sregcomm
            type: single
            tf_name: set_regular_community
            description: 'Set Community configuration.'
            attributes:
              - nxos_name: additive
                tf_name: set_regular_community_additive
                type: String
                description: "Add To Existing Community."
                enum_values:
                  - enabled
                  - disabled
                example: disabled
              - nxos_name: noCommAttr
                tf_name: set_regular_community_no_community
                type: String
                description: "No Community Attribute."
                enum_values:
                  - enabled
                  - disabled
                example: disabled
              - nxos_name: setCriteria
                tf_name: set_regular_community_criteria
                type: String
                description: "Criteria."
                enum_values:
                  - none
                  - append
                  - replace
                  - igp
                  - pre-bestpath
                example: none
            child_classes:
              - class_name: rtregcomItem
                doc_path: Routing%20and%20Forwarding/rtregcom:Item/
                rn: item-%s
                type: list
                tf_name: set_regular_community_items
                description: 'List of Set Community Items.'
                attributes:
                  - nxos_name: community
                    tf_name: community
                    type: String
                    description: "Community."
                    example: regular:as2-nn2:65001:123
                    id: true
                  - nxos_name: descr
                    tf_name: description
                    type: String
                    description: "Description of the specified attribute."
                    example: 'My community'
                  - nxos_name: name
                    tf_name: name
                    type: String
                    description: "Object name."
                    example: 'COMMUNITY1'
          - class_name: rtmapMatchRtTag
            doc_path: Routing%20and%20Forwarding/rtmap:MatchRtTag/
            rn: mrttag-%v
            type: list
            tf_name: match_tags
            description: 'List of Match Tags.'
            attributes:
              - nxos_name: tag
                tf_name: tag
                type: Int64
                min_int: 0
                max_int: 4294967295
                description: "The color of a policy label."
                id: true
                example: 12345
test_prerequisites:
