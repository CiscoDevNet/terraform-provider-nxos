---
name: PIM Anycast RP
class_name: pimAcastRPFuncP
dn: sys/pim/inst/dom-[%s]/acastrpfunc
ds_description: This data source can read the PIM Anycast RP configuration.
res_description: This resource can manage the PIM Anycast RP configuration.
doc_path: Layer%203/pim:AcastRPFuncP/
doc_category: PIM
parents:
  - PIM VRF
attributes:
  - nxos_name: name
    tf_name: vrf_name
    type: String
    id: true
    reference_only: true
    description: 'VRF name.'
    example: default
  - nxos_name: localIf
    tf_name: local_interface
    type: String
    description: 'Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
    example: eth1/10
  - nxos_name: srcIf
    tf_name: source_interface
    type: String
    description: 'Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
    example: eth1/10
test_prerequisites:
  - dn: sys/fm/pim
    class_name: fmPim
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/pim
    class_name: pimEntity
    dependencies: [0]
  - dn: sys/pim/inst
    class_name: pimInst
    dependencies: [1]
  - dn: sys/pim/inst/dom-[default]
    class_name: pimDom
    attributes:
      - name: name
        value: default
    dependencies: [2]
