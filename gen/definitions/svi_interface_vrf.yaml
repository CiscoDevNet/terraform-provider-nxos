---
name: SVI Interface VRF
class_name: nwRtVrfMbr
dn: sys/intf/svi-[%s]/rtvrfMbr
ds_description: |-
  This data source can read an SVI interface VRF association.
res_description: |-
  This resource can manage an SVI interface VRF association.\n\n- API Documentation: [nwRtVrfMbr](https://pubhub.devnetcloud.com/media/dme-docs-10-2-2/docs/Routing%20and%20Forwarding/nw:RtVrfMbr/)
parents:
  - SVI Interface
attributes:
  - nxos_name: id
    tf_name: interface_id
    type: String
    id: true
    reference_only: true
    description: 'Must match first field in the output of `show intf brief`. Example: `vlan100`.'
    example: vlan293
  - nxos_name: tDn
    tf_name: vrf_dn
    type: String
    mandatory: true
    description: 'DN of VRF. For example: `sys/inst-VRF1`.'
    example: sys/inst-VRF123
