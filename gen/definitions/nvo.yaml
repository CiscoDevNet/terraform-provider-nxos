---
name: NVO
class_name: nvoEps
dn: sys/eps
ds_description: This data source can read the NVO (Network Virtualization Overlay) configuration on NX-OS devices, including NVE interfaces, VNIs, and ingress replication settings.
res_description: This resource can manage the NVO (Network Virtualization Overlay) configuration on NX-OS devices, including NVE interfaces, VNIs, and ingress replication settings.
no_delete: true
doc_path: Network%20Virtualization/nvo:Eps/
doc_category: Overlay
child_classes:
  - class_name: nvoEp
    doc_path: Network%20Virtualization/nvo:Ep/
    rn: epId-%v
    type: list
    tf_name: nve_interfaces
    description: 'NVE interface configuration.'
    attributes:
      - nxos_name: epId
        tf_name: id
        type: Int64
        id: true
        description: 'Network Virtualization Overlay Endpoint (NVE) ID.'
        example: 1
      - nxos_name: adminSt
        tf_name: admin_state
        type: String
        description: 'Administrative Up or Down state of the NVE.'
        enum_values:
          - enabled
          - disabled
        example: enabled
      - nxos_name: advertiseVmac
        tf_name: advertise_virtual_mac
        type: Bool
        description: 'Enable or disable Virtual MAC Advertisement in VPC mode.'
        example: true
      - nxos_name: holdDownTime
        tf_name: hold_down_time
        type: Int64
        description: 'Hold Down Time.'
        min_int: 1
        max_int: 1500
        example: 60
      - nxos_name: hostReach
        tf_name: host_reachability_protocol
        type: String
        description: 'Host Reachability Protocol.'
        enum_values:
          - Flood-and-learn
          - bgp
          - controller
          - openflow
          - openflowIR
        example: bgp
      - nxos_name: ingressReplProtoBGP
        tf_name: ingress_replication_protocol_bgp
        type: Bool
        description: 'VxLAN Ingress Replication Protocol BGP.'
        example: true
      - nxos_name: mcastGroupL2
        tf_name: multicast_group_l2
        type: String
        description: 'Base multicast group address for L2.'
        example: '0.0.0.0'
      - nxos_name: mcastGroupL3
        tf_name: multicast_group_l3
        type: String
        description: 'Base multicast group address for L3.'
        example: '0.0.0.0'
      - nxos_name: multisiteBordergwInterface
        tf_name: multisite_source_interface
        type: String
        description: 'Interface representing the Multisite Border Gateway. Must match first field in the output of `show int brief`.'
        example: 'unspecified'
      - nxos_name: sourceInterface
        tf_name: source_interface
        type: String
        description: 'Source Interface associated with the NVE. Must match first field in the output of `show int brief`.'
        example: 'lo0'
      - nxos_name: suppressARP
        tf_name: suppress_arp
        type: Bool
        description: 'Suppress ARP.'
        example: true
      - nxos_name: suppressMacRoute
        tf_name: suppress_mac_route
        type: Bool
        description: 'Suppress MAC Route.'
        example: false
    child_classes:
      - class_name: nvoNws
        doc_path: Network%20Virtualization/nvo:Nws/
        rn: nws
        type: single
        child_classes:
          - class_name: nvoNw
            doc_path: Network%20Virtualization/nvo:Nw/
            rn: vni-%v
            type: list
            tf_name: vnis
            description: 'List of VNIs.'
            attributes:
              - nxos_name: vni
                tf_name: vni
                type: Int64
                id: true
                description: 'Configure Virtual Network ID.'
                min_int: 1
                max_int: 16777214
                example: 103100
              - nxos_name: associateVrfFlag
                tf_name: associate_vrf
                type: Bool
                description: 'Configures VNI(s) as L3 VNI.'
                example: false
              - nxos_name: mcastGroup
                tf_name: multicast_group
                type: String
                description: 'Configures multicast group address for VNI(s).'
                example: '0.0.0.0'
              - nxos_name: multisiteIngRepl
                tf_name: multisite_ingress_replication
                type: String
                description: 'Enable or disable Multisite Ingress Replication for VNI(s).'
                enum_values:
                  - disable
                  - enable
                  - enableOptimized
                example: disable
              - nxos_name: suppressARP
                tf_name: suppress_arp
                type: String
                description: 'Enable or disable ARP suppression for VNI(s).'
                enum_values:
                  - 'off'
                  - enabled
                  - disabled
                example: 'off'
            child_classes:
              - class_name: nvoIngRepl
                doc_path: Network%20Virtualization/nvo:IngRepl/
                rn: IngRepl
                type: single
                tf_name: ingress_replication
                description: 'Ingress Replication configuration for the VNI.'
                attributes:
                  - nxos_name: proto
                    tf_name: ingress_replication_protocol
                    type: String
                    description: 'Configure VxLAN Ingress Replication mode.'
                    enum_values:
                      - unknown
                      - bgp
                      - static
                    example: bgp
test_prerequisites:
  - dn: sys/fm/nvo
    class_name: fmNvo
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/fm/evpn
    class_name: fmEvpn
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
    dependencies: [0]
