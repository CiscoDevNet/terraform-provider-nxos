---
name: PIM
class_name: pimEntity
dn: sys/pim
ds_description: This data source can read the PIM (Protocol Independent Multicast) configuration on NX-OS devices, including per-VRF settings, interface configurations, and SSM (Source-Specific Multicast) policies.
res_description: This resource can manage the PIM (Protocol Independent Multicast) configuration on NX-OS devices, including per-VRF settings, interface configurations, and SSM (Source-Specific Multicast) policies.
doc_path: Layer%203/pim:Entity/
doc_category: Routing
no_delete: true
attributes:
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'The administrative state of the object or policy.'
    enum_values:
      - enabled
      - disabled
    example: enabled
child_classes:
  - class_name: pimInst
    doc_path: Layer%203/pim:Inst/
    rn: inst
    type: single
    no_delete: true
    attributes:
      - nxos_name: adminSt
        tf_name: instance_admin_state
        type: String
        description: 'The administrative state of the object or policy.'
        enum_values:
          - enabled
          - disabled
        example: enabled
      - nxos_name: ctrl
        tf_name: control
        type: String
        description: 'The control state.'
        enum_values:
          - stateful-ha
        example: stateful-ha
      - nxos_name: evpnBorderLeaf
        tf_name: evpn_border_leaf
        type: Bool
        description: 'EVPN Border Leaf flag.'
        example: false
      - nxos_name: extraNet
        tf_name: extra_net
        type: Bool
        description: 'Extranet RPF Lookup.'
        example: false
      - nxos_name: jpDelay
        tf_name: join_prune_delay
        type: Int64
        min_int: 1
        max_int: 1000
        description: 'Inter Packet Delay.'
        example: 200
        delete_value: 100
      - nxos_name: nrDelay
        tf_name: null_register_delay
        type: Int64
        min_int: 1
        max_int: 50000
        description: 'Null Register Inter Batch Delay.'
        example: 1000
        exclude_test: true
        delete_value: 10000
      - nxos_name: nrNumRt
        tf_name: null_register_number_of_routes
        type: Int64
        min_int: 1
        max_int: 32000
        description: 'Null Register Number of Routes.'
        example: 500
        exclude_test: true
        delete_value: 500
      - nxos_name: regStop
        tf_name: register_stop
        type: Bool
        description: 'Register until stops.'
        example: false
    child_classes:
      - class_name: pimDom
        doc_path: Layer%203/pim:Dom/
        rn: dom-%s
        type: list
        tf_name: vrfs
        description: 'List of PIM VRF configurations.'
        attributes:
          - nxos_name: name
            tf_name: name
            type: String
            id: true
            description: 'VRF name.'
            example: default
          - nxos_name: adminSt
            tf_name: admin_state
            type: String
            description: 'Admin State.'
            enum_values:
              - enabled
              - disabled
            example: enabled
          - nxos_name: bfd
            tf_name: bfd
            type: Bool
            description: 'BFD.'
            example: true
          - nxos_name: autoEnable
            tf_name: auto_enable
            type: Bool
            description: 'Auto Enable.'
            example: false
          - nxos_name: ctrl
            tf_name: control
            type: String
            description: 'Domain Controls.'
            enum_values:
              - flush-on-restart
            example: flush-on-restart
          - nxos_name: flushRoutes
            tf_name: flush_routes
            type: Bool
            description: 'Flush Routes.'
            example: false
          - nxos_name: jpDelay
            tf_name: join_prune_delay
            type: Int64
            min_int: 1
            max_int: 4294967295
            description: 'Join-Prune message inter-packet delay.'
            example: 200
            delete_value: 100
          - nxos_name: logNbhChng
            tf_name: log_neighbor_changes
            type: Bool
            description: 'Log Neighbhor changes.'
            example: false
          - nxos_name: mtu
            tf_name: mtu
            type: Int64
            min_int: 1500
            max_int: 65536
            description: 'Maximum Transmission Unit.'
            example: 1600
            delete_value: 1500
          - nxos_name: regRateLmt
            tf_name: register_rate_limit
            type: Int64
            min_int: 0
            max_int: 65535
            description: 'Register rate limit for data packets per second.'
            example: 100
          - nxos_name: rfcStrict
            tf_name: rfc_strict
            type: Bool
            description: 'Do not process joins from unknown neighbors.'
            example: false
          - nxos_name: sptSwitchGraceful
            tf_name: spt_switch_graceful
            type: Bool
            description: 'Graceful switch to SPT.'
            example: false
        child_classes:
          - class_name: pimIf
            doc_path: Layer%203/pim:If/
            rn: if-[%s]
            type: list
            tf_name: interfaces
            description: 'List of PIM interface configurations.'
            attributes:
              - nxos_name: id
                tf_name: interface_id
                type: String
                id: true
                description: 'Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
                example: eth1/10
              - nxos_name: adminSt
                tf_name: admin_state
                type: String
                description: 'The administrative state of the object or policy.'
                enum_values:
                  - enabled
                  - disabled
                example: enabled
              - nxos_name: bfdInst
                tf_name: bfd
                type: String
                description: 'BFD Instance State.'
                enum_values:
                  - none
                  - enabled
                  - disabled
                example: enabled
              - nxos_name: drPrio
                tf_name: dr_priority
                type: Int64
                min_int: 1
                max_int: 4294967295
                description: 'Designated Router Priority level.'
                example: 10
                delete_value: 1
              - nxos_name: passive
                tf_name: passive
                type: Bool
                description: 'Passive interface.'
                example: false
              - nxos_name: pimSparseMode
                tf_name: sparse_mode
                type: Bool
                description: 'Sparse mode.'
                example: true
              - nxos_name: border
                tf_name: border
                type: Bool
                description: 'Border policy - Treat interface as boundary of PIM domain.'
                example: false
              - nxos_name: borderRouter
                tf_name: border_router
                type: Bool
                description: 'Acts as a border router on configuration.'
                example: false
              - nxos_name: ctrl
                tf_name: control
                type: String
                description: 'Interface Controls.'
                enum_values:
                  - border
                  - passive
                example: border
              - nxos_name: descr
                tf_name: description
                type: String
                description: 'Description.'
                example: MyDescription
              - nxos_name: drDelay
                tf_name: dr_delay
                type: Int64
                min_int: 1
                max_int: 65535
                description: 'Designated Router Delay value.'
                example: 5
                delete_value: 3
              - nxos_name: jpRtMap
                tf_name: join_prune_route_map
                type: String
                description: 'Join Prune Policy name.'
                example: JP_POLICY
              - nxos_name: name
                tf_name: name
                type: String
                description: 'The name of the object.'
                example: pim-if
              - nxos_name: neighRtMap
                tf_name: neighbor_route_map
                type: String
                description: 'Neighbor route-map Policy.'
                example: NEIGH_POLICY
              - nxos_name: neighpfxList
                tf_name: neighbor_prefix_list
                type: String
                description: 'Neighbor prefix-list Policy.'
                example: NEIGH_PFX
                exclude_test: true
              - nxos_name: pfmSdBoundary
                tf_name: pfm_sd_boundary
                type: Int64
                min_int: 0
                max_int: 3
                description: 'Pfm-sd boundary, in for restricting incoming pfm-sd message, out for restricting outgoing pfm-sd message.'
                example: 0
              - nxos_name: rfcStrict
                tf_name: rfc_strict
                type: Bool
                description: 'Do not process joins from unknown neighbors on this interface.'
                example: false
          - class_name: pimSSMPatP
            doc_path: Layer%203/pim:SSMPatP/
            rn: ssm
            type: single
            tf_name: ssm_policy
            description: 'PIM SSM policy configuration.'
            attributes:
              - nxos_name: name
                tf_name: ssm_policy_name
                type: String
                description: 'Policy name.'
                example: SSM
              - nxos_name: descr
                tf_name: ssm_policy_description
                type: String
                description: 'Description of the specified attribute.'
                example: SSM_Policy
            child_classes:
              - class_name: pimSSMRangeP
                doc_path: Layer%203/pim:SSMRangeP/
                rn: range
                type: single
                tf_name: ssm_range
                description: 'PIM SSM range configuration.'
                attributes:
                  - nxos_name: grpList
                    tf_name: ssm_range_group_list_1
                    type: String
                    description: 'Group List.'
                    example: 232.0.0.0/8
                  - nxos_name: grpList1
                    tf_name: ssm_range_group_list_2
                    type: String
                    description: 'Group List.'
                    example: 233.0.0.0/8
                  - nxos_name: grpList2
                    tf_name: ssm_range_group_list_3
                    type: String
                    description: 'Group List.'
                    exclude_test: true
                    example: 0.0.0.0
                  - nxos_name: grpList3
                    tf_name: ssm_range_group_list_4
                    type: String
                    description: 'Group List.'
                    exclude_test: true
                    example: 0.0.0.0
                  - nxos_name: pfxList
                    tf_name: ssm_range_prefix_list
                    type: String
                    description: 'Prefix List.'
                    example: ''
                    exclude_test: true
                  - nxos_name: rtMap
                    tf_name: ssm_range_route_map
                    type: String
                    description: 'Route Map.'
                    example: ''
                    exclude_test: true
                  - nxos_name: ssmNone
                    tf_name: ssm_range_none
                    type: Bool
                    description: 'SSM None. Exclude standard SSM range (232.0.0.0/8).'
                    example: false
          - class_name: pimStaticRPP
            doc_path: Layer%203/pim:StaticRPP/
            rn: staticrp
            type: single
            tf_name: static_rp_policy
            description: 'PIM Static RP policy configuration.'
            attributes:
              - nxos_name: name
                tf_name: static_rp_policy_name
                type: String
                description: 'Policy name.'
                example: RP
              - nxos_name: descr
                tf_name: static_rp_policy_description
                type: String
                description: 'Description of the specified attribute.'
                example: Static_RP_Policy
            child_classes:
              - class_name: pimStaticRP
                doc_path: Layer%203/pim:StaticRP/
                rn: rp-[%s]
                type: list
                tf_name: static_rps
                description: 'List of PIM Static RP configurations.'
                attributes:
                  - nxos_name: addr
                    tf_name: address
                    type: String
                    id: true
                    description: 'Address.'
                    example: 1.2.3.4
                child_classes:
                  - class_name: pimRPGrpList
                    doc_path: Layer%203/pim:RPGrpList/
                    rn: rpgrplist-[%s]
                    type: list
                    tf_name: group_lists
                    description: 'List of PIM Static RP group list configurations.'
                    attributes:
                      - nxos_name: grpListName
                        tf_name: address
                        type: String
                        id: true
                        description: 'Group List address information.'
                        example: 224.0.0.0/4
                      - nxos_name: bidir
                        tf_name: bidir
                        type: Bool
                        description: 'Flag to treat Group Ranges as BiDir.'
                        example: true
                      - nxos_name: override
                        tf_name: override
                        type: Bool
                        description: 'Flag to override RP preference to use Static over Dynamic RP.'
                        example: true
          - class_name: pimAcastRPFuncP
            doc_path: Layer%203/pim:AcastRPFuncP/
            rn: acastrpfunc
            type: single
            tf_name: anycast_rp
            description: 'PIM Anycast RP configuration.'
            attributes:
              - nxos_name: localIf
                tf_name: anycast_rp_local_interface
                type: String
                description: 'Local Interface. Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
                example: eth1/10
              - nxos_name: srcIf
                tf_name: anycast_rp_source_interface
                type: String
                description: 'Source Interface. Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
                example: eth1/10
              - nxos_name: descr
                tf_name: anycast_rp_description
                type: String
                description: 'Description of the specified attribute.'
                example: Anycast_RP
              - nxos_name: name
                tf_name: anycast_rp_name
                type: String
                description: 'Object name.'
                example: anycast-rp
            child_classes:
              - class_name: pimAcastRPPeer
                doc_path: Layer%203/pim:AcastRPPeer/
                rn: peer-[%s]-peer-[%s]
                type: list
                tf_name: anycast_rp_peers
                description: 'List of PIM Anycast RP peer configurations.'
                attributes:
                  - nxos_name: addr
                    tf_name: address
                    type: String
                    id: true
                    description: 'Address.'
                    example: 10.1.1.1/32
                  - nxos_name: rpSetAddr
                    tf_name: rp_set_address
                    type: String
                    id: true
                    description: 'IP Address of node performing the function.'
                    example: 20.1.1.1/32
test_prerequisites:
  - dn: sys/intf/phys-[eth1/10]
    class_name: l1PhysIf
    attributes:
      - name: id
        value: eth1/10
      - name: layer
        value: Layer3
  - dn: sys/fm/pim
    class_name: fmPim
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
