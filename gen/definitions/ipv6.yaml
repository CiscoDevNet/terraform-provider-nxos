---
name: IPv6
class_name: ipv6Entity
dn: sys/ipv6
no_delete: true
ds_description: This data source can read the IPv6 configuration.
res_description: This resource can manage the IPv6 configuration.
doc_path: Layer%203/ipv6:Entity/
doc_category: IPv6
child_classes:
  - class_name: ipv6Inst
    doc_path: Layer%203/ipv6:Inst/
    rn: inst
    type: single
    no_delete: true
    child_classes:
      - class_name: ipv6Dom
        doc_path: Layer%203/ipv6:Dom/
        rn: dom-%s
        type: list
        tf_name: vrfs
        description: 'List of IPv6 VRF configurations.'
        attributes:
          - nxos_name: name
            tf_name: name
            type: String
            id: true
            description: 'VRF name.'
            example: 'VRF1'
        child_classes:
          - class_name: ipv6Route
            doc_path: Layer%203/ipv6:Route/
            rn: rt-[%s]
            type: list
            tf_name: static_routes
            description: 'List of IPv6 static routes.'
            attributes:
              - nxos_name: prefix
                tf_name: prefix
                type: String
                id: true
                description: 'Prefix.'
                example: '2001:db8:3333:4444:5555:6666:102:304/128'
            child_classes:
              - class_name: ipv6Nexthop
                doc_path: Layer%203/ipv6:Nexthop/
                rn: nh-[%s]-addr-[%s]-vrf-[%s]
                description: List of next hops.
                mandatory: true
                type: list
                tf_name: next_hops
                attributes:
                  - nxos_name: nhIf
                    tf_name: interface_id
                    type: String
                    id: true
                    description: 'Must match first field in the output of `show intf brief` or `unspecified`. Example: `eth1/1` or `vlan100`.'
                    example: unspecified
                  - nxos_name: nhAddr
                    tf_name: address
                    type: String
                    id: true
                    description: 'Nexthop address.'
                    example: 'a:b::c:d/128'
                  - nxos_name: nhVrf
                    tf_name: vrf_name
                    type: String
                    id: true
                    description: 'Nexthop VRF.'
                    example: default
                  - nxos_name: descr
                    tf_name: description
                    type: String
                    description: 'Description.'
                    example: My Description
                  - nxos_name: object
                    tf_name: object
                    type: Int64
                    description: 'Object to be tracked.'
                    min_int: 0
                    max_int: 4294967295
                    example: 10
                  - nxos_name: pref
                    tf_name: preference
                    type: Int64
                    description: 'Route preference.'
                    min_int: 0
                    max_int: 255
                    example: 123
                  - nxos_name: tag
                    tf_name: tag
                    type: Int64
                    description: 'Tag value.'
                    min_int: 0
                    max_int: 4294967295
                    example: 10
          - class_name: ipv6If
            doc_path: Layer%203/ipv6:If/
            rn: if-[%s]
            type: list
            tf_name: interfaces
            description: 'List of IPv6 interfaces.'
            attributes:
              - nxos_name: id
                tf_name: interface_id
                type: String
                id: true
                description: 'Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
                example: eth1/10
              - nxos_name: autoconfig
                tf_name: auto_configuration
                type: String
                description: 'IPv6 Stateless address auto configuration.'
                enum_values:
                  - enabled
                  - disabled
                default_value: disabled
                example: disabled
              - nxos_name: defaultRoute
                tf_name: default_route
                type: String
                description: 'Default Route Addition with Nexthop as RA Source Address'
                enum_values:
                  - enabled
                  - disabled
                default_value: disabled
                example: disabled
              - nxos_name: forward
                tf_name: forward
                type: String
                description: 'ip forward enabled/disabled.'
                enum_values:
                  - enabled
                  - disabled
                default_value: disabled
                example: disabled
              - nxos_name: llAddrUseBia
                tf_name: link_address_use_bia
                type: String
                description: 'IPv6 Link Local Use BIA'
                enum_values:
                  - enabled
                  - disabled
                default_value: disabled
                example: disabled
              - nxos_name: useLinkLocalAddr
                tf_name: use_link_local_address
                type: String
                description: 'IPv6 Address Use Link Local Address'
                enum_values:
                  - enabled
                  - disabled
                default_value: disabled
                example: disabled
              - nxos_name: urpf
                tf_name: urpf
                type: String
                description: 'URPF (unicast Reverse Path Forwarding).'
                enum_values:
                  - disabled
                  - strict
                  - loose
                  - loose-allow-default
                  - strict-allow-vni-hosts
                default_value: disabled
                example: disabled
              - nxos_name: llAddr
                tf_name: link_local_address
                type: String
                description: 'IPv6 address.'
                example: '2001:db8:3333:4444:5555:6666:7777:8888'
            child_classes:
              - class_name: ipv6Addr
                doc_path: Layer%203/ipv6:Addr/
                rn: addr-[%s]
                type: list
                tf_name: addresses
                description: 'List of IPv6 interface addresses.'
                attributes:
                  - nxos_name: addr
                    tf_name: address
                    type: String
                    id: true
                    description: 'IPv6 address.'
                    example: '2001:db8:3333:4444:5555:6666:7777:8888'
                  - nxos_name: type
                    tf_name: type
                    type: String
                    description: 'Address type.'
                    enum_values:
                      - primary
                      - secondary
                    default_value: 'primary'
                    example: 'primary'
                  - nxos_name: tag
                    tf_name: tag
                    type: Int64
                    description: 'Route Tag'
                    default_value: 0
                    example: 1234
