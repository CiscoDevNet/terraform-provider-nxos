---
name: OSPF Max Metric
class_name: ospfMaxMetricLsaP
dn: sys/ospf/inst-[%s]/dom-[%s]/maxmetriclsap
ds_description: This data source can read the OSPF Max Metric Link State Advertisement configuration.
res_description: This resource can manage the OSPF Max Metric Link State Advertisement configuration.
doc_path: Routing%20and%20Forwarding/ospf:maxmetriclsap/
doc_category: OSPF
parents:
  - OSPF VRF
attributes:
  - nxos_name: inst
    tf_name: instance_name
    type: String
    id: true
    reference_only: true
    description: 'OSPF instance name.'
    example: OSPF1
  - nxos_name: name
    tf_name: vrf_name
    type: String
    id: true
    reference_only: true
    description: 'VRF name.'
    example: VRF1
  - nxos_name: ctrl
    tf_name: control
    type: String
    description: 'Maximum Metric Controls - specifies when to send max-metric LSAs. Choices: `unspecified`, `summary-lsa`, `external-lsa`, `startup`, `stub`. Can be an empty string. Allowed formats:\n  - Single value. Example: `stub`\n  - Multiple values (comma-separated). Example: `stub,summary-lsa`. In this case values must be in alphabetical order.'
    example: 'external-lsa,startup,stub,summary-lsa'
  - nxos_name: maxMetricExtLsa
    tf_name: external_lsa
    type: Int64
    min_int: 1
    max_int: 16777215
    description: 'Maximum metric value for external LSAs.'
    example: 600
  - nxos_name: maxMetricSummLsa
    tf_name: summary_lsa
    type: Int64
    min_int: 1
    max_int: 16777215
    description: 'Maximum metric value for summary LSAs.'
    example: 600
  - nxos_name: startupIntvl
    tf_name: startup_interval
    type: Int64
    min_int: 0
    max_int: 4294967295
    description: 'Time (in secs) for which max metric should be advertised at startup.'
    example: 300      
test_prerequisites:
  - dn: sys/fm/ospf
    class_name: fmOspf
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/fm/bfd
    class_name: fmBfd
    dependencies: [0]
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/ospf
    class_name: ospfEntity
    dependencies: [1]
  - dn: sys/ospf/inst-[OSPF1]
    class_name: ospfInst
    attributes:
      - name: name
        value: OSPF1
    dependencies: [2]
  - dn: sys/ospf/inst-[OSPF1]/dom-[VRF1]
    class_name: ospfDom
    attributes:
      - name: name
        value: VRF1
    dependencies: [3]
