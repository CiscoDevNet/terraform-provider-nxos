---
name: OSPF Authentication
class_name: ospfAuthNewP
dn: sys/ospf/inst-[%s]/dom-[%s]/if-[%s]/authnew
ds_description: |-
  This data source can read the OSPF authentication configuration.
res_description: |-
  This resource can manage the OSPF authentication configuration.\n\n- API Documentation: [ospfAuthNewP](https://pubhub.devnetcloud.com/media/dme-docs-10-2-2/docs/Routing%20and%20Forwarding/ospf:AuthNewP/)
parents:
  - OSPF
  - OSPF Instance
  - OSPF VRF
  - OSPF Interface
attributes:
  - nxos_name: inst
    tf_name: instance_name
    type: String
    id: true
    reference_only: true
    description: 'OSPF instance name.'
    example: OSPF1
  - nxos_name: name
    tf_name: vrf_name
    type: String
    id: true
    reference_only: true
    description: 'VRF name.'
    example: default
  - nxos_name: id
    tf_name: interface_id
    type: String
    id: true
    reference_only: true
    description: 'Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
    example: eth1/10
  - nxos_name: key
    tf_name: key
    type: String
    read_only: true
    description: 'Key used for authentication.'
    example: mykey
  - nxos_name: keyId
    tf_name: key_id
    type: Int64
    min_int: 0
    max_int: 255
    default_value: 0
    description: 'Key ID used for authentication.'
    example: 1
  - nxos_name: keySecureMode
    tf_name: key_secure_mode
    type: Bool
    description: 'Encrypted authentication key or plain text key.'
    default_value: false
    example: false
  - nxos_name: keychain
    tf_name: keychain
    type: String
    description: 'Authentication keychain.'
    example: mykeychain
  - nxos_name: md5key
    tf_name: md5_key
    type: String
    read_only: true
    description: 'Key used for md5 authentication.'
    example: mymdkey
  - nxos_name: md5keySecureMode
    tf_name: md5_key_secure_mode
    type: Bool
    description: 'Encrypted authentication md5 key or plain text key.'
    default_value: false
    example: false
  - nxos_name: type
    tf_name: type
    type: String
    description: 'Authentication type.'
    enum_value:
      - none
      - simple
      - md5
      - unspecified
    default_value: unspecified
    example: none
