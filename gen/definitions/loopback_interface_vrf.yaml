---
name: Loopback Interface VRF
class_name: nwRtVrfMbr
dn: sys/intf/lb-[%s]/rtvrfMbr
ds_description: |-
  This data source can read a loopback interface VRF association.
res_description: |-
  This resource can manage a loopback interface VRF association.\n\n- API Documentation: [nwRtVrfMbr](https://pubhub.devnetcloud.com/media/dme-docs-10-2-2/docs/Routing%20and%20Forwarding/nw:RtVrfMbr/)
attributes:
  - nxos_name: id
    tf_name: interface_id
    type: String
    id: true
    reference_only: true
    description: 'Must match first field in the output of `show intf brief`. Example: `lo123`.'
    example: lo123
  - nxos_name: tDn
    tf_name: vrf_dn
    type: String
    mandatory: true
    description: 'DN of VRF. For example: `sys/inst-VRF1`.'
    example: sys/inst-default
test_prerequisites:
  - dn: sys/intf/lb-[lo123]
    class_name: l3LbRtdIf
    attributes:
      - name: id
        value: lo123
