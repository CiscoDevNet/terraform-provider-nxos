---
name: BGP Peer Template Address Family
class_name: bgpPeerAf
dn: sys/bgp/inst/dom-[%s]/peercont-[%s]/af-[%s]
ds_description: This data source can read the BGP peer template address family configuration.
res_description: This resource can manage the BGP peer template address family configuration.
doc_path: Routing%20and%20Forwarding/bgp:PeerAf/
doc_category: BGP
parents:
  - BGP Peer Template
children:
  - BGP Peer Template Max Prefix
attributes:
  - nxos_name: vrf_name
    tf_name: vrf
    type: String
    id: true
    reference_only: true
    description: 'VRF name.'
    example: default
  - nxos_name: name
    tf_name: template_name
    type: String
    id: true
    reference_only: true
    description: 'Peer template name.'
    example: SPINE-PEERS
  - nxos_name: type
    tf_name: address_family
    type: String
    id: true
    description: 'Address Family.'
    enum_values:
      - ipv4-ucast
      - ipv4-mcast
      - vpnv4-ucast
      - ipv6-ucast
      - ipv6-mcast
      - vpnv6-ucast
      - vpnv6-mcast
      - l2vpn-evpn
      - ipv4-lucast
      - ipv6-lucast
      - lnkstate
      - ipv4-mvpn
      - ipv6-mvpn
      - l2vpn-vpls
      - ipv4-mdt
    default_value: 'ipv4-ucast'
    example: 'ipv4-ucast'
  - nxos_name: ctrl
    tf_name: control
    type: String
    description: 'Peer address-family control.'
    enum_value:
      - rr-client
      - nh-self
      - dis-peer-as-check
      - allow-self-as
      - default-originate
      - advertisement-interval
      - suppress-inactive
      - nh-self-all
    example: 'rr-client'
  - nxos_name: sendComExt
    tf_name: send_community_extended
    type: String
    description: 'Send-community extended.'
    enum_value:
      - enabled
      - disabled
    default_value: disabled
    example: enabled
  - nxos_name: sendComStd
    tf_name: send_community_standard
    type: String
    description: 'Send-community standard.'
    enum_value:
      - enabled
      - disabled
    default_value: disabled
    example: enabled
test_prerequisites:
  - dn: sys/bgp
    class_name: bgpEntity
  - dn: sys/bgp/inst
    class_name: bgpInst
    attributes:
      - name: adminSt
        value: enabled
      - name: asn
        value: '65001'
    dependencies: [0]
  - dn: sys/bgp/inst/dom-[default]
    class_name: bgpDom
    attributes:
      - name: name
        value: default
    dependencies: [1]
  - dn: sys/bgp/inst/dom-[default]/peercont-[SPINE-PEERS]
    class_name: bgpPeerCont
    attributes:
      - name: name
        value: SPINE-PEERS
    dependencies: [2]
