---
name: ISIS
class_name: isisEntity
dn: sys/isis
ds_description: This data source can read the IS-IS configuration.
res_description: This resource can manage the IS-IS configuration.
doc_path: Routing%20and%20Forwarding/isis:Entity/
doc_category: Routing
attributes:
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'Administrative state.'
    enum_values:
      - enabled
      - disabled
    default_value: enabled
    example: enabled
child_classes:
  - class_name: isisInst
    doc_path: Routing%20and%20Forwarding/isis:Inst/
    rn: inst-%s
    type: list
    tf_name: instances
    description: 'List of IS-IS instances.'
    attributes:
      - nxos_name: name
        tf_name: name
        type: String
        id: true
        description: 'IS-IS instance name.'
        example: ISIS1
      - nxos_name: adminSt
        tf_name: admin_state
        type: String
        description: 'Administrative state.'
        enum_values:
          - enabled
          - disabled
        default_value: enabled
        example: enabled
    child_classes:
      - class_name: isisDom
        doc_path: Routing%20and%20Forwarding/isis:Dom/
        rn: dom-[%s]
        type: list
        tf_name: vrfs
        description: 'List of IS-IS VRFs.'
        attributes:
          - nxos_name: name
            tf_name: name
            type: String
            id: true
            description: 'VRF name.'
            example: default
          - nxos_name: adminSt
            tf_name: admin_state
            type: String
            description: 'Administrative state.'
            enum_values:
              - enabled
              - disabled
            default_value: enabled
            example: enabled
          - nxos_name: authCheckLvl1
            tf_name: authentication_check_l1
            type: Bool
            description: 'Authentication Check for ISIS on Level-1.'
            default_value: true
            example: false
          - nxos_name: authCheckLvl2
            tf_name: authentication_check_l2
            type: Bool
            description: 'Authentication Check for ISIS on Level-2.'
            default_value: true
            example: false
          - nxos_name: authKeyLvl1
            tf_name: authentication_key_l1
            type: String
            write_only: true
            description: 'Authentication Key for IS-IS on Level-1.'
            example: ''
          - nxos_name: authKeyLvl2
            tf_name: authentication_key_l2
            type: String
            write_only: true
            description: 'Authentication Key for IS-IS on Level-2.'
            example: ''
          - nxos_name: authTypeLvl1
            tf_name: authentication_type_l1
            type: String
            description: 'IS-IS Authentication-Type for Level-1.'
            enum_values:
              - clear
              - md5
              - unknown
            default_value: unknown
            example: unknown
          - nxos_name: authTypeLvl2
            tf_name: authentication_type_l2
            type: String
            description: 'IS-IS Authentication-Type for Level-2.'
            enum_values:
              - clear
              - md5
              - unknown
            default_value: unknown
            example: unknown
          - nxos_name: bwRef
            tf_name: bandwidth_reference
            type: Int64
            min_int: 0
            max_int: 4294967295
            default_value: 40000
            description: 'The IS-IS domain bandwidth reference. This sets the default reference bandwidth used for calculating the IS-IS cost metric.'
            example: 400000
          - nxos_name: bwRefUnit
            tf_name: banwidth_reference_unit
            type: String
            description: 'Bandwidth reference unit.'
            enum_values:
              - mbps
              - gbps
            default_value: mbps
            example: mbps
          - nxos_name: isType
            tf_name: is_type
            type: String
            description: 'IS-IS domain type.'
            enum_values:
              - l1
              - l2
              - l12
            default_value: l12
            example: l2
          - nxos_name: metricStyle
            tf_name: metric_type
            type: String
            description: 'IS-IS metric type.'
            enum_values:
              - narrow
              - wide
              - transition
            default_value: wide
            example: wide
          - nxos_name: mtu
            tf_name: mtu
            type: Int64
            min_int: 256
            max_int: 4352
            default_value: 1492
            description: 'The configuration of link-state packet (LSP) maximum transmission units (MTU) is supported. You can enable up to 4352 bytes.'
            example: 2000
          - nxos_name: net
            tf_name: net
            type: String
            description: 'Holds IS-IS domain NET (address) value.'
            example: '49.0001.0000.0000.3333.00'
          - nxos_name: passiveDflt
            tf_name: passive_default
            type: String
            description: 'IS-IS Domain passive-interface default level.'
            enum_values:
              - l1
              - l2
              - l12
              - unknown
            default_value: unknown
            example: l12
        child_classes:
          - class_name: isisDomAf
            doc_path: Routing%20and%20Forwarding/isis:DomAf/
            rn: af-%s
            type: list
            tf_name: address_families
            description: 'List of IS-IS address families.'
            attributes:
              - nxos_name: type
                tf_name: address_family
                type: String
                id: true
                description: 'Address family type.'
                enum_values:
                  - v4
                  - v6
                default_value: v4
                example: v4
              - nxos_name: srMpls
                tf_name: segment_routing_mpls
                type: Bool
                description: 'Segment routing for MPLS'
                default_value: false
                example: true
              - nxos_name: enableBfd
                tf_name: enable_bfd
                type: Bool
                description: 'Enabling BFD on all ISIS domain interfaces.'
                default_value: false
                example: false
              - nxos_name: advPassiveLvl1
                tf_name: prefix_advertise_passive_l1
                type: Bool
                description: 'Prefix advertise passive only for level-1'
                default_value: false
                example: true
              - nxos_name: advPassiveLvl2
                tf_name: prefix_advertise_passive_l2
                type: Bool
                description: 'Prefix advertise passive only level-2'
                default_value: false
                example: true
          - class_name: isisOverload
            doc_path: Routing%20and%20Forwarding/isis:Overload/
            rn: overload
            type: single
            description: 'IS-IS overload configuration.'
            attributes:
              - nxos_name: startupTime
                tf_name: overload_startup_time
                type: Int64
                min_int: 5
                max_int: 86400
                default_value: 60
                description: 'The overload startup time. The overload state begins when the switch boots up and ends at the time specified as the overload startup time.'
                example: 60
  - class_name: isisInternalIf
    doc_path: Routing%20and%20Forwarding/isis:InternalIf/
    rn: if-[%s]
    type: list
    tf_name: interfaces
    description: 'List of IS-IS interfaces.'
    attributes:
      - nxos_name: id
        tf_name: interface_id
        type: String
        id: true
        description: 'Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
        example: eth1/10
      - nxos_name: authCheck
        tf_name: authentication_check
        type: Bool
        description: 'Authentication Check for ISIS without specific level.'
        default_value: true
        example: false
      - nxos_name: authCheckLvl1
        tf_name: authentication_check_l1
        type: Bool
        description: 'Authentication Check for ISIS on Level-1.'
        default_value: true
        example: false
      - nxos_name: authCheckLvl2
        tf_name: authentication_check_l2
        type: Bool
        description: 'Authentication Check for ISIS on Level-2.'
        default_value: true
        example: false
      - nxos_name: authKey
        tf_name: authentication_key
        type: String
        write_only: true
        description: 'Authentication Key for IS-IS without specific level.'
        example: ''
      - nxos_name: authKeyLvl1
        tf_name: authentication_key_l1
        type: String
        write_only: true
        description: 'Authentication Key for IS-IS on Level-1.'
        example: ''
      - nxos_name: authKeyLvl2
        tf_name: authentication_key_l2
        type: String
        write_only: true
        description: 'Authentication Key for IS-IS on Level-2.'
        example: ''
      - nxos_name: authType
        tf_name: authentication_type
        type: String
        description: 'IS-IS Authentication-Type without specific level.'
        enum_values:
          - clear
          - md5
          - unknown
        default_value: unknown
        example: unknown
      - nxos_name: authTypeLvl1
        tf_name: authentication_type_l1
        type: String
        description: 'IS-IS Authentication-Type for Level-1.'
        enum_values:
          - clear
          - md5
          - unknown
        default_value: unknown
        example: unknown
      - nxos_name: authTypeLvl2
        tf_name: authentication_type_l2
        type: String
        description: 'IS-IS Authentication-Type for Level-2.'
        enum_values:
          - clear
          - md5
          - unknown
        default_value: unknown
        example: unknown
      - nxos_name: cktT
        tf_name: circuit_type
        type: String
        description: 'Circuit type.'
        enum_values:
          - l1
          - l2
          - l12
        default_value: l12
        example: l2
      - nxos_name: dom
        tf_name: vrf
        type: String
        description: 'VRF.'
        example: 'default'
      - nxos_name: helloIntvl
        tf_name: hello_interval
        type: Int64
        min_int: 1
        max_int: 65535
        default_value: 10
        description: 'Hello interval.'
        example: 20
      - nxos_name: helloIntvlLvl1
        tf_name: hello_interval_l1
        type: Int64
        min_int: 1
        max_int: 65535
        default_value: 10
        description: 'Hello interval Level-1.'
        example: 20
      - nxos_name: helloIntvlLvl2
        tf_name: hello_interval_l2
        type: Int64
        min_int: 1
        max_int: 65535
        default_value: 10
        description: 'Hello interval Level-2.'
        example: 20
      - nxos_name: helloMult
        tf_name: hello_multiplier
        type: Int64
        min_int: 3
        max_int: 1000
        default_value: 3
        description: 'Hello multiplier.'
        example: 4
      - nxos_name: helloMultLvl1
        tf_name: hello_multiplier_l1
        type: Int64
        min_int: 3
        max_int: 1000
        default_value: 3
        description: 'Hello multiplier Level-1.'
        example: 4
      - nxos_name: helloMultLvl2
        tf_name: hello_multiplier_l2
        type: Int64
        min_int: 3
        max_int: 1000
        default_value: 3
        description: 'Hello multiplier Level-2.'
        example: 4
      - nxos_name: helloPad
        tf_name: hello_padding
        type: String
        description: 'Hello padding.'
        enum_values:
          - always
          - transient
          - never
        default_value: always
        example: never
      - nxos_name: instance
        tf_name: instance_name
        type: String
        description: 'Instance to which the interface belongs to.'
        example: ISIS1
      - nxos_name: metricLvl1
        tf_name: metric_l1
        type: Int64
        min_int: 0
        max_int: 16777216
        default_value: 16777216
        description: 'Interface metric Level-1.'
        example: 1000
      - nxos_name: metricLvl2
        tf_name: metric_l2
        type: Int64
        min_int: 0
        max_int: 16777216
        default_value: 16777216
        description: 'Interface metric Level-2.'
        example: 1000
      - nxos_name: mtuCheck
        tf_name: mtu_check
        type: Bool
        description: 'MTU Check for IS-IS without specific level.'
        default_value: false
        example: true
      - nxos_name: mtuCheckLvl1
        tf_name: mtu_check_l1
        type: Bool
        description: 'MTU Check for IS-IS on Level-1.'
        default_value: false
        example: true
      - nxos_name: mtuCheckLvl2
        tf_name: mtu_check_l2
        type: Bool
        description: 'MTU Check for IS-IS on Level-2.'
        default_value: false
        example: true
      - nxos_name: networkTypeP2P
        tf_name: network_type_p2p
        type: String
        description: 'Enabling Point-to-Point Network Type on IS-IS Interface.'
        enum_values:
          - 'off'
          - 'on'
          - useAllISMac
        default_value: 'off'
        example: 'on'
      - nxos_name: passive
        tf_name: passive
        type: String
        description: 'IS-IS Passive Interface Info.'
        enum_values:
          - l1
          - l2
          - l12
          - noL1
          - noL2
          - noL12
          - inheritDef
        default_value: inheritDef
        example: l1
      - nxos_name: priorityLvl1
        tf_name: priority_l1
        type: Int64
        min_int: 0
        max_int: 127
        default_value: 64
        description: 'Circuit priority.'
        example: 80
      - nxos_name: priorityLvl2
        tf_name: priority_l2
        type: Int64
        min_int: 0
        max_int: 127
        default_value: 64
        description: 'Circuit priority.'
        example: 80
      - nxos_name: v4enable
        tf_name: enable_ipv4
        type: Bool
        default_value: false
        description: "Enabling ISIS router tag on Interface's IPV4 family."
        example: true
test_prerequisites:
  - dn: sys/fm/isis
    class_name: fmIsis
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
