---
name: BGP Peer Template Address Family
class_name: bgpPeerAf
dn: sys/bgp/inst/dom-[default]/peercont-[%s]/af-[%s]
ds_description: This data source can read the BGP peer template address family configuration.
res_description: This resource can manage the BGP peer template address family configuration.
doc_path: Routing%20and%20Forwarding/bgp:PeerAf/
doc_category: BGP
parents:
  - BGP Peer Template
children:
  - BGP Peer Template Max Prefix
attributes:
  - nxos_name: name
    tf_name: template_name
    type: String
    id: true
    reference_only: true
    description: 'Peer template name.'
    example: SPINE-PEERS
  - nxos_name: type
    tf_name: address_family
    type: String
    id: true
    description: 'Address Family.'
    enum_values:
      - ipv4-ucast
      - vpnv4-ucast
      - ipv6-ucast
      - vpnv6-ucast
      - l2vpn-evpn
      - lnkstate
    default_value: 'ipv4-ucast'
    example: 'ipv4-ucast'
  - nxos_name: ctrl
    tf_name: control
    type: String
    description: 'Peer address-family control.'
    default_value: ''
    example: 'rr-client'
  - nxos_name: sendComExt
    tf_name: send_community_extended
    type: String
    description: 'Send-community extended.'
    enum_values:
      - enabled
      - disabled
    default_value: disabled
    example: enabled
  - nxos_name: sendComStd
    tf_name: send_community_standard
    type: String
    description: 'Send-community standard.'
    enum_values:
      - enabled
      - disabled
    default_value: disabled
    example: enabled
test_prerequisites:
  - dn: sys/fm/bgp
    class_name: fmBgp
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/bgp
    class_name: bgpEntity
    dependencies: [0]
  - dn: sys/bgp/inst
    class_name: bgpInst
    attributes:
      - name: adminSt
        value: enabled
      - name: asn
        value: '65001'
    dependencies: [1]
  - dn: sys/bgp/inst/dom-[default]
    class_name: bgpDom
    attributes:
      - name: name
        value: default
    dependencies: [2]
  - dn: sys/bgp/inst/dom-[default]/peercont-[SPINE-PEERS]
    class_name: bgpPeerCont
    attributes:
      - name: name
        value: SPINE-PEERS
    dependencies: [3]
