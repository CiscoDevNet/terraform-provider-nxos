---
name: Physical Interface
class_name: l1PhysIf
dn: sys/intf/phys-[%s]
no_delete: true
ds_description: This data source can read the configuration of a physical interface on NX-OS devices, including settings such as speed, duplex, MTU, switchport mode, and VLAN assignments.
res_description: This resource can manage a physical interface on NX-OS devices, including settings such as speed, duplex, MTU, switchport mode, and VLAN assignments.
doc_path: System/l1:PhysIf/
doc_category: Interface
bulk_resource: true
parent_class_name: interfaceEntity
attributes:
  - nxos_name: id
    tf_name: interface_id
    type: String
    id: true
    description: 'Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
    example: eth1/10
  - nxos_name: FECMode
    tf_name: fec_mode
    type: String
    description: 'FEC Mode.'
    enum_values:
      - fc-fec
      - rs-fec
      - fec-off
      - auto
      - rs-ieee
      - rs-cons16
      - kp-fec
    example: auto
    delete_value: auto
  - nxos_name: accessVlan
    tf_name: access_vlan
    type: String
    description: 'Configured Access Vlan. Possible values are `unknown`, `vlan-XX` or `vxlan-XX`.'
    example: unknown
    delete_value: vlan-1
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'Administrative port state.'
    enum_values:
      - down
      - up
    example: down
    delete_value: DME_UNSET_PROPERTY_MARKER
  - nxos_name: autoNeg
    tf_name: auto_negotiation
    type: String
    description: 'Administrative port auto-negotiation.'
    enum_values:
      - 'on'
      - 'off'
      - 25G
    example: 'on'
    delete_value: 'on'
  - nxos_name: bw
    tf_name: bandwidth
    type: Int64
    description: 'The bandwidth parameter for a routed interface, port channel, or subinterface.'
    min_int: 0
    max_int: 3200000000
    example: 1000
    delete_value: 0
  - nxos_name: delay
    tf_name: delay
    type: Int64
    description: 'The administrative port delay time.'
    min_int: 1
    max_int: 16777215
    example: 10
    delete_value: 1
  - nxos_name: descr
    tf_name: description
    type: String
    description: 'Interface description.'
    example: My Description
    delete_value: DME_UNSET_PROPERTY_MARKER
  - nxos_name: duplex
    tf_name: duplex
    type: String
    description: 'Duplex.'
    enum_values:
      - auto
      - full
      - half
    example: auto
    delete_value: auto
  - nxos_name: layer
    tf_name: layer
    type: String
    description: 'Administrative port layer.'
    enum_values:
      - Layer1
      - Layer2
      - Layer3
    example: Layer3
    delete_value: Layer2
  - nxos_name: linkLog
    tf_name: link_logging
    type: String
    description: 'Administrative link logging enable.'
    enum_values:
      - default
      - enable
      - disable
    example: enable
    delete_value: default
  - nxos_name: linkDebounce
    tf_name: link_debounce_down
    type: Int64
    description: 'Administrative port link debounce interval.'
    min_int: 0
    max_int: 20000
    example: 200
    delete_value: 100
  - nxos_name: linkDebounceLinkUp
    tf_name: link_debounce_up
    type: Int64
    description: 'Link Debounce Interval - LinkUp Event.'
    min_int: 0
    max_int: 10000
    example: 0
    delete_value: 0
  - nxos_name: medium
    tf_name: medium
    type: String
    description: 'The administrative port medium type.'
    enum_values:
      - broadcast
      - p2p
    example: broadcast
    delete_value: broadcast
  - nxos_name: mode
    tf_name: mode
    type: String
    description: 'Administrative port mode.'
    enum_values:
      - access
      - trunk
      - fex-fabric
      - dot1q-tunnel
      - promiscuous
      - host
      - trunk_secondary
      - trunk_promiscuous
      - vntag
    example: access
    delete_value: access
  - nxos_name: mtu
    tf_name: mtu
    type: Int64
    description: 'Administrative port mtu.'
    min_int: 576
    max_int: 9216
    example: 1500
    delete_value: 1500
  - nxos_name: nativeVlan
    tf_name: native_vlan
    type: String
    description: 'Configured Native Vlan. Possible values are `unknown`, `vlan-XX` or `vxlan-XX`.'
    example: unknown
    delete_value: vlan-1
  - nxos_name: speed
    tf_name: speed
    type: String
    description: 'Administrative port speed.'
    enum_values:
      - unknown
      - 100M
      - 1G
      - 10G
      - 40G
      - auto
      - auto 100M
      - auto 100M 1G
      - 100G
      - 25G
      - 10M
      - 50G
      - 200G
      - 400G
      - 2.5G
      - 5G
      - auto 2.5G 5G 10G
      - auto 100M 1G 2.5G 5G
      - 800G
    example: auto
    delete_value: auto
  - nxos_name: speedGroup
    tf_name: speed_group
    type: String
    description: 'Speed Group.'
    enum_values:
      - unknown
      - '1000'
      - '10000'
      - '40000'
      - auto
      - '25000'
    example: auto
    delete_value: auto
  - nxos_name: trunkVlans
    tf_name: trunk_vlans
    type: String
    description: 'Configed Trunk Vlans.'
    example: 1-4094
    delete_value: 1-4094
  - nxos_name: uniDirectionalEthernet
    tf_name: uni_directional_ethernet
    type: String
    description: 'UDE (Uni-Directional Ethernet).'
    enum_values:
      - disable
      - send-only
      - receive-only
    example: disable
    delete_value: disable
  - nxos_name: userCfgdFlags
    tf_name: user_configured_flags
    type: String
    description: 'Port User Config Flags.'
    enum_values:
      - none
      - admin_state
      - admin_layer
      - admin_router_mac
      - admin_dce_mode
      - admin_mtu
    allow_non_enum_values: true
    example: 'admin_layer,admin_mtu,admin_state'
    delete_value: none
  - nxos_name: beacon
    tf_name: beacon
    type: String
    description: 'Beacon State.'
    enum_values:
      - 'on'
      - 'off'
    example: 'off'
  - nxos_name: dfeAdaptiveTuning
    tf_name: dfe_adaptive_tuning
    type: String
    description: 'DFE (Decision Feedback Equalizer) Adaptive Tuning.'
    enum_values:
      - disable
      - enable
    example: disable
  - nxos_name: dfeTuningDelay
    tf_name: dfe_tuning_delay
    type: Int64
    description: 'DFE (Decision Feedback Equalizer) Tuning Delay.'
    min_int: 100
    max_int: 10000
    example: 500
  - nxos_name: dot1qEtherType
    tf_name: dot1q_ether_type
    type: Int64
    description: 'The administrative port Dot1q ether-type. Dot1q Ether Type configures the TPID value in the VLAN tag field for packets received and sent by the interface.'
    min_int: 1536
    max_int: 65535
    example: 33024
    exclude_test: true
  - nxos_name: equalizationDelay
    tf_name: equalization_delay
    type: Int64
    description: 'Administrative port equalization delay time.'
    min_int: 0
    max_int: 31
    example: 1
    exclude_test: true
  - nxos_name: inhBw
    tf_name: inherit_bandwidth
    type: Int64
    description: 'Administrative port inherit bandwidth.'
    min_int: 0
    max_int: 4294967295
    example: 1000
  - nxos_name: ituChannel
    tf_name: itu_channel
    type: Int64
    description: 'ITU Channel to support DWDM XCVR.'
    min_int: 1
    max_int: 96
    example: 50
  - nxos_name: linkActiveJitterMgmt
    tf_name: link_active_jitter_management
    type: String
    description: 'Administrative port link active-jitter-management.'
    enum_values:
      - disable
      - enable
    example: disable
  - nxos_name: linkFlapErrDis
    tf_name: link_flap_error_disable
    type: String
    description: 'Enable/Disable Link Flap Error Config.'
    enum_values:
      - disable
      - enable
    example: disable
  - nxos_name: linkFlapErrorMax
    tf_name: link_flap_error_max
    type: Int64
    description: 'Max Flaps allowed per time.'
    min_int: 2
    max_int: 30
    example: 10
  - nxos_name: linkFlapErrorSeconds
    tf_name: link_flap_error_seconds
    type: Int64
    description: 'Time Allowed for max flaps.'
    min_int: 5
    max_int: 420
    example: 60
  - nxos_name: linkLoopback
    tf_name: link_loopback
    type: String
    description: 'Link loopback configuration.'
    enum_values:
      - disable
      - enable
    example: disable
  - nxos_name: linkMacUpTimer
    tf_name: link_mac_up_timer
    type: Int64
    description: 'Administrative port link mac-up timer.'
    min_int: 0
    max_int: 120
    example: 10
  - nxos_name: linkMaxBringUpTimer
    tf_name: link_max_bring_up_timer
    type: Int64
    description: 'Administrative port link mac-up timer max.'
    min_int: 0
    max_int: 120
    example: 10
  - nxos_name: linkTransmitReset
    tf_name: link_transmit_reset
    type: String
    description: 'Link Transmit Reset.'
    enum_values:
      - disable
      - enable
    example: enable
  - nxos_name: mdix
    tf_name: mdix
    type: String
    description: 'The administrative Mdix mode. The Medium-dependant interface crossover (Mdix) is when the interface automatically detects the required cable connection type (straight through or crossover) and configures the connection appropriately.'
    enum_values:
      - auto
      - mdi
      - mdi-x
    example: auto
  - nxos_name: mediaType
    tf_name: media_type
    type: String
    description: 'Phy interfaces media type.'
    enum_values:
      - none
      - 10g-tx
    example: none
  - nxos_name: opticsLoopback
    tf_name: optics_loopback
    type: String
    description: 'Configured Loopback.'
    enum_values:
      - disable
      - internal
      - line
    example: disable
  - nxos_name: packetTimestampEgressSourceId
    tf_name: packet_timestamp_egress_source_id
    type: Int64
    description: 'Egress timestamp Source Id.'
    min_int: 0
    max_int: 8388606
    example: 100
  - nxos_name: packetTimestampIngressSourceId
    tf_name: packet_timestamp_ingress_source_id
    type: Int64
    description: 'Ingress timestamp Source Id.'
    min_int: 0
    max_int: 8388606
    example: 100
  - nxos_name: packetTimestampState
    tf_name: packet_timestamp_state
    type: String
    description: 'Packet timestamp feature state.'
    enum_values:
      - disable
      - enable-ingress
      - enable-egress
      - enable-both
    example: disable
  - nxos_name: portT
    tf_name: port_type
    type: String
    description: 'Type of the port: Fabric vs Leaf.'
    enum_values:
      - unknown
      - eobc
      - mgmt
      - fab
      - leaf
      - extchhp
      - extchfp
    example: unknown
  - nxos_name: routerMac
    tf_name: router_mac
    type: String
    description: 'The administrative router MAC address.'
    example: not-applicable
  - nxos_name: snmpTrapSt
    tf_name: snmp_trap_state
    type: String
    description: 'Administrative port snmp trap state.'
    enum_values:
      - enable
      - disable
    example: enable
  - nxos_name: spanMode
    tf_name: span_mode
    type: String
    description: 'Administrative port span mode.'
    enum_values:
      - not-a-span-dest
      - span-dest
      - span-dest-fwd
      - span-dest-fwd-learn
    example: not-a-span-dest
  - nxos_name: squelch
    tf_name: squelch
    type: String
    description: 'Configured Squelch.'
    enum_values:
      - enable
      - disable
    example: enable
  - nxos_name: transMode
    tf_name: transparent_mode
    type: String
    description: 'Administrative port layer1 mode.'
    enum_values:
      - not-a-trans-port
      - trans-port
    example: not-a-trans-port
  - nxos_name: trunkLog
    tf_name: trunk_logging
    type: String
    description: 'Administrative trunk logging enable.'
    enum_values:
      - default
      - enable
      - disable
    example: default
  - nxos_name: usage
    tf_name: usage
    type: String
    description: 'The port usage type.'
    enum_values:
      - discovery
      - epg
      - fabric
      - infra
      - controller
      - blacklist
    allow_non_enum_values: true
    example: discovery
  - nxos_name: voicePortCos
    tf_name: voice_port_cos
    type: Int64
    description: 'Voice Port Cos.'
    min_int: -1
    max_int: 7
    example: 0
  - nxos_name: voicePortTrust
    tf_name: voice_port_trust
    type: String
    description: 'Voice Port Trust.'
    enum_values:
      - disable
      - enable
    example: disable
  - nxos_name: voiceVlanId
    tf_name: voice_vlan_id
    type: Int64
    description: 'Voice VLAN ID.'
    min_int: 0
    max_int: 4092
    example: 0
  - nxos_name: voiceVlanType
    tf_name: voice_vlan_type
    type: String
    description: 'Voice vlan type.'
    enum_values:
      - none
      - tagged
      - dot1p
      - untagged
    example: none
child_classes:
  - class_name: nwRtVrfMbr
    rn: rtvrfMbr
    type: single
    doc_path: Routing%20and%20Forwarding/nw:RtVrfMbr/
    attributes:
      - nxos_name: tDn
        tf_name: vrf_dn
        type: String
        description: 'DN of VRF. For example: `sys/inst-VRF1`.'
        example: sys/inst-default
