  - class_name: fmBashShell
    rn: bashshell
    type: single
    no_delete: true
    description: 'Bash Shell feature configuration.'
    doc_path: Feature%20Management/fm:BashShell/
    attributes:
      - nxos_name: adminSt
        tf_name: bash_shell
        type: String
        description: 'Administrative state.'
        enum_values:
          - enabled
          - disabled
        example: enabled
        delete_value: disabled
