---
name: IPv4
class_name: ipv4Entity
dn: sys/ipv4
no_delete: true
ds_description: This data source can read the IPv4 configuration.
res_description: This resource can manage the IPv4 configuration.
doc_path: Layer%203/ipv4:Entity/
doc_category: IPv4
child_classes:
  - class_name: ipv4Inst
    doc_path: Layer%203/ipv4:Inst/
    rn: inst
    type: single
    no_delete: true
    child_classes:
      - class_name: ipv4Dom
        doc_path: Layer%203/ipv4:Dom/
        rn: dom-%s
        type: list
        tf_name: vrfs
        description: 'List of IPv4 VRF configurations.'
        attributes:
          - nxos_name: name
            tf_name: name
            type: String
            id: true
            description: 'VRF name.'
            example: VRF1
        child_classes:
          - class_name: ipv4Route
            doc_path: Layer%203/ipv4:Route/
            rn: rt-[%s]
            type: list
            tf_name: static_routes
            description: 'List of IPv4 static routes.'
            attributes:
              - nxos_name: prefix
                tf_name: prefix
                type: String
                id: true
                description: 'Prefix.'
                example: '1.1.1.0/24'
            child_classes:
              - class_name: ipv4Nexthop
                doc_path: Layer%203/ipv4:Nexthop/
                rn: nh-[%s]-addr-[%s]-vrf-[%s]
                description: List of next hops.
                mandatory: true
                type: list
                tf_name: next_hops
                attributes:
                  - nxos_name: nhIf
                    tf_name: interface_id
                    type: String
                    id: true
                    description: 'Must match first field in the output of `show intf brief` or `unspecified`. Example: `eth1/1` or `vlan100`.'
                    example: unspecified
                  - nxos_name: nhAddr
                    tf_name: address
                    type: String
                    id: true
                    description: 'Nexthop address.'
                    example: 1.2.3.4
                  - nxos_name: nhVrf
                    tf_name: vrf_name
                    type: String
                    id: true
                    description: 'Nexthop VRF.'
                    example: default
                  - nxos_name: descr
                    tf_name: description
                    type: String
                    description: 'Description.'
                    example: My Description
                  - nxos_name: object
                    tf_name: object
                    type: Int64
                    description: 'Object to be tracked.'
                    min_int: 0
                    max_int: 4294967295
                    example: 10
                  - nxos_name: pref
                    tf_name: preference
                    type: Int64
                    description: 'Route preference.'
                    min_int: 0
                    max_int: 255
                    example: 123
                  - nxos_name: tag
                    tf_name: tag
                    type: Int64
                    description: 'Tag value.'
                    min_int: 0
                    max_int: 4294967295
                    example: 10
          - class_name: ipv4If
            doc_path: Layer%203/ipv4:If/
            rn: if-[%s]
            type: list
            tf_name: interfaces
            description: 'List of IPv4 interfaces.'
            attributes:
              - nxos_name: id
                tf_name: interface_id
                type: String
                id: true
                description: 'Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
                example: eth1/10
              - nxos_name: dropGlean
                tf_name: drop_glean
                type: String
                description: 'ip drop-glean enabled/disabled.'
                enum_values:
                  - enabled
                  - disabled
                default_value: disabled
                example: disabled
              - nxos_name: forward
                tf_name: forward
                type: String
                description: 'ip forward enabled/disabled.'
                enum_values:
                  - enabled
                  - disabled
                default_value: disabled
                example: disabled
              - nxos_name: unnumbered
                tf_name: unnumbered
                type: String
                description: 'IP unnumbered. Reference to interface must match first field in the output of `show intf brief`. Example: `eth1/1`.'
                default_value: unspecified
                example: unspecified
              - nxos_name: urpf
                tf_name: urpf
                type: String
                description: 'URPF (unicast Reverse Path Forwarding).'
                enum_values:
                  - disabled
                  - strict
                  - loose
                  - loose-allow-default
                  - strict-allow-vni-hosts
                default_value: disabled
                example: disabled
            child_classes:
              - class_name: ipv4Addr
                doc_path: Layer%203/ipv4:Addr/
                rn: addr-[%s]
                type: list
                tf_name: addresses
                description: 'List of IPv4 interface addresses.'
                attributes:
                  - nxos_name: addr
                    tf_name: address
                    type: String
                    id: true
                    description: 'IPv4 address.'
                    example: '24.63.46.49/30'
                  - nxos_name: type
                    tf_name: type
                    type: String
                    description: 'Address type.'
                    enum_values:
                      - primary
                      - secondary
                    default_value: 'primary'
                    example: 'primary'
                  - nxos_name: tag
                    tf_name: tag
                    type: Int64
                    description: 'Route Tag'
                    default_value: 0
                    example: 1234
