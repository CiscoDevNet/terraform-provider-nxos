---
name: OSPF VRF
class_name: ospfDom
dn: sys/ospf/inst-[%s]/dom-[%s]
ds_description: This data source can read the OSPF VRF configuration.
res_description: This resource can manage the OSPF VRF configuration.
doc_path: Routing%20and%20Forwarding/ospf:Dom/
parents:
  - OSPF Instance
children:
  - OSPF Interface
  - OSPF Area
references:
  - VRF
attributes:
  - nxos_name: inst
    tf_name: instance_name
    type: String
    id: true
    reference_only: true
    description: 'OSPF instance name.'
    example: OSPF1
  - nxos_name: name
    tf_name: name
    type: String
    id: true
    description: 'VRF name.'
    example: default
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'Administrative state.'
    enum_value:
      - enabled
      - disabled
    default_value: enabled
    example: enabled
  - nxos_name: bwRef
    tf_name: bandwidth_reference
    type: Int64
    min_int: 0
    max_int: 4294967295
    default_value: 40000
    description: 'Bandwidth reference value.'
    example: 400000
  - nxos_name: bwRefUnit
    tf_name: banwidth_reference_unit
    type: String
    description: 'Bandwidth reference unit.'
    enum_value:
      - mbps
      - gbps
    default_value: mbps
    example: mbps
  - nxos_name: dist
    tf_name: distance
    type: Int64
    min_int: 1
    max_int: 255
    default_value: 110
    description: 'Administrative distance preference.'
    example: 110
  - nxos_name: rtrId
    tf_name: router_id
    type: String
    description: 'Router ID.'
    default_value: 0.0.0.0
    example: 34.56.78.90
test_prerequisites:
  - dn: sys/ospf
    class_name: ospfEntity
  - dn: sys/ospf/inst-[OSPF1]
    class_name: ospfInst
    attributes:
      - name: name
        value: OSPF1
    dependencies: [0]
