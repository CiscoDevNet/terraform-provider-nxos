---
name: IPv6 Static Route
class_name: ipv6Route
dn: sys/ipv6/inst/dom-[%s]/rt-[%s]
ds_description: This data source can read an IPv6 static route.
res_description: This resource can manage an IPv6 static route.
doc_path: Layer%203/ipv6:Route/
doc_category: IPv6
parents:
  - IPv6 VRF
attributes:
  - nxos_name: name
    tf_name: vrf_name
    type: String
    id: true
    reference_only: true
    description: 'VRF name.'
    example: default
  - nxos_name: prefix
    tf_name: prefix
    type: String
    id: true
    description: 'Prefix.'
    example: '2001:db8:3333:4444:5555:6666:102:304/128'
child_classes:
  - tf_name: next_hops
    class_name: ipv6Nexthop
    doc_path: Layer%203/ipv6:Nexthop/
    rn: nh-[%s]-addr-[%s]-vrf-[%s]
    description: List of next hops.
    type: list
    mandatory: true
    attributes:
      - nxos_name: nhIf
        tf_name: interface_id
        type: String
        id: true
        description: 'Must match first field in the output of `show intf brief` or `unspecified`. Example: `eth1/1` or `vlan100`.'
        example: unspecified
      - nxos_name: nhAddr
        tf_name: address
        type: String
        id: true
        description: 'Nexthop address.'
        example: 'a:b::c:d/128'
      - nxos_name: nhVrf
        tf_name: vrf_name
        type: String
        id: true
        description: 'Nexthop VRF.'
        example: default
      - nxos_name: descr
        tf_name: description
        type: String
        description: 'Description.'
        example: My Description
      - nxos_name: object
        tf_name: object
        type: Int64
        description: 'Object to be tracked.'
        min_int: 0
        max_int: 4294967295
        example: 10
      - nxos_name: pref
        tf_name: preference
        type: Int64
        description: 'Route preference.'
        min_int: 0
        max_int: 255
        example: 123
      - nxos_name: tag
        tf_name: tag
        type: Int64
        description: 'Tag value.'
        min_int: 0
        max_int: 4294967295
        example: 10
test_prerequisites:
  - dn: sys/ipv6/inst/dom-[default]
    class_name: ipv6Dom
