---
name: PIM VRF
class_name: pimDom
dn: sys/pim/inst/dom-[%s]
ds_description: This data source can read the PIM VRF configuration.
res_description: This resource can manage the PIM VRF configuration.
doc_path: Layer%203/pim:Dom/
doc_category: PIM
parents:
  - PIM Instance
children:
  - PIM Interface
  - PIM SSM Policy
  - PIM Static RP Policy
references:
  - VRF
attributes:
  - nxos_name: name
    tf_name: name
    type: String
    id: true
    description: 'VRF name.'
    example: default
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'Administrative state.'
    enum_values:
      - enabled
      - disabled
    default_value: enabled
    example: enabled
  - nxos_name: bfd
    tf_name: bfd
    type: Bool
    description: 'BFD.'
    default_value: false
    example: true
test_prerequisites:
  - dn: sys/pim
    class_name: pimEntity
  - dn: sys/pim/inst
    class_name: pimInst
    dependencies: [0]
