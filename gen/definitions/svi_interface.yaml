---
name: SVI Interface
class_name: sviIf
dn: sys/intf/svi-[%s]
ds_description: This data source can read an SVI (Switch Virtual Interface) on NX-OS devices, including administrative state, bandwidth, MTU, and medium type settings.
res_description: This resource can manage an SVI (Switch Virtual Interface) on NX-OS devices, including administrative state, bandwidth, MTU, and medium type settings.
doc_path: Interfaces/svi:If/
doc_category: Interface
bulk_resource: true
parent_class_name: interfaceEntity
attributes:
  - nxos_name: id
    tf_name: interface_id
    type: String
    id: true
    description: 'Must match first field in the output of `show intf brief`. Example: `vlan100`.'
    example: vlan293
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'Administrative state.'
    enum_values:
      - down
      - up
    example: down
  - nxos_name: autostate
    tf_name: autostate
    type: Bool
    description: 'Autostate Enabled?'
    example: false
  - nxos_name: bw
    tf_name: bandwidth
    type: Int64
    description: 'Specifies the administrative port bandwidth.'
    min_int: 1
    max_int: 400000000
    example: 1000
  - nxos_name: carDel
    tf_name: carrier_delay
    type: Int64
    description: 'The hold period for which carrier transition, such as L2 interfacing going down, is ignored.'
    min_int: 0
    max_int: 60000
    example: 200
  - nxos_name: delay
    tf_name: delay
    type: Int64
    description: 'Specifies the administrative port delay.'
    min_int: 1
    max_int: 16777215
    example: 10
  - nxos_name: descr
    tf_name: description
    type: String
    description: 'Tunnel Description.'
    example: My Description
  - nxos_name: inbMgmt
    tf_name: inband_management
    type: Bool
    description: 'An in-band management interface configuration.'
    example: false
  - nxos_name: loadIntvl1
    tf_name: load_interval_counter_1
    type: Int64
    description: 'Load-averaging Interval 1.'
    min_int: 60
    max_int: 600
    example: 90
  - nxos_name: loadIntvl2
    tf_name: load_interval_counter_2
    type: Int64
    description: 'Load-averaging Interval 2.'
    min_int: 60
    max_int: 600
    example: 120
  - nxos_name: loadIntvl3
    tf_name: load_interval_counter_3
    type: Int64
    description: 'Load-averaging Interval 3.'
    min_int: 60
    max_int: 600
    example: 90
  - nxos_name: mac
    tf_name: mac_address
    type: String
    description: 'The MAC address.'
    example: 00:25:B5:00:00:01
  - nxos_name: medium
    tf_name: medium
    type: String
    description: 'Indicates the administrative port medium type.'
    enum_values:
      - bcast
      - p2p
    example: bcast
  - nxos_name: mtu
    tf_name: mtu
    type: Int64
    description: 'The administrative MTU port on the aggregated interface.'
    min_int: 64
    max_int: 9216
    example: 9216
  - nxos_name: mtuInherit
    tf_name: mtu_inherit
    type: Bool
    description: 'A property for specifying if the MTU is inherited from global policy.'
    example: false
  - nxos_name: snmpTrap
    tf_name: snmp_trap_link_status
    type: Bool
    description: 'SNMP Trap Link Status Enabled?'
    example: false
  - nxos_name: vlanId
    tf_name: vlan_id
    type: Int64
    description: 'The VLAN ID associated with the SVI.'
    min_int: 0
    max_int: 4095
    exclude_test: true
    example: 100
child_classes:
  - class_name: nwRtVrfMbr
    rn: rtvrfMbr
    type: single
    doc_path: Routing%20and%20Forwarding/nw:RtVrfMbr/
    attributes:
      - nxos_name: tDn
        tf_name: vrf_dn
        type: String
        description: 'DN of VRF. For example: `sys/inst-VRF1`.'
        example: sys/inst-VRF123
test_prerequisites:
  - dn: sys/fm/ifvlan
    class_name: fmInterfaceVlan
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
