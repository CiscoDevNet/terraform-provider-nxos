---
name: Route Map Rule Entry Set Regular Community Item
class_name: rtregcomItem
dn: sys/rpm/rtmap-[%s]/ent-[%v]/sregcomm/item-[%s]
ds_description: This data source can read a Set Community item in a Route-Map Rule Entry.
res_description: This resource can manage a Set Community item in a Route-Map Rule Entry.
doc_path: Routing%20and%20Forwarding/rtregcom:Item/
doc_category: Routing
parents:
  - Route Map Rule Entry Set Regular Community
attributes:
  - nxos_name: rtmap
    tf_name: rule_name
    type: String
    id: true
    reference_only: true
    description: 'Route Map rule name.'
    example: RULE1
  - nxos_name: order
    tf_name: order
    type: Int64
    description: 'Route-Map Rule Entry order.'
    min_int: 0
    max_int: 65535
    example: 10
    id: true
    reference_only: true
  - nxos_name: community
    tf_name: community
    type: String
    description: 'Set Community.'
    example: regular:as2-nn2:65001:123
    id: true
test_prerequisites:
  - dn: sys/rpm/rtmap-[RULE1]
    class_name: rtmapRule
    attributes:
      - name: name
        value: RULE1
  - dn: sys/rpm/rtmap-[RULE1]/ent-[0]
    class_name: rtmapEntry
    attributes:
      - name: name
        value: RULE1
      - name: order
        value: 0
    dependencies: [0]
  - dn: sys/rpm/rtmap-[RULE1]/ent-[0]/sregcomm
    class_name: rtmapSetRegComm
    attributes:
      - name: name
        value: RULE1
      - name: order
        value: 0
    dependencies: [1]