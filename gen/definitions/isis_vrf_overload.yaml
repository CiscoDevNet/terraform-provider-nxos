---
name: ISIS VRF Overload
class_name: isisOverload
dn: sys/isis/inst-[%s]/dom-[%s]/overload
ds_description: This data source can read the IS-IS VRF overload configuration.
res_description: This resource can manage the IS-IS VRF overload configuration.
doc_path: Routing%20and%20Forwarding/isis:Overload/
doc_category: ISIS
parents:
  - ISIS VRF
references:
  - VRF
attributes:
  - nxos_name: inst
    tf_name: instance_name
    type: String
    id: true
    reference_only: true
    description: 'IS-IS instance name.'
    example: ISIS1
  - nxos_name: name
    tf_name: vrf
    type: String
    id: true
    reference_only: true
    description: 'VRF name.'
    example: default
  - nxos_name: startupTime
    tf_name: startup_time
    type: Int64
    min_int: 5
    max_int: 86400
    default_value: 60
    description: 'The overload startup time. The overload state begins when the switch boots up and ends at the time specified as the overload startup time.'
    example: 60
test_prerequisites:
  - dn: sys/fm/isis
    class_name: fmIsis
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/isis
    class_name: isisEntity
    dependencies: [0]
  - dn: sys/isis/inst-[ISIS1]
    class_name: isisInst
    attributes:
      - name: name
        value: ISIS1
    dependencies: [1]
  - dn: sys/isis/inst-[ISIS1]/dom-[default]
    class_name: isisDom
    attributes:
      - name: name
        value: default
    dependencies: [2]
