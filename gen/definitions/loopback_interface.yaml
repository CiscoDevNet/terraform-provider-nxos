---
name: Loopback Interface
class_name: l3LbRtdIf
dn: sys/intf/lb-[%s]
ds_description: This data source can read a loopback interface.
res_description: This resource can manage a loopback interface.
doc_path: Layer%203/l3:LbRtdIf/
doc_category: Interface
bulk_resource: true
parent_class_name: interfaceEntity
attributes:
  - nxos_name: id
    tf_name: interface_id
    type: String
    id: true
    description: 'Must match first field in the output of `show intf brief`. Example: `lo123`.'
    example: lo123
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'Administrative state.'
    enum_values:
      - up
      - down
    default_value: up
    example: down
  - nxos_name: descr
    tf_name: description
    type: String
    description: 'Interface description.'
    example: My Description
child_classes:
  - class_name: nwRtVrfMbr
    rn: rtvrfMbr
    type: single
    doc_path: Routing%20and%20Forwarding/nw:RtVrfMbr/
    attributes:
      - nxos_name: tDn
        tf_name: vrf_dn
        type: String
        description: 'DN of VRF. For example: `sys/inst-VRF1`.'
        example: sys/inst-default
