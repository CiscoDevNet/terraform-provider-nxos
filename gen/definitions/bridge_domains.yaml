---
name: Bridge Domains
class_name: bdEntity
dn: sys/bd
no_delete: true
ds_description: This data source can read the bridge domain configuration on NX-OS devices, including VLAN and VXLAN encapsulation mappings.
res_description: This resource can manage the bridge domain configuration on NX-OS devices, including VLAN and VXLAN encapsulation mappings.
doc_path: Layer%202/bd:Entity/
doc_category: Switching
child_classes:
  - class_name: l2BD
    doc_path: Layer%202/l2:BD/
    rn: bd-[%s]
    type: list
    tf_name: bridge_domains
    description: 'List of bridge domains.'
    attributes:
      - nxos_name: fabEncap
        tf_name: fabric_encap
        type: String
        id: true
        description: 'The Layer 2 bridge-domain Fabric encapsulation (VNID). Possible values are `unknown`, `vlan-XX` or `vxlan-XX`.'
        example: vlan-10
      - nxos_name: accEncap
        tf_name: access_encap
        type: String
        description: 'The Layer 2 access encapsulation (VLAN or VNID). Possible values are `unknown`, `vlan-XX` or `vxlan-XX`.'
        example: unknown
      - nxos_name: name
        tf_name: name
        type: String
        description: 'The name of the object.'
        example: VLAN10
