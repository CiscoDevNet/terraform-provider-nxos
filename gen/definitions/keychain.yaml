---
name: Keychain
class_name: kcmgrEntity
dn: sys/kcmgr
ds_description: This data source can read the keychain configuration.
res_description: This resource can manage the keychain configuration.
doc_path: Security%20and%20Policing/kcmgr:Entity/
doc_category: Keychain
attributes:
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'Administrative state.'
    enum_values:
      - enabled
      - disabled
    default_value: enabled
    example: enabled
child_classes:
  - class_name: kcmgrKeychains
    doc_path: Security%20and%20Policing/kcmgr:Keychains/
    rn: keychains
    type: single
    child_classes:
      - class_name: kcmgrClassicKeychain
        doc_path: Security%20and%20Policing/kcmgr:ClassicKeychain/
        rn: classickeychain-[%s]
        type: list
        tf_name: keychains
        description: 'List of keychains.'
        attributes:
          - nxos_name: keychainName
            tf_name: name
            type: String
            id: true
            description: 'Keychain name.'
            example: KEYCHAIN1
        child_classes:
          - class_name: kcmgrKey
            doc_path: Security%20and%20Policing/kcmgr:kcmgrKey/
            rn: classickeyid-%v
            type: list
            tf_name: keys
            description: 'List of keys.'
            attributes:
              - nxos_name: keyId
                tf_name: key_id
                type: Int64
                id: true
                description: 'Key ID of classic key chain.'
                example: 1
              - nxos_name: keyString
                tf_name: key_string
                description: 'Key string.'
                type: String
                example: secret_password
                write_only: true
