---
name: Tacacs
class_name: aaaTacacsPlusEp
dn: sys/userext/tacacsext
ds_description: This data source can read the Tacacs configuration.
res_description: This resource can manage the Tacacs configuration.
doc_path: Security%20and%20Policing/aaa:TacacsPlusEp/
doc_category: AAA
children:
  - Tacacs Provider Group
attributes:
  - nxos_name: deadtime
    tf_name: deadtime
    type: Int64
    description: 'Duration for which non-reachable server is skipped.'
    default_value: 0
    example: 100
  - nxos_name: keyEnc
    tf_name: password_type
    type: String
    description: "Password Encryption Type."
    enum_values:
      - "0"
      - "6"
      - "7"
    example: 0
    exclude_test: true
    omit_empty_value: true
  - nxos_name: key
    tf_name: password
    description: "TACACS+ server shared secret."
    type: String
    example: secret_password
    write_only: true
    exclude_test: true
  - nxos_name: timeout
    tf_name: timeout
    type: Int64
    description: 'Timeout value for TACACS+ server.'
    default_value: 5
    example: 10
  - nxos_name: srcIf
    tf_name: source_interface
    type: String
    description: 'Source Interface. Must match first field in the output of `show intf brief'
    default_value: "unspecified"
    example: "lo0"
child_classes:
  - tf_name: providers
    class_name: aaaTacacsPlusProvider
    doc_path: Security%20and%20Policing/aaa:TacacsPlusProvider/
    type: list
    rn: tacacsplusprovider-[%v]
    description: List of TACACS+ providers.
    attributes:
      - nxos_name: name
        tf_name: name
        type: String
        id: true
        description: 'TACACS+ provider.'
        example: "1.2.3.4"
      - nxos_name: authProtocol
        tf_name: auth_protocol
        type: String
        description: 'The TACACS+ authentication protocol.'
        enum_values:
          - "pap"
          - "chap"
          - "mschap"
          - "mschapv2"
          - "ascii"
        default_value: "pap"
        example: "chap"
      - nxos_name: keyEnc
        tf_name: password_type
        type: String
        description: "Password Encryption Type."
        enum_values:
          - "0"
          - "6"
          - "7"
        example: "0"
        exclude_test: true
        omit_empty_value: true
      - nxos_name: key
        tf_name: password
        description: "TACACS+ server shared secret."
        type: String
        example: secret_password
        write_only: true
        exclude_test: true
      - nxos_name: port
        tf_name: port
        type: Int64
        description: 'Port number for TACACS+ server.'
        default_value: 49
        example: 123
      - nxos_name: retries
        tf_name: retries
        type: Int64
        description: 'Number of retries for TACACS+ server.'
        example: 3
      - nxos_name: timeout
        tf_name: timeout
        type: Int64
        description: 'Timeout value for TACACS+ server.'
        default_value: 0
        example: 10
test_prerequisites:
  - dn: sys/fm/tacacsplus
    class_name: fmTacacsplus
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/userext
    class_name: aaaUserEp
    dependencies: [0]
