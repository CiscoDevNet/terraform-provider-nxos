---
name: OSPF VRF
class_name: ospfDom
dn: sys/ospf/inst-[%s]/dom-[%s]
ds_description: This data source can read the OSPF VRF configuration.
res_description: This resource can manage the OSPF VRF configuration.
doc_path: Routing%20and%20Forwarding/ospf:Dom/
doc_category: OSPF
parents:
  - OSPF Instance
children:
  - OSPF Interface
  - OSPF Area
references:
  - VRF
attributes:
  - nxos_name: inst
    tf_name: instance_name
    type: String
    id: true
    reference_only: true
    description: 'OSPF instance name.'
    example: OSPF1
  - nxos_name: name
    tf_name: name
    type: String
    id: true
    description: 'VRF name.'
    example: VRF1
  - nxos_name: adjChangeLogLevel
    tf_name: log_adjacency_changes
    type: String
    description: 'Log level for adjacency changes.'
    enum_values:
      - none
      - brief
      - detail
    default_value: none
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'Administrative state.'
    enum_values:
      - enabled
      - disabled
    default_value: enabled
    example: enabled
  - nxos_name: bwRef
    tf_name: bandwidth_reference
    type: Int64
    min_int: 0
    max_int: 4294967295
    default_value: 40000
    description: 'Bandwidth reference value.'
    example: 400000
  - nxos_name: bwRefUnit
    tf_name: bandwidth_reference_unit
    type: String
    description: 'Bandwidth reference unit.'
    enum_values:
      - mbps
      - gbps
    default_value: mbps
    example: mbps
  - nxos_name: dist
    tf_name: distance
    type: Int64
    min_int: 1
    max_int: 255
    default_value: 110
    description: 'Administrative distance preference.'
    example: 110
  - nxos_name: rtrId
    tf_name: router_id
    type: String
    description: 'Router ID.'
    default_value: 0.0.0.0
    example: 34.56.78.90
  - nxos_name: ctrl
    tf_name: control
    type: String
    description: 'Controls. Choices: `unspecified`, `bfd`, `name-lookup`, `default-passive`, `segrt`. Can be an empty string. Allowed formats:\n  - Single value. Example: `bfd`\n  - Multiple values (comma-separated). Example: `bfd,default-passive`. In this case values must be in alphabetical order.'
    example: 'bfd,default-passive'
child_classes:
  - class_name: ospfMaxMetricLsaP
    rn: maxmetriclsap
    type: single
    attributes:
      - nxos_name: ctrl
        tf_name: max_metric_control
        type: String
        description: 'Maximum Metric Controls - specifies when to send max-metric LSAs. Choices: `unspecified`, `summary-lsa`, `external-lsa`, `startup`, `stub`. Can be an empty string. Allowed formats:\n  - Single value. Example: `stub`\n  - Multiple values (comma-separated). Example: `stub,summary-lsa`. In this case values must be in alphabetical order.'
        example: 'stub,summary-lsa'
      - nxos_name: maxMetricExtLsa
        tf_name: max_metric_external_lsa
        type: Int64
        min_int: 1
        max_int: 16777215
        description: 'Maximum metric value for external LSAs.'
        example: 600
      - nxos_name: maxMetricSummLsa
        tf_name: max_metric_summary_lsa
        type: Int64
        min_int: 1
        max_int: 16777215
        description: 'Maximum metric value for summary LSAs.'
        example: 600
      - nxos_name: startupIntvl
        tf_name: max_metric_startup_interval
        type: Int64
        min_int: 0
        max_int: 4294967295
        description: 'Time (in secs) for which max metric should be advertised at startup.'
        example: 300
test_prerequisites:
  - dn: sys/fm/ospf
    class_name: fmOspf
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/fm/bfd
    class_name: fmBfd
    dependencies: [0]
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/ospf
    class_name: ospfEntity
    dependencies: [1]
  - dn: sys/ospf/inst-[OSPF1]
    class_name: ospfInst
    attributes:
      - name: name
        value: OSPF1
    dependencies: [2]
