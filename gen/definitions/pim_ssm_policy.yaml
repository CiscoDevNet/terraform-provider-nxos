---
name: PIM SSM Policy
class_name: pimSSMPatP
dn: sys/pim/inst/dom-[%s]/ssm
ds_description: |-
  This data source can read the PIM SSM policy configuration.
res_description: |-
  This resource can manage the PIM SSM policy configuration.\n\n- API Documentation: [pimSSMPatP](https://pubhub.devnetcloud.com/media/dme-docs-10-2-2/docs/Layer%203/pim:SSMPatP/)
attributes:
  - nxos_name: vrf_name
    tf_name: vrf_name
    type: String
    id: true
    reference_only: true
    description: 'VRF name.'
    example: default
  - nxos_name: name
    tf_name: name
    type: String
    description: 'Policy name.'
    example: SSM
test_prerequisites:
  - dn: sys/pim
    class_name: pimEntity
  - dn: sys/pim/inst
    class_name: pimInst
    dependencies: [0]
  - dn: sys/pim/inst/dom-[default]
    class_name: pimDom
    attributes:
      - name: name
        value: default
    dependencies: [1]
