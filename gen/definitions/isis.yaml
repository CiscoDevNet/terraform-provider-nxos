---
name: ISIS
class_name: isisEntity
dn: sys/isis
ds_description: This data source can read the IS-IS configuration on NX-OS devices, including IS-IS instances, VRFs, authentication settings, and interface configurations.
res_description: This resource can manage the IS-IS configuration on NX-OS devices, including IS-IS instances, VRFs, authentication settings, and interface configurations.
doc_path: Routing%20and%20Forwarding/isis:Entity/
doc_category: Routing
attributes:
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'The administrative state of the object or policy.'
    enum_values:
      - enabled
      - disabled
    example: enabled
child_classes:
  - class_name: isisInst
    doc_path: Routing%20and%20Forwarding/isis:Inst/
    rn: inst-%s
    type: list
    tf_name: instances
    description: 'List of IS-IS instances.'
    attributes:
      - nxos_name: name
        tf_name: name
        type: String
        id: true
        description: 'IS-IS instance name.'
        example: ISIS1
      - nxos_name: adminSt
        tf_name: admin_state
        type: String
        description: 'The administrative state of the object or policy.'
        enum_values:
          - enabled
          - disabled
        example: enabled
    child_classes:
      - class_name: isisDom
        doc_path: Routing%20and%20Forwarding/isis:Dom/
        rn: dom-[%s]
        type: list
        tf_name: vrfs
        description: 'List of IS-IS VRFs.'
        attributes:
          - nxos_name: name
            tf_name: name
            type: String
            id: true
            description: 'VRF name.'
            example: default
          - nxos_name: adminSt
            tf_name: admin_state
            type: String
            description: 'Holds ISIS Domain Administative state.'
            enum_values:
              - enabled
              - disabled
            example: enabled
          - nxos_name: authCheckLvl1
            tf_name: authentication_check_l1
            type: Bool
            description: 'Authentication Check for ISIS DOM on Level-1.'
            example: false
          - nxos_name: authCheckLvl2
            tf_name: authentication_check_l2
            type: Bool
            description: 'Authentication Check for ISIS DOM on Level-2.'
            example: false
          - nxos_name: authKeyLvl1
            tf_name: authentication_key_l1
            type: String
            write_only: true
            description: 'Holds Authentication Key for ISIS DOM on Level-1.'
            example: ''
          - nxos_name: authKeyLvl2
            tf_name: authentication_key_l2
            type: String
            write_only: true
            description: 'Holds Authentication Key for ISIS DOM on Level-2.'
            example: ''
          - nxos_name: authTypeLvl1
            tf_name: authentication_type_l1
            type: String
            description: 'Holds ISIS DOM Authentication-Type for Level-1.'
            enum_values:
              - clear
              - md5
              - unknown
            example: unknown
          - nxos_name: authTypeLvl2
            tf_name: authentication_type_l2
            type: String
            description: 'Holds ISIS DOM Authentication-Type for Level-2.'
            enum_values:
              - clear
              - md5
              - unknown
            example: unknown
          - nxos_name: bwRef
            tf_name: bandwidth_reference
            type: Int64
            min_int: 0
            max_int: 4294967295
            description: 'The IS-IS domain bandwidth reference. This sets the default reference bandwidth used for calculating the IS-IS cost metric.'
            example: 400000
          - nxos_name: bwRefUnit
            tf_name: bandwidth_reference_unit
            type: String
            description: 'Holds ISIS Domain Bandwidth Reference Unit (Mbps or Gbps).'
            enum_values:
              - mbps
              - gbps
            example: mbps
          - nxos_name: isType
            tf_name: is_type
            type: String
            description: 'Holds ISIS Domain IS[Level] Type.'
            enum_values:
              - l1
              - l2
              - l12
            example: l2
          - nxos_name: metricStyle
            tf_name: metric_type
            type: String
            description: 'Holds ISIS Domain Metric Style.'
            enum_values:
              - narrow
              - wide
              - transition
            example: wide
          - nxos_name: mtu
            tf_name: mtu
            type: Int64
            min_int: 256
            max_int: 4352
            description: 'The configuration of link-state packet (LSP) maximum transmission units (MTU) is supported. You can enable up to 4352 bytes.'
            example: 2000
          - nxos_name: net
            tf_name: net
            type: String
            description: 'Holds ISIS Domain Net value.'
            example: '49.0001.0000.0000.3333.00'
          - nxos_name: passiveDflt
            tf_name: passive_default
            type: String
            description: 'Holds ISIS Domain passive-interface default level.'
            enum_values:
              - l1
              - l2
              - l12
              - unknown
            example: l12
        child_classes:
          - class_name: isisDomAf
            doc_path: Routing%20and%20Forwarding/isis:DomAf/
            rn: af-%s
            type: list
            tf_name: address_families
            description: 'List of IS-IS address families.'
            attributes:
              - nxos_name: type
                tf_name: address_family
                type: String
                id: true
                description: 'Type.'
                enum_values:
                  - v4
                  - v6
                example: v4
              - nxos_name: srMpls
                tf_name: segment_routing_mpls
                type: Bool
                description: 'Segment routing for MPLS.'
                example: true
              - nxos_name: enableBfd
                tf_name: enable_bfd
                type: Bool
                description: 'Enabling BFD on all ISIS domain interfaces.'
                example: false
              - nxos_name: advPassiveLvl1
                tf_name: prefix_advertise_passive_l1
                type: Bool
                description: 'Prefix advertise passive only for level-1.'
                example: true
              - nxos_name: advPassiveLvl2
                tf_name: prefix_advertise_passive_l2
                type: Bool
                description: 'Prefix advertise passive only level-2.'
                example: true
          - class_name: isisOverload
            doc_path: Routing%20and%20Forwarding/isis:Overload/
            rn: overload
            type: single
            description: 'IS-IS overload configuration.'
            attributes:
              - nxos_name: startupTime
                tf_name: overload_startup_time
                type: Int64
                min_int: 5
                max_int: 86400
                description: 'The overload startup time. The overload state begins when the switch boots up and ends at the time specified as the overload startup time.'
                example: 60
  - class_name: isisInternalIf
    doc_path: Routing%20and%20Forwarding/isis:InternalIf/
    rn: if-[%s]
    type: list
    tf_name: interfaces
    description: 'List of IS-IS interfaces.'
    attributes:
      - nxos_name: id
        tf_name: interface_id
        type: String
        id: true
        description: 'Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
        example: eth1/10
      - nxos_name: authCheck
        tf_name: authentication_check
        type: Bool
        description: 'Enabling Authentication check for ISIS interface without specific Level.'
        example: false
      - nxos_name: authCheckLvl1
        tf_name: authentication_check_l1
        type: Bool
        description: 'Enabling Authentication check for ISIS interface at Level1.'
        example: false
      - nxos_name: authCheckLvl2
        tf_name: authentication_check_l2
        type: Bool
        description: 'Enabling Authentication check for ISIS interface at Level2.'
        example: false
      - nxos_name: authKey
        tf_name: authentication_key
        type: String
        write_only: true
        description: 'Holds Authentication Key for ISIS Interface.'
        example: ''
      - nxos_name: authKeyLvl1
        tf_name: authentication_key_l1
        type: String
        write_only: true
        description: 'Holds Authentication Key for ISIS Interface on Level-1.'
        example: ''
      - nxos_name: authKeyLvl2
        tf_name: authentication_key_l2
        type: String
        write_only: true
        description: 'Holds Authentication Key for ISIS Interface on Level-2.'
        example: ''
      - nxos_name: authType
        tf_name: authentication_type
        type: String
        description: 'Holds Authentication Type value for ISIS Interface.'
        enum_values:
          - clear
          - md5
          - unknown
        example: unknown
      - nxos_name: authTypeLvl1
        tf_name: authentication_type_l1
        type: String
        description: 'Holds ISIS Level-1 Authentication Type value for Interface.'
        enum_values:
          - clear
          - md5
          - unknown
        example: unknown
      - nxos_name: authTypeLvl2
        tf_name: authentication_type_l2
        type: String
        description: 'Holds ISIS Level-2 Authentication Type value for Interface.'
        enum_values:
          - clear
          - md5
          - unknown
        example: unknown
      - nxos_name: cktT
        tf_name: circuit_type
        type: String
        description: 'Holds ISIS interface Circuit Type.'
        enum_values:
          - l1
          - l2
          - l12
        example: l2
      - nxos_name: dom
        tf_name: vrf
        type: String
        description: 'Dom to which the interface belongs to.'
        example: 'default'
      - nxos_name: helloIntvl
        tf_name: hello_interval
        type: Int64
        min_int: 1
        max_int: 65535
        description: 'Holds Interface Hello Interval value.'
        example: 20
      - nxos_name: helloIntvlLvl1
        tf_name: hello_interval_l1
        type: Int64
        min_int: 1
        max_int: 65535
        description: 'Holds ISIS interface Hello Interval Level-1 value.'
        example: 20
      - nxos_name: helloIntvlLvl2
        tf_name: hello_interval_l2
        type: Int64
        min_int: 1
        max_int: 65535
        description: 'Holds ISIS interface Hello Interval Level-2 value.'
        example: 20
      - nxos_name: helloMult
        tf_name: hello_multiplier
        type: Int64
        min_int: 3
        max_int: 1000
        description: 'Holds Interface Hello Multiplier value.'
        example: 4
      - nxos_name: helloMultLvl1
        tf_name: hello_multiplier_l1
        type: Int64
        min_int: 3
        max_int: 1000
        description: 'Holds ISIS interface Hello Multiplier Level-1 value.'
        example: 4
      - nxos_name: helloMultLvl2
        tf_name: hello_multiplier_l2
        type: Int64
        min_int: 3
        max_int: 1000
        description: 'Holds ISIS interface Hello Multiplier Level-2 value.'
        example: 4
      - nxos_name: helloPad
        tf_name: hello_padding
        type: String
        description: 'Holds ISIS Interface Hello Padding Info.'
        enum_values:
          - always
          - transient
          - never
        example: never
      - nxos_name: instance
        tf_name: instance_name
        type: String
        description: 'Instance to which the interface belongs to.'
        example: ISIS1
      - nxos_name: metricLvl1
        tf_name: metric_l1
        type: Int64
        min_int: 0
        max_int: 16777216
        description: 'Holds ISIS interface Metric level-1.'
        example: 1000
      - nxos_name: metricLvl2
        tf_name: metric_l2
        type: Int64
        min_int: 0
        max_int: 16777216
        description: 'Holds ISIS interface Metric level-2.'
        example: 1000
      - nxos_name: mtuCheck
        tf_name: mtu_check
        type: Bool
        description: 'Enabling Mtu check for ISIS interface without specific Level.'
        example: true
      - nxos_name: mtuCheckLvl1
        tf_name: mtu_check_l1
        type: Bool
        description: 'Enabling Mtu check for ISIS interface at Level1.'
        example: true
      - nxos_name: mtuCheckLvl2
        tf_name: mtu_check_l2
        type: Bool
        description: 'Enabling Mtu check for ISIS interface at Level2.'
        example: true
      - nxos_name: networkTypeP2P
        tf_name: network_type_p2p
        type: String
        description: 'Enabling Point-to-Point Network Type on ISIS Interface.'
        enum_values:
          - 'off'
          - 'on'
          - useAllISMac
        example: 'on'
      - nxos_name: passive
        tf_name: passive
        type: String
        description: 'Holds ISIS Passive Interface Info.'
        enum_values:
          - l1
          - l2
          - l12
          - noL1
          - noL2
          - noL12
          - inheritDef
        example: l1
      - nxos_name: priorityLvl1
        tf_name: priority_l1
        type: Int64
        min_int: 0
        max_int: 127
        description: 'Holds ISIS Interface Level-1 Circuit Priority.'
        example: 80
      - nxos_name: priorityLvl2
        tf_name: priority_l2
        type: Int64
        min_int: 0
        max_int: 127
        description: 'Holds ISIS Interface Level-2 Circuit Priority.'
        example: 80
      - nxos_name: v4enable
        tf_name: enable_ipv4
        type: Bool
        description: "Enabling ISIS router tag on Interface's IPV4 family."
        example: true
test_prerequisites:
  - dn: sys/fm/isis
    class_name: fmIsis
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/intf/phys-[eth1/10]
    class_name: l1PhysIf
    attributes:
      - name: layer
        value: Layer3
