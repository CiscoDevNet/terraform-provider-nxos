---
name: System
class_name: topSystem
dn: sys
no_delete: true
ds_description: This data source can read the system configuration.
res_description: This resource can manage the system configuration.
doc_path: System/top:System/
doc_category: System
attributes:
  - nxos_name: name
    tf_name: name
    type: String
    description: 'The system name (hostname).'
    example: 'LEAF1'
child_classes:
  - class_name: ipqosEntity
    doc_path: Qos/ipqos:Entity/
    rn: ipqos
    type: single
    no_delete: true
    child_classes:
      - class_name: ipqosQueuing
        doc_path: Qos/ipqos:Queuing/
        rn: queuing
        type: single
        no_delete: true
        child_classes:
          - class_name: ipqosServPol
            doc_path: Qos/ipqos:ServPol/
            rn: policy
            type: single
            no_delete: true
            child_classes:
              - class_name: ipqosEgress
                doc_path: Qos/ipqos:Egress/
                rn: out
                type: single
                no_delete: true
                child_classes:
                  - class_name: ipqosSystem
                    doc_path: Qos/ipqos:System/
                    rn: sys
                    type: single
                    child_classes:
                      - class_name: ipqosInst
                        doc_path: Qos/ipqos:Inst/
                        rn: pmap
                        type: single
                        tf_name: queuing_qos_policy_system_out_policy_map
                        description: 'Queuing QoS policy system out policy map assignment.'
                        attributes:
                          - nxos_name: name
                            tf_name: policy_map_name
                            type: String
                            mandatory: true
                            description: 'Policy map name.'
                            example: PM1
  - class_name: ethpmEntity
    doc_path: Interfaces/ethpm:Entity/
    rn: ethpm
    type: single
    no_delete: true
    child_classes:
      - class_name: ethpmInst
        doc_path: Interfaces/ethpm:Inst/
        rn: inst
        type: single
        no_delete: true
        attributes:
          - nxos_name: systemJumboMtu
            tf_name: mtu
            type: Int64
            description: 'System jumbo MTU.'
            min_int: 576
            max_int: 9216
            default_value: 9216
            example: 9216
            delete_value: 9216
          - nxos_name: systemDefaultAdminSt
            tf_name: default_admin_status
            type: String
            description: "Default admin status"
            enum_values:
              - up
              - down
            default_value: up
            example: up
            delete_value: "DME_UNSET_PROPERTY_MARKER"
test_prerequisites:
  - dn: sys/ipqos/queuing/p/name-[PM1]
    class_name: ipqosPMapInst
    attributes:
      - name: name
        value: PM1
  - dn: sys/ipqos/queuing/p/name-[PM1]/cmap-[c-out-q1]
    class_name: ipqosMatchCMap
    attributes:
      - name: name
        value: c-out-q1
    dependencies: [0]
  - dn: sys/ipqos/queuing/p/name-[PM1]/cmap-[c-out-q1]/prio
    class_name: ipqosPriority
    no_delete: true
    attributes:
      - name: level
        value: 1
    dependencies: [1]
  - dn: sys/ipqos/queuing/p/name-[PM1]/cmap-[c-out-q2]
    class_name: ipqosMatchCMap
    attributes:
      - name: name
        value: c-out-q2
    dependencies: [0]
  - dn: sys/ipqos/queuing/p/name-[PM1]/cmap-[c-out-q2]/setRemBW
    class_name: ipqosSetRemBW
    no_delete: true
    attributes:
      - name: val
        value: 10
    dependencies: [3]
  - dn: sys/ipqos/queuing/p/name-[PM1]/cmap-[c-out-q3]
    class_name: ipqosMatchCMap
    attributes:
      - name: name
        value: c-out-q3
    dependencies: [0]
  - dn: sys/ipqos/queuing/p/name-[PM1]/cmap-[c-out-q3]/setRemBW
    class_name: ipqosSetRemBW
    no_delete: true
    attributes:
      - name: val
        value: 10
    dependencies: [5]
  - dn: sys/ipqos/queuing/p/name-[PM1]/cmap-[c-out-q-default]
    class_name: ipqosMatchCMap
    attributes:
      - name: name
        value: c-out-q-default
    dependencies: [0]
  - dn: sys/ipqos/queuing/p/name-[PM1]/cmap-[c-out-q-default]/setRemBW
    class_name: ipqosSetRemBW
    no_delete: true
    attributes:
      - name: val
        value: 10
    dependencies: [7]
