---
name: IPv6 Interface
class_name: ipv6If
dn: sys/ipv6/inst/dom-[%s]/if-[%s]
ds_description: This data source can read an IPv4 interface.
res_description: This resource can manage an IPv4 interface.
doc_path: Layer%203/ipv6:If/
doc_category: IPv6
parents:
  - IPv6 VRF
children:
  - IPv6 Interface Address
attributes:
  - nxos_name: dom
    tf_name: vrf
    type: String
    id: true
    reference_only: true
    description: 'VRF name.'
    example: 'default'
  - nxos_name: id
    tf_name: interface_id
    type: String
    id: true
    description: 'Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
    example: eth1/10
  - nxos_name: autoconfig
    tf_name: auto_configuration
    type: String
    description: 'IPv6 Stateless address auto configuration.'
    enum_values:
      - enabled
      - disabled
    default_value: disabled
    example: disabled
  - nxos_name: defaultRoute
    tf_name: default_route
    type: String
    description: 'Default Route Addition with Nexthop as RA Source Address'
    enum_values:
      - enabled
      - disabled
    default_value: disabled
    example: disabled
  - nxos_name: forward
    tf_name: ipv6_forward
    type: String
    description: 'IPv6 forward.'
    enum_values:
      - enabled
      - disabled
    default_value: disabled
    example: disabled
  - nxos_name: forward
    tf_name: forward
    type: String
    description: 'ip forward enabled/disabled.'
    enum_values:
      - enabled
      - disabled
    default_value: disabled
    example: disabled
  - nxos_name: llAddrUseBia
    tf_name: link_address_use_bia
    type: String
    description: 'IPv6 Link Local Use BIA'
    enum_values:
      - enabled
      - disabled
    default_value: disabled
    example: disabled
  - nxos_name: useLinkLocalAddr
    tf_name: use_link_local_address
    type: String
    description: 'IPv6 Address Use Link Local Address'
    enum_values:
      - enabled
      - disabled
    default_value: disabled
    example: disabled
  - nxos_name: urpf
    tf_name: urpf
    type: String
    description: 'URPF (unicast Reverse Path Forwarding).'
    enum_values:
      - disabled
      - strict
      - loose
      - loose-allow-default
      - strict-allow-vni-hosts
    default_value: disabled
    example: disabled
  - nxos_name: llAddr
    tf_name: link_local_address
    type: String
    description: 'IPv6 address.'
    example: '2001:db8:3333:4444:5555:6666:7777:8888'
test_prerequisites:
  - dn: sys/ipv6/inst/dom-[default]
    class_name: ipv6Dom
