---
name: OSPFv3 Area
class_name: ospfv3Area
dn: sys/ospfv3/inst-[%s]/dom-[%s]/area-[%s]
ds_description: This data source can read the OSPFv3 Area configuration.
res_description: This resource can manage the OSPFv3 Area configuration.
doc_path: Routing%20and%20Forwarding/ospfv3:Area/
doc_category: OSPFv3
parents:
  - OSPFv3 VRF
children:
  - OSPFv3 Area Address Family
attributes:
  - nxos_name: inst
    tf_name: instance_name
    type: String
    id: true
    reference_only: true
    description: 'OSPFv3 instance name.'
    example: OSPFv3
  - nxos_name: name
    tf_name: vrf_name
    type: String
    id: true
    reference_only: true
    description: 'VRF name'
    example: VRF1
  - nxos_name: id
    tf_name: area_id
    type: String
    id: true
    description: 'Area identifier to which a network or interface belongs in IPv4 address format.'
    example: 0.0.0.10
  - nxos_name: redistribute
    tf_name: redistribute
    type: Bool
    description: 'Send redistributed LSAs into NSSA area'
    default_value: true
    example: false
  - nxos_name: summary
    tf_name: summary
    type: Bool
    description: 'Originate summary LSA into other areas'
    default_value: true
    example: false
  - nxos_name: supressFa
    tf_name: supress_foward_address
    type: Bool
    description: 'Originate summary LSA into other areas'
    default_value: false
    example: false
  - nxos_name: type
    tf_name: type
    type: String
    description: 'Configure area type as NSSA or stub'
    enum_values:
      - regular
      - stub
      - nssa
    default_value: regular
    example: regular
test_prerequisites:
  - dn: sys/fm/ospfv3
    class_name: fmOspfv3
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/ospfv3
    class_name: ospfv3Entity
    dependencies: [0]
  - dn: sys/ospfv3/inst-[OSPFv3]
    class_name: ospfv3Inst
    attributes:
      - name: name
        value: OSPFv3
    dependencies: [1]
  - dn: sys/ospfv3/inst-[OSPFv3]/dom-[VRF1]
    class_name: ospfv3Dom
    attributes:
      - name: name
        value: VRF1
    dependencies: [2]
