---
name: Subinterface
class_name: l3EncRtdIf
dn: sys/intf/encrtd-[%s]
ds_description: This data source can read a subinterface.
res_description: This resource can manage a subinterface.
doc_path: Layer%203/l3:EncRtdIf/
doc_category: Interface
bulk_resource: true
parent_class_name: interfaceEntity
attributes:
  - nxos_name: id
    tf_name: interface_id
    type: String
    id: true
    description: 'Must match first field in the output of `show intf brief`. Example: `eth1/1.10`.'
    example: eth1/10.124
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'Administrative state.'
    enum_values:
      - down
      - up
    example: down
  - nxos_name: bw
    tf_name: bandwidth
    type: Int64
    description: 'The encapsulated routed interface bandwidth.'
    min_int: 0
    max_int: 3200000000
    example: 1000
  - nxos_name: delay
    tf_name: delay
    type: Int64
    description: 'The encapsulation routed interface delay.'
    min_int: 1
    max_int: 16777215
    example: 10
  - nxos_name: descr
    tf_name: description
    type: String
    description: 'Description.'
    example: My Description
  - nxos_name: encap
    tf_name: encap
    type: String
    description: 'The routed interface encapsulation VLAN. Possible values are `unknown`, `vlan-XX` or `vxlan-XX`.'
    example: vlan-124
  - nxos_name: linkLog
    tf_name: link_logging
    type: String
    description: 'Interface Link Logging Enable.'
    enum_values:
      - default
      - enable
      - disable
    example: enable
  - nxos_name: mediumType
    tf_name: medium
    type: String
    description: 'Interface Medium Type.'
    enum_values:
      - broadcast
      - p2p
    example: broadcast
  - nxos_name: mtu
    tf_name: mtu
    type: Int64
    description: 'The encapsulation routed interface MTU.'
    min_int: 576
    max_int: 9216
    example: 1500
child_classes:
  - class_name: nwRtVrfMbr
    rn: rtvrfMbr
    type: single
    doc_path: Routing%20and%20Forwarding/nw:RtVrfMbr/
    attributes:
      - nxos_name: tDn
        tf_name: vrf_dn
        type: String
        description: 'DN of VRF. For example: `sys/inst-VRF1`.'
        example: sys/inst-VRF123
test_prerequisites:
  - dn: sys/intf/phys-[eth1/10]
    class_name: l1PhysIf
    attributes:
      - name: id
        value: eth1/10
      - name: layer
        value: Layer3
