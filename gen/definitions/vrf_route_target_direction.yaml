---
name: VRF Route Target Direction
class_name: rtctrlRttP
dn: sys/inst-[%s]/dom-[%[1]s]/af-[%s]/ctrl-[%s]/rttp-[%s]
ds_description: This data source can read a VRF Route Target direction.
res_description: This resource can manage a VRF Route Target direction.
doc_path: Routing%20and%20Forwarding/rtctrl:RttP/
doc_category: VRF
parents:
  - VRF Route Target Address Family
children:
  - VRF Route Target
attributes:
  - nxos_name: vrf
    tf_name: vrf
    type: String
    id: true
    reference_only: true
    description: 'VRF name.'
    example: VRF1
  - nxos_name: af_type
    tf_name: address_family
    type: String
    id: true
    reference_only: true
    description: 'Address family.'
    enum_values:
      - ipv4-ucast
      - ipv6-ucast
    example: ipv4-ucast
  - nxos_name: rt_type
    tf_name: route_target_address_family
    type: String
    id: true
    reference_only: true
    description: 'Route Target Address Family.'
    enum_values:
      - ipv4-ucast
      - ipv6-ucast
      - l2vpn-evpn
    example: ipv4-ucast
  - nxos_name: type
    tf_name: direction
    type: String
    id: true
    description: 'Route Target direction.'
    enum_values:
      - import
      - export
    example: import
test_prerequisites:
  - dn: sys/fm/bgp
    class_name: fmBgp
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/inst-[VRF1]
    class_name: l3Inst
    attributes:
      - name: name
        value: VRF1
  - dn: sys/ipv4/inst/dom-[VRF1]
    class_name: ipv4Dom
    attributes:
      - name: name
        value: VRF1
  - dn: sys/inst-[VRF1]/dom-[VRF1]
    class_name: rtctrlDom
    dependencies: [0, 1]
  - dn: sys/inst-[VRF1]/dom-[VRF1]/af-[ipv4-ucast]
    class_name: rtctrlDomAf
    attributes:
      - name: type
        value: ipv4-ucast
    dependencies: [2]
  - dn: sys/inst-[VRF1]/dom-[VRF1]/af-[ipv4-ucast]/ctrl-[ipv4-ucast]
    class_name: rtctrlAfCtrl
    attributes:
      - name: type
        value: ipv4-ucast
    dependencies: [3]
