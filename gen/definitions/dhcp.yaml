---
name: DHCP
class_name: dhcpEntity
dn: sys/dhcp
no_delete: true
ds_description: This data source can read the DHCP relay configuration on NX-OS devices, including relay interfaces and their associated relay server addresses.
res_description: This resource can manage the DHCP relay configuration on NX-OS devices, including relay interfaces and their associated relay server addresses.
doc_path: DHCP/dhcp:Entity/
doc_category: System
attributes:
  - nxos_name: adminSt
    tf_name: admin_state
    type: String
    description: 'The administrative state of the object or policy.'
    enum_values:
      - enabled
      - disabled
    example: enabled
child_classes:
  - class_name: dhcpInst
    rn: inst
    type: single
    no_delete: true
    tf_name: instance
    description: 'DHCP instance configuration.'
    doc_path: DHCP/dhcp:Inst/
    attributes:
      - nxos_name: Ipv6RelayInformationOptionVpnEnabled
        tf_name: ipv6_relay_information_option_vpn
        type: Bool
        description: 'IPv6 Relay Information Option Vpn Enabled.'
        example: true
      - nxos_name: Ipv6RelayOptionTypeCiscoEnabled
        tf_name: ipv6_relay_option_type_cisco
        type: Bool
        description: 'IPv6 Relay Sub-Option Type Cisco Enabled.'
        example: true
      - nxos_name: RelayInformationOptionEnabled
        tf_name: relay_information_option
        type: Bool
        description: 'Relay Information Option Enabled.'
        example: true
      - nxos_name: RelayInformationOptionTrustEnabled
        tf_name: relay_information_option_trust
        type: Bool
        description: 'Relay Information Option Trust Enabled.'
        example: true
      - nxos_name: RelayInformationOptionVpnEnabled
        tf_name: relay_information_option_vpn
        type: Bool
        description: 'Relay Information Option Vpn Enabled.'
        example: true
      - nxos_name: RelayInformationTrustAllEnabled
        tf_name: relay_information_trust_all
        type: Bool
        description: 'Relay Information Trust All Enabled.'
        example: true
      - nxos_name: RelaySubOptionCircuitIdCustomizedEnabled
        tf_name: relay_sub_option_circuit_id_customized
        type: Bool
        description: 'Relay Sub-Option Circuit-id Customized Enabled.'
        example: true
      - nxos_name: RelaySubOptionCircuitIdFormatString
        tf_name: relay_sub_option_circuit_id_format_string
        type: String
        description: 'Relay Sub-Option Circuit-id Format String.'
        example: '%p'
      - nxos_name: RelaySubOptionTypeCiscoEnabled
        tf_name: relay_sub_option_type_cisco
        type: Bool
        description: 'Relay Sub-Option Type Cisco Enabled.'
        example: true
      - nxos_name: SmartRelayGlobalEnabled
        tf_name: smart_relay_global
        type: Bool
        description: 'Smart Relay Global Enabled.'
        example: true
      - nxos_name: SnoopingEnabled
        tf_name: snooping
        type: Bool
        description: 'Snooping Enabled.'
        example: true
      - nxos_name: SnoopingInformationOptionEnabled
        tf_name: snooping_information_option
        type: Bool
        description: 'Snooping Information Option Enabled.'
        example: true
      - nxos_name: SnoopingVerifyMacAddressEnabled
        tf_name: snooping_verify_mac_address
        type: Bool
        description: 'Snooping Verify Mac Address Enabled.'
        example: false
      - nxos_name: daiLogBufEntries
        tf_name: dai_log_buffer_entries
        type: Int64
        min_int: 1
        max_int: 1024
        description: 'DAI Log Buffer Entries.'
        example: 64
      - nxos_name: daiValidateDst
        tf_name: dai_validate_destination
        type: Bool
        description: 'DAI Validate Type: dst-mac.'
        example: true
      - nxos_name: daiValidateIp
        tf_name: dai_validate_ip
        type: Bool
        description: 'DAI Validate Type: ip.'
        example: true
      - nxos_name: daiValidateSrc
        tf_name: dai_validate_source
        type: Bool
        description: 'DAI Validate Type: src-mac.'
        example: true
      - nxos_name: ipv6RelayOption79Enabled
        tf_name: ipv6_relay_option79
        type: Bool
        description: 'IPv6 Relay Option79 Enabled.'
        example: true
      - nxos_name: pktStrictVal
        tf_name: packet_strict_validation
        type: Bool
        description: 'Pkt Strict Validation.'
        example: true
      - nxos_name: relayDAIEnabled
        tf_name: relay_dai
        type: Bool
        description: 'Dynamic ARP Inspection functionality with DHCP Relay is enabled.'
        example: true
      - nxos_name: relayInformationOptionServerIdOverrideDisableEnabled
        tf_name: relay_information_option_server_id_override
        type: Int64
        min_int: 0
        max_int: 1
        description: 'Relay Information Option Server-id-override-disable Enabled.'
        example: 1
      - nxos_name: relaySubOptionFormatNonTLVEnabled
        tf_name: relay_sub_option_format_non_tlv
        type: Bool
        description: 'Relay Option82 Sub-Option Format Non-TLV Enabled.'
        example: true
      - nxos_name: relayV4overV6Enabled
        tf_name: relay_v4_over_v6
        type: Bool
        description: 'v4 over v6 relay transport.'
        example: true
      - nxos_name: relayV6IAPDRouteAddEnabled
        tf_name: relay_v6_iapd_route_add
        type: Bool
        description: 'DHCPv6 IAPD route addition.'
        example: true
      - nxos_name: snoopSubOptionCircuitIdFormatString
        tf_name: snoop_sub_option_circuit_id_format_string
        type: String
        description: 'Snoop Sub-Option Circuit-id Format String.'
        example: '%p'
      - nxos_name: snoopingSubOptionFormatNonTLVEnabled
        tf_name: snooping_sub_option_format_non_tlv
        type: Bool
        description: 'Snooping Option82 Sub-Option Format Non-TLV Enabled.'
        example: true
      - nxos_name: v4RelayEnabled
        tf_name: v4_relay
        type: Bool
        description: 'DHCPv4 Enabled.'
        example: true
      - nxos_name: v6RelayEnabled
        tf_name: v6_relay
        type: Bool
        description: 'DHCPv6 Enabled.'
        example: true
      - nxos_name: v6SmartRelayGlobalEnabled
        tf_name: v6_smart_relay_global
        type: Bool
        description: 'V6 Smart Relay Global Enabled.'
        example: true
    child_classes:
      - class_name: dhcpRelayIf
        rn: relayif-[%s]
        type: list
        tf_name: relay_interfaces
        description: 'List of DHCP relay interfaces.'
        doc_path: DHCP/dhcp:RelayIf/
        attributes:
          - nxos_name: id
            tf_name: interface_id
            type: String
            id: true
            description: 'Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
            example: eth1/10
          - nxos_name: InformationTrustedEnabled
            tf_name: information_trusted
            type: Bool
            description: 'Information Trusted Enabled.'
            example: true
          - nxos_name: SmartRelayEnabled
            tf_name: smart_relay
            type: Bool
            description: 'Smart Relay Enabled.'
            example: true
          - nxos_name: SubnetBroadcastEnabled
            tf_name: subnet_broadcast
            type: Bool
            description: 'Subnet Broadcast Enabled.'
            example: true
          - nxos_name: options
            tf_name: options
            type: String
            description: 'DHCP options.'
            enum_values:
              - none
              - relay-info
            example: relay-info
          - nxos_name: subnetSelection
            tf_name: subnet_selection
            type: String
            description: 'DHCP relay source subnet.'
            example: 10.0.0.0
            exclude_test: true
          - nxos_name: v6SmartRelayEnabled
            tf_name: v6_smart_relay
            type: Bool
            description: 'V6 Smart Relay Enabled.'
            example: false
        child_classes:
          - class_name: dhcpRelayAddr
            rn: addr-[%s]-[%s]
            type: list
            tf_name: addresses
            description: 'List of DHCP relay addresses.'
            doc_path: DHCP/dhcp:RelayAddr/
            attributes:
              - nxos_name: vrf
                tf_name: vrf
                type: String
                id: true
                description: 'vrf in which the dhcp server is present. Valid only when the client is in a different vrf from the server vrf.'
                example: VRF1
              - nxos_name: address
                tf_name: address
                type: String
                id: true
                description: 'IPv4 or IPv6 address.'
                example: 1.1.1.1
              - nxos_name: counter
                tf_name: counter
                type: Int64
                min_int: 0
                max_int: 65535
                description: 'Counter.'
                example: 1
test_prerequisites:
  - dn: sys/fm/dhcp
    class_name: fmDhcp
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
