---
name: NVO
class_name: nvoEps
dn: sys/eps
ds_description: This data source can read the NVO (Network Virtualization Overlay) configuration on NX-OS devices, including NVE interfaces, VNIs, and ingress replication settings.
res_description: This resource can manage the NVO (Network Virtualization Overlay) configuration on NX-OS devices, including NVE interfaces, VNIs, and ingress replication settings.
no_delete: true
doc_path: Network%20Virtualization/nvo:Eps/
doc_category: Overlay
attributes:
  - nxos_name: vxlanUDPPort
    tf_name: vxlan_udp_port
    type: Int64
    description: 'VxLAN UDP Port. Allowed value range is 1024-65535.'
    min_int: 1024
    max_int: 65535
    example: 4789
  - nxos_name: vxlanUDPSrcPortMode
    tf_name: vxlan_udp_source_port_mode
    type: String
    description: 'VxLAN UDP Source Port Mode.'
    enum_values:
      - low
      - high
      - rfc
    example: rfc
child_classes:
  - class_name: nvoEp
    doc_path: Network%20Virtualization/nvo:Ep/
    rn: epId-%v
    type: list
    tf_name: nve_interfaces
    description: 'NVE interface configuration.'
    attributes:
      - nxos_name: epId
        tf_name: id
        type: Int64
        id: true
        description: 'Network Virtualization Overlay Endpoint (NVE) ID.'
        example: 1
      - nxos_name: adminSt
        tf_name: admin_state
        type: String
        description: 'Administrative Up or Down state of the NVE.'
        enum_values:
          - enabled
          - disabled
        example: enabled
      - nxos_name: advertiseVmac
        tf_name: advertise_virtual_mac
        type: Bool
        description: 'Enable or disable Virtual MAC Advertisement in VPC mode.'
        example: true
      - nxos_name: holdDownTime
        tf_name: hold_down_time
        type: Int64
        description: 'Hold Down Time.'
        min_int: 1
        max_int: 1500
        example: 60
      - nxos_name: hostReach
        tf_name: host_reachability_protocol
        type: String
        description: 'Host Reachability Protocol.'
        enum_values:
          - Flood-and-learn
          - bgp
          - controller
          - openflow
          - openflowIR
        example: bgp
      - nxos_name: ingressReplProtoBGP
        tf_name: ingress_replication_protocol_bgp
        type: Bool
        description: 'VxLAN Ingress Replication Protocol BGP.'
        example: true
      - nxos_name: mcastGroupL2
        tf_name: multicast_group_l2
        type: String
        description: 'Base multicast group address for L2.'
        example: '0.0.0.0'
      - nxos_name: mcastGroupL3
        tf_name: multicast_group_l3
        type: String
        description: 'Base multicast group address for L3.'
        example: '0.0.0.0'
      - nxos_name: multisiteBordergwInterface
        tf_name: multisite_source_interface
        type: String
        description: 'Interface representing the Multisite Border Gateway. Must match first field in the output of `show int brief`.'
        example: 'unspecified'
      - nxos_name: sourceInterface
        tf_name: source_interface
        type: String
        description: 'Source Interface associated with the NVE. Must match first field in the output of `show int brief`.'
        example: 'lo0'
      - nxos_name: suppressARP
        tf_name: suppress_arp
        type: Bool
        description: 'Suppress ARP.'
        example: true
      - nxos_name: suppressMacRoute
        tf_name: suppress_mac_route
        type: Bool
        description: 'Suppress MAC Route.'
        example: false
      - nxos_name: anycastIntf
        tf_name: anycast_source_interface
        type: String
        description: 'Anycast Source Interface associated with the NVE. Must match first field in the output of `show intf brief`.'
        example: 'unspecified'
      - nxos_name: cfgSrc
        tf_name: configuration_source
        type: String
        description: 'Enable or disable VxLAN configuration via controller.'
        enum_values:
          - unknown
          - cli
          - controller
        example: cli
      - nxos_name: controllerId
        tf_name: controller_id
        type: Int64
        description: 'Controller ID (applicable when host reachability proto is controller).'
        min_int: 0
        max_int: 4294967295
        example: 0
      - nxos_name: descr
        tf_name: description
        type: String
        description: 'Description for the NVE.'
        example: 'My NVE interface'
      - nxos_name: encapType
        tf_name: encapsulation_type
        type: String
        description: 'Encapsulation Type.'
        enum_values:
          - unknown
          - vxlan
          - vxlan-tun-ctrl-frame
          - vxlan-tun-ctrl-frame-lacp
          - vxlan-tun-ctrl-frame-stp
          - dot1q
          - dot1q-tun-ctrl-frame
          - dot1q-tun-ctrl-frame-lacp
          - dot1q-tun-ctrl-frame-stp
        example: vxlan
      - nxos_name: fabricReadyTime
        tf_name: fabric_ready_time
        type: Int64
        description: 'Time in seconds after which fabric convergence is signalled.'
        min_int: 0
        max_int: 1200
        example: 120
      - nxos_name: mcastRtSrcIntf
        tf_name: multicast_routing_source_interface
        type: String
        description: 'Multicast routing source interface.'
        example: 'unspecified'
      - nxos_name: multisiteVirtualMac
        tf_name: multisite_virtual_mac
        type: String
        description: 'Custom Multisite Virtual Router MAC address configuration.'
        example: '00:00:00:00:00:00'
      - nxos_name: suppressND
        tf_name: suppress_nd
        type: Bool
        description: 'Suppress ND enabled for those VNIs that have suppress ARP already enabled on them.'
        example: true
      - nxos_name: virtualMac
        tf_name: virtual_mac
        type: String
        description: 'Custom Virtual Router MAC address configuration for VPC VxLAN.'
        example: '00:00:00:00:00:00'
    child_classes:
      - class_name: nvoNws
        doc_path: Network%20Virtualization/nvo:Nws/
        rn: nws
        type: single
        child_classes:
          - class_name: nvoNw
            doc_path: Network%20Virtualization/nvo:Nw/
            rn: vni-%v
            type: list
            tf_name: vnis
            description: 'List of VNIs.'
            attributes:
              - nxos_name: vni
                tf_name: vni
                type: Int64
                id: true
                description: 'Configure Virtual Network ID.'
                min_int: 1
                max_int: 16777214
                example: 103100
              - nxos_name: associateVrfFlag
                tf_name: associate_vrf
                type: Bool
                description: 'Configures VNI(s) as L3 VNI.'
                example: false
              - nxos_name: mcastGroup
                tf_name: multicast_group
                type: String
                description: 'Configures multicast group address for VNI(s).'
                example: '0.0.0.0'
              - nxos_name: multisiteIngRepl
                tf_name: multisite_ingress_replication
                type: String
                description: 'Enable or disable Multisite Ingress Replication for VNI(s).'
                enum_values:
                  - disable
                  - enable
                  - enableOptimized
                example: disable
              - nxos_name: suppressARP
                tf_name: suppress_arp
                type: String
                description: 'Enable or disable ARP suppression for VNI(s).'
                enum_values:
                  - 'off'
                  - enabled
                  - disabled
                example: 'off'
              - nxos_name: isLegacyMode
                tf_name: legacy_mode
                type: Bool
                description: 'Indicates whether Multicast group configuration for the VNI(s) is configured in legacy mode or not.'
                example: false
              - nxos_name: multisiteMcastGroup
                tf_name: multisite_multicast_group
                type: String
                description: 'Configures multisite multicast group address for VNI(s).'
                example: '0.0.0.0'
              - nxos_name: spineAnyCastGw
                tf_name: spine_anycast_gateway
                type: Bool
                description: 'Enable or disable spine anycast gateway for VNI(s).'
                example: false
            child_classes:
              - class_name: nvoIngRepl
                doc_path: Network%20Virtualization/nvo:IngRepl/
                rn: IngRepl
                type: single
                tf_name: ingress_replication
                description: 'Ingress Replication configuration for the VNI.'
                attributes:
                  - nxos_name: proto
                    tf_name: ingress_replication_protocol
                    type: String
                    description: 'Configure VxLAN Ingress Replication mode.'
                    enum_values:
                      - unknown
                      - bgp
                      - static
                    example: bgp
test_prerequisites:
  - dn: sys/fm/nvo
    class_name: fmNvo
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/fm/evpn
    class_name: fmEvpn
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
    dependencies: [0]
