---
name: Access Lists
class_name: aclEntity
dn: sys/acl
no_delete: true
ds_description: This data source can read IPv4 access control lists (ACLs) from NX-OS devices, including ACL entries with match criteria such as source/destination prefixes, ports, protocols, and TCP flags. It also supports reading ACL interface bindings in ingress or egress direction.
res_description: This resource can manage IPv4 access control lists (ACLs) on NX-OS devices, including ACL entries with match criteria such as source/destination prefixes, ports, protocols, and TCP flags. It also supports applying ACLs to interfaces in ingress or egress direction.
doc_path: Security%20and%20Policing/acl:Entity/
doc_category: Security
child_classes:
  - class_name: ipv4aclAF
    doc_path: Security%20and%20Policing/ipv4acl:AF/
    rn: ipv4
    type: single
    no_delete: true
    child_classes:
      - class_name: ipv4aclACL
        doc_path: Security%20and%20Policing/ipv4acl:ACL/
        rn: name-[%s]
        type: list
        tf_name: access_lists
        description: 'List of IPv4 Access Lists.'
        attributes:
          - nxos_name: name
            tf_name: name
            type: String
            id: true
            description: 'Name of Access lists.'
            example: ACL1
          - nxos_name: fragments
            tf_name: fragments
            type: String
            description: "Fragments type for IPv4 and IPv6."
            enum_values:
              - disabled
              - deny-all
              - permit-all
            example: permit-all
          - nxos_name: ignRoutable
            tf_name: ignore_routable
            type: Bool
            description: "Ignore Multicast Routed ACLs."
            example: false
          - nxos_name: perACEStatistics
            tf_name: per_ace_statistics
            type: String
            description: "Per Access Control Entries statistics."
            enum_values:
              - "off"
              - "on"
            example: "off"
          - nxos_name: udfPresent
            tf_name: udf_present
            type: Bool
            description: "Flag to denote UDF is present."
            example: false
