---
name: PIM SSM Range
class_name: pimSSMRangeP
dn: sys/pim/inst/dom-[%s]/ssm/range
ds_description: |-
  This data source can read the PIM SSM range configuration.
res_description: |-
  This resource can manage the PIM SSM range configuration.\n\n- API Documentation: [pimSSMRangeP](https://pubhub.devnetcloud.com/media/dme-docs-10-2-2/docs/Layer%203/pim:SSMRangeP/)
attributes:
  - nxos_name: vrf_name
    tf_name: vrf_name
    type: String
    id: true
    reference_only: true
    description: 'VRF name.'
    example: default
  - nxos_name: grpList
    tf_name: group_list_1
    type: String
    description: 'Group list 1.'
    default_value: 0.0.0.0
    example: 232.0.0.0/8
  - nxos_name: grpList1
    tf_name: group_list_2
    type: String
    description: 'Group list 2.'
    default_value: 0.0.0.0
    example: 233.0.0.0/8
  - nxos_name: grpList2
    tf_name: group_list_3
    type: String
    description: 'Group list 3.'
    default_value: 0.0.0.0
    example: 0.0.0.0
  - nxos_name: grpList3
    tf_name: group_list_4
    type: String
    description: 'Group list 4.'
    default_value: 0.0.0.0
    example: 0.0.0.0
  - nxos_name: pfxList
    tf_name: prefix_list
    type: String
    description: 'Prefix list name.'
    example: ''
  - nxos_name: rtMap
    tf_name: route_map
    type: String
    description: 'Route map name.'
    example: ''
  - nxos_name: ssmNone
    tf_name: ssm_none
    type: Bool
    description: 'Exclude standard SSM range (232.0.0.0/8).'
    default_value: false
    example: false
test_prerequisites:
  - dn: sys/pim
    class_name: pimEntity
  - dn: sys/pim/inst
    class_name: pimInst
    dependencies: [0]
  - dn: sys/pim/inst/dom-[default]
    class_name: pimDom
    attributes:
      - name: name
        value: default
    dependencies: [1]
  - dn: sys/pim/inst/dom-[default]/ssm
    class_name: pimSSMPatP
    dependencies: [2]
