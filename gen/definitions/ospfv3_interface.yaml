---
name: OSPFv3 Interface
class_name: ospfv3If
dn: sys/ospfv3/if-[%s]
ds_description: This data source can read the OSPFv3 interface configuration.
res_description: This resource can manage the OSPFv3 interface configuration.
doc_path: Routing%20and%20Forwarding/ospfv3:If/
doc_category: OSPFv3
parents:
  - OSPFv3 VRF
children:
  - OSPFv3 Authentication
attributes:
  - nxos_name: id
    tf_name: interface_id
    type: String
    id: true
    description: 'Must match first field in the output of `show intf brief`. Example: `eth1/1`.'
    example: eth1/10
  - nxos_name: advSecondary
    tf_name: advertise_secondaries
    type: Bool
    description: 'Advertise secondary IPv6 addresses'
    default_value: true
    example: false
  - nxos_name: area
    tf_name: area
    type: String
    description: 'Area identifier to which a network or interface belongs in IPv4 address format.'
    default_value: 0.0.0.0
    example: 0.0.0.10
  - nxos_name: bfdCtrl
    tf_name: bfd
    type: String
    description: 'Bidirectional Forwarding Detection (BFD).'
    enum_values:
      - unspecified
      - enabled
      - disabled
    default_value: unspecified
    example: disabled
  - nxos_name: cost
    tf_name: cost
    type: Int64
    min_int: 0
    max_int: 65535
    default_value: 0
    description: 'Specifies the cost of interface.'
    example: 1000
  - nxos_name: deadIntvl
    tf_name: dead_interval
    type: Int64
    min_int: 0
    max_int: 65535
    default_value: 0
    description: 'Dead interval, interval after which router declares that neighbor as down.'
    example: 60
  - nxos_name: helloIntvl
    tf_name: hello_interval
    type: Int64
    min_int: 0
    max_int: 65535
    default_value: 10
    description: 'Hello interval, interval between hello packets that OSPF sends on the interface.'
    example: 15
  - nxos_name: nwT
    tf_name: network_type
    type: String
    description: 'Network type.'
    enum_values:
      - none
      - p2p
      - bcast
    default_value: none
    example: p2p
  - nxos_name: passive
    tf_name: passive
    type: String
    description: 'Passive interface control. Interface can be configured as passive or non-passive.'
    enum_values:
      - none
      - enabled
      - disabled
    default_value: none
    example: enabled
  - nxos_name: prio
    tf_name: priority
    type: Int64
    min_int: 0
    max_int: 255
    default_value: 1
    description: 'Priority, used in determining the designated router on this network.'
    example: 10
test_prerequisites:
  - dn: sys/fm/bfd
    class_name: fmBfd
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/fm/ospfv3
    class_name: fmOspfv3
    no_delete: true
    attributes:
      - name: adminSt
        value: enabled
  - dn: sys/ospfv3
    class_name: ospfv3Entity
    dependencies: [1]
  - dn: sys/intf/phys-[eth1/10]
    class_name: l1PhysIf
    attributes:
      - name: layer
        value: Layer3
    dependencies: [2]
